      position:absolute;
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(47,107,255,.22);
      box-shadow: 0 8px 16px rgba(17,24,39,.06);
      opacity:.9;

    .bille.p{background: rgba(157,78,221,.20);}
    .bille.o{background: rgba(249,115,22,.18);}

    .b4{right:190px; top:170px;}

    .wrap{max-width:900px; margin:0 auto; padding:24px 16px 48px;}
    header{padding:8px 8px 16px; display:flex; justify-content:space-between; gap:12px; align-items:flex-start;}
    h1{margin:0; font-size:clamp(24px,4.2vw,36px); letter-spacing:.2px;}
    .small{margin:6px 0 0; color:var(--muted); font-size:14px;}

    /* Maison : un peu plus grosse + bien centrée */
    .home{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px;
      height:52px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.75);
      box-shadow:0 10px 24px rgba(17,24,39,.08);
      text-decoration:none;
      color:var(--ink);
      font-weight:900;
      font-size:20px;
      line-height:1;
      user-select:none;
    }
    .home:hover{border-color:rgba(47,107,255,.30);}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:12px; padding:0 8px;}
    .card{
      grid-column:span 6;
      display:flex; align-items:center; gap:14px;
      padding:16px 16px;
      border-radius:var(--radius);
      background:var(--card);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      text-decoration:none;
      color:inherit;
      transition:transform .08s ease, border-color .2s ease;
      backdrop-filter:blur(6px);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; left:0; top:0; bottom:0;
      width:6px;
      background:linear-gradient(180deg, var(--blue), rgba(47,107,255,.35));
      opacity:.9;
    }
    .card:hover{transform:translateY(-2px); border-color:rgba(47,107,255,.28);}
    .card:active{transform:translateY(0px);}

    .icon{
      width:46px; height:46px; border-radius:14px;
      display:grid; place-items:center;
      background:linear-gradient(135deg, var(--blueSoft), rgba(255,255,255,.0));
      border:1px solid rgba(47,107,255,.14);
      flex:0 0 auto;
    }
    .icon svg{width:28px; height:28px;}
    .icon path{fill:var(--blue); opacity:.95;}

    .txt{min-width:0;}
    .card h2{margin:0; font-size:16px; letter-spacing:.2px; line-height:1.15;}
    .card p{margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.25;}

    @media (max-width: 820px){
      .card{grid-column:span 12;}
      header{padding-left:0; padding-right:0;}
      .grid{padding-left:0; padding-right:0;}
      /* On évite que les billes soient trop proches des bords sur téléphone */
      .b1{left:26px; top:160px;}
      .b2{left:120px; top:260px;}
      .b4{right:110px; top:200px;}
      .b6{left:140px; bottom:230px;}
      .b7{right:120px; bottom:250px;}
    }
  </style>
