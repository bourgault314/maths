<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 90%;
            width: 400px;
            border: 2px solid #f1f5f9;
        }

        /* L'Emoji anim√© */
        .icon {
            font-size: 5rem;
            display: inline-block;
            margin-bottom: 1rem;
            cursor: pointer;
            /* Animation douce par d√©faut */
            animation: float 3s ease-in-out infinite;
        }

        /* Titre */
        h1 {
            color: #b45309; /* Couleur brique/orange */
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* Le texte rigolo */
        #message {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #64748b;
            min-height: 3.5rem; /* Pour √©viter que √ßa saute selon la longueur du texte */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bouton Retour */
        .btn-back {
            display: inline-block;
            text-decoration: none;
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }

        .btn-back:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(59, 130, 246, 0.3);
        }

        /* --- ANIMATIONS --- */
        
        /* Flottement doux */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Secousse (si on clique sur l'icone) */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon" onclick="shakeMe(this)">üöß</div>
        
        <h1>Oups ! Pas fini...</h1>
        
        <p id="message">Chargement de l'excuse...</p>

        <a href="javascript:history.back()" class="btn-back">
            Retour en arri√®re
        </a>
    </div>

    <script>
        // Liste des messages rigolos
        const phrases = [
            "Le d√©veloppeur est parti chercher du caf√©... Il revient (peut-√™tre).",
            "C'est en chantier ! Attention aux chutes de pixels.",
            "J'ai perdu la cl√© de 12 pour finir cette page.",
            "Patience, c'est comme les maths, √ßa prend du temps √† construire.",
            "Les lutins du code sont en gr√®ve. Repassez plus tard !",
            "Page en cours de t√©l√©chargement c√©r√©bral...",
            "404 ? Non, juste 'Pas encore pr√™t' !"
        ];

        // Choisir une phrase au hasard au chargement
        const texteElement = document.getElementById('message');
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        texteElement.innerText = randomPhrase;

        // Fonction pour secouer l'icone au clic
        function shakeMe(element) {
            element.classList.remove('shaking'); // Reset
            void element.offsetWidth; // Force le reflow
            element.classList.add('shaking'); // Re-lance
            
            // Changer le texte aussi quand on clique, pour le fun
            const newPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            texteElement.innerText = newPhrase;
        }
    </script>

</body>
</html>
