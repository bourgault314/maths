<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Plateau Ratios (clair & manipulable)</title>
  <style>
    :root{
      --bg:#ffffff;
      --panel:#f6f7fb;
      --border:#d7dbe7;
      --text:#111827;
      --muted:#4b5563;
      --blue:#2563eb;     /* A */
      --orange:#f59e0b;   /* B */
      --green:#16a34a;
      --red:#dc2626;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --r:16px;
      --mono: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Liberation Sans",sans-serif;
    }

    body.dark{
      --bg:#0b1020;
      --panel:#121a2a;
      --border:#2a3554;
      --text:#e7ecff;
      --muted:#b7c0dd;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky; top:0; z-index:10;
      background:var(--bg);
      border-bottom:2px solid var(--border);
    }
    .wrap{
      max-width:1200px; margin:0 auto;
      padding:14px 16px;
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .brand{
      display:flex; flex-direction:column;
      padding:10px 14px;
      border:2px solid var(--border);
      border-radius:999px;
      background:var(--panel);
      box-shadow:var(--shadow);
    }
    .brand b{font-size:16px; letter-spacing:.2px}
    .brand small{color:var(--muted)}
    .topBtns{margin-left:auto; display:flex; gap:10px; flex-wrap:wrap}
    button{
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      border:2px solid var(--border);
      background:var(--panel);
      color:var(--text);
      font-weight:900;
      letter-spacing:.2px;
      box-shadow:var(--shadow);
    }
    button:hover{filter:brightness(0.98)}
    button.primary{
      border-color: color-mix(in oklab, var(--blue) 40%, var(--border));
    }

    main{
      max-width:1200px; margin:0 auto; padding:16px;
      display:grid; grid-template-columns: 380px 1fr; gap:14px;
    }
    @media (max-width: 1000px){ main{grid-template-columns:1fr;} }

    .card{
      background:var(--panel);
      border:2px solid var(--border);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card h2{
      margin:0;
      padding:14px 14px 10px;
      border-bottom:2px solid var(--border);
      font-size:16px;
    }
    .body{padding:14px}
    .hint{color:var(--muted); font-size:13px; line-height:1.45}
    .sep{height:2px; background:var(--border); margin:12px 0}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}

    label{font-size:13px; color:var(--muted); font-weight:800}
    input[type="number"], select{
      padding:10px 12px;
      border-radius:14px;
      border:2px solid var(--border);
      background:var(--bg);
      color:var(--text);
      font-weight:800;
      min-width: 90px;
    }
    input.big{
      font-size:18px;
      padding:12px 14px;
      min-width: 120px;
      font-family:var(--mono);
    }

    .chip{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:999px;
      border:2px solid var(--border);
      background:var(--bg);
      font-weight:900;
      box-shadow:var(--shadow);
    }
    .pill{
      font-family:var(--mono);
      padding:6px 10px;
      border-radius:999px;
      border:2px solid var(--border);
      background:var(--panel);
      min-width:52px;
      text-align:center;
    }
    .A{border-color: color-mix(in oklab, var(--blue) 40%, var(--border));}
    .B{border-color: color-mix(in oklab, var(--orange) 50%, var(--border));}

    .bigTitle{
      font-size:14px;
      font-weight:1000;
      color:var(--text);
      margin:0 0 8px 0;
    }

    /* Projector mode: everything bigger */
    body.projector{
      font-size: 18px;
    }
    body.projector .hint{font-size:15px}
    body.projector .card h2{font-size:18px}
    body.projector button{padding:12px 14px; font-size:16px}
    body.projector input[type="number"], body.projector select{font-size:16px}
    body.projector .chip{font-size:16px}
    body.projector canvas{height: 380px !important;}

    canvas{
      width:100%;
      height: 320px;
      display:block;
      background:var(--bg);
      border:2px solid var(--border);
      border-radius:18px;
    }

    /* Packs board */
    .packs{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding:12px;
      border:2px dashed var(--border);
      border-radius:18px;
      background:var(--bg);
      min-height: 120px;
      align-items:flex-start;
    }
    .pack{
      display:inline-flex;
      gap:4px;
      padding:10px;
      border-radius:16px;
      border:2px solid var(--border);
      background:var(--panel);
      box-shadow:var(--shadow);
      align-items:center;
    }
    .block{
      width:30px; height:30px;
      border-radius:8px;
      border:2px solid var(--border);
    }
    body.projector .block{width:36px;height:36px;border-radius:10px}
    .block.a{ background: color-mix(in oklab, var(--blue) 22%, var(--bg)); border-color: color-mix(in oklab, var(--blue) 50%, var(--border)); }
    .block.b{ background: color-mix(in oklab, var(--orange) 28%, var(--bg)); border-color: color-mix(in oklab, var(--orange) 55%, var(--border)); }

    .msg{
      padding:10px 12px;
      border-radius:14px;
      border:2px solid var(--border);
      background:var(--bg);
      font-weight:900;
    }
    .ok{color:var(--green)}
    .no{color:var(--red)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">
      <b>Plateau Ratios — clair & manipulable</b>
      <small>Tu ajoutes des “packs” → A=a×k, B=b×k → valeur manquante</small>
    </div>
    <div class="topBtns">
      <button id="btnProjector" class="primary">Mode vidéoprojecteur</button>
      <button id="btnTheme">Sombre/clair</button>
      <button id="btnReset">Reset</button>
    </div>
  </div>
</header>

<main>
  <section class="card">
    <h2>Commandes (ultra simple)</h2>
    <div class="body" id="left"></div>
  </section>

  <section class="card">
    <h2>Plateau (à projeter)</h2>
    <div class="body" id="right"></div>
  </section>
</main>

<script>
  const clamp=(x,min,max)=>Math.max(min,Math.min(max,x));
  const nice=(x)=>{
    if(!isFinite(x)) return "—";
    const a=Math.abs(x);
    if(a>=100) return String(Math.round(x));
    if(a>=10) return String(Math.round(x*10)/10);
    return String(Math.round(x*100)/100);
  };
  function gcd(a,b){a=Math.abs(a);b=Math.abs(b);while(b){[a,b]=[b,a%b]}return a||1;}
  function clear(el){while(el.firstChild) el.removeChild(el.firstChild);}
  function el(tag, attrs={}, kids=[]){
    const e=document.createElement(tag);
    for(const [k,v] of Object.entries(attrs)){
      if(k==="class") e.className=v;
      else if(k==="html") e.innerHTML=v;
      else if(k.startsWith("on") && typeof v==="function") e.addEventListener(k.slice(2), v);
      else e.setAttribute(k,v);
    }
    kids.forEach(k=>e.appendChild(k));
    return e;
  }
  function canvasFixDPI(canvas){
    const rect=canvas.getBoundingClientRect();
    const dpr=window.devicePixelRatio||1;
    canvas.width=Math.max(1,Math.floor(rect.width*dpr));
    canvas.height=Math.max(1,Math.floor(rect.height*dpr));
    const ctx=canvas.getContext("2d");
    ctx.setTransform(dpr,0,0,dpr,0,0);
    return ctx;
  }
  function p2c(e, canvas){
    const r=canvas.getBoundingClientRect();
    return {x:e.clientX-r.left, y:e.clientY-r.top};
  }

  // ===== State =====
  const S = {
    a: 2, b: 5,
    k: 3,           // can be decimal, but packs are shown only for integer k
    mode: "explore", // explore | missing
    knownType: "A",  // A | B | Total
    knownValue: 8,
    snap: true,
    snapStep: 1,
    drag: null
  };

  const left = document.getElementById("left");
  const right = document.getElementById("right");

  let canvas, packsDiv, chipsRow, msgDiv;

  const A = ()=> S.a * S.k;
  const B = ()=> S.b * S.k;
  const T = ()=> (S.a+S.b) * S.k;

  // ===== Build UI =====
  function buildLeft(){
    clear(left);

    left.appendChild(el("div",{class:"hint", html:
      `<b>Mode d’emploi (pour toi, immédiat) :</b><br>
       1) Choisis <span class="pill">a</span> et <span class="pill">b</span><br>
       2) Clique <b>+ Pack</b> (tu changes k)<br>
       3) Lis : <b>A=a×k</b> et <b>B=b×k</b><br>
       4) Passe en <b>valeur manquante</b> si tu veux partir de A/B/Total.`}));

    left.appendChild(el("div",{class:"sep"}));

    const r1=el("div",{class:"row"});
    const inA=el("input",{type:"number", min:"1", max:"50", value:S.a});
    const inB=el("input",{type:"number", min:"1", max:"50", value:S.b});
    const btnReduce=el("button",{html:"Réduire a:b", onclick:()=>{
      const g=gcd(S.a,S.b);
      S.a=Math.max(1,Math.round(S.a/g));
      S.b=Math.max(1,Math.round(S.b/g));
      inA.value=S.a; inB.value=S.b;
      redraw();
    }});
    r1.appendChild(el("label",{html:"a (A)"})); r1.appendChild(inA);
    r1.appendChild(el("label",{html:"b (B)"})); r1.appendChild(inB);
    r1.appendChild(btnReduce);
    left.appendChild(r1);

    const r2=el("div",{class:"row", style:"margin-top:10px"});
    r2.appendChild(el("label",{html:"k (nombre de packs)"}));
    const inK=el("input",{type:"number", step:"0.1", value:S.k, class:"big"});
    const btnPlus=el("button",{html:"+ Pack", onclick:()=>{ S.k = Math.max(0, Math.round(S.k)+1); inK.value=S.k; redraw(); }});
    const btnMinus=el("button",{html:"- Pack", onclick:()=>{ S.k = Math.max(0, Math.round(S.k)-1); inK.value=S.k; redraw(); }});
    r2.appendChild(inK); r2.appendChild(btnPlus); r2.appendChild(btnMinus);
    left.appendChild(r2);

    const r3=el("div",{class:"row", style:"margin-top:10px"});
    const modeSel=el("select",{});
    modeSel.innerHTML = `
      <option value="explore">Explorer (packs)</option>
      <option value="missing">Valeur manquante</option>`;
    modeSel.value=S.mode;
    r3.appendChild(el("label",{html:"Mode"}));
    r3.appendChild(modeSel);

    const chkSnap=el("label",{class:"chip", html:`Snap sur graduations <span class="pill">${S.snap ? "ON":"OFF"}</span>`});
    chkSnap.style.cursor="pointer";
    chkSnap.addEventListener("click",()=>{
      S.snap=!S.snap;
      redraw();
    });
    r3.appendChild(chkSnap);
    left.appendChild(r3);

    const r4=el("div",{class:"row", style:"margin-top:10px"});
    r4.appendChild(el("label",{html:"Pas snap"}));
    const inSnap=el("input",{type:"number", min:"0.5", step:"0.5", value:S.snapStep});
    r4.appendChild(inSnap);
    left.appendChild(r4);

    // Missing value box
    const box=el("div",{style:"margin-top:12px; display:none"});
    box.appendChild(el("div",{class:"hint", html:
      `<b>Valeur manquante :</b> tu donnes A, B ou Total → on calcule k → on déduit le reste.`}));

    const rM=el("div",{class:"row", style:"margin-top:10px"});
    const typeSel=el("select",{});
    typeSel.innerHTML = `
      <option value="A">Je connais A</option>
      <option value="B">Je connais B</option>
      <option value="Total">Je connais Total</option>`;
    typeSel.value=S.knownType;
    const inKnown=el("input",{type:"number", step:"0.1", value:S.knownValue, class:"big"});
    const btnApply=el("button",{html:"Calculer", onclick:()=>{
      applyKnown(typeSel.value, parseFloat(inKnown.value));
      redraw();
    }});
    rM.appendChild(typeSel);
    rM.appendChild(inKnown);
    rM.appendChild(btnApply);
    box.appendChild(rM);
    left.appendChild(box);

    left.appendChild(el("div",{class:"sep"}));
    left.appendChild(el("div",{class:"hint", html:
      `<b>Ce que les élèves doivent dire :</b><br>
       • “Un pack, c’est ${S.a} de A et ${S.b} de B.”<br>
       • “Si je prends k packs, je multiplie les deux par k.”<br>
       • “Donc A=a×k et B=b×k.”`}));

    // listeners
    inA.addEventListener("input",()=>{ S.a=clamp(parseInt(inA.value||S.a,10)||S.a,1,999); redraw(); });
    inB.addEventListener("input",()=>{ S.b=clamp(parseInt(inB.value||S.b,10)||S.b,1,999); redraw(); });
    inK.addEventListener("input",()=>{
      S.k=parseFloat(inK.value);
      if(!isFinite(S.k)) S.k=0;
      redraw();
    });
    modeSel.addEventListener("change",()=>{ S.mode=modeSel.value; redraw(); });
    inSnap.addEventListener("input",()=>{ S.snapStep=Math.max(0.5, parseFloat(inSnap.value)||1); redraw(); });

    // show/hide missing box
    box.style.display = (S.mode==="missing") ? "block" : "none";
  }

  function buildRight(){
    clear(right);

    chipsRow=el("div",{class:"row"});
    right.appendChild(chipsRow);

    right.appendChild(el("div",{class:"sep"}));

    right.appendChild(el("div",{class:"hint", html:
      `<b>Manip principale :</b> glisse le point sur la ligne de A (haut) ou de B (bas).<br>
       Tu verras k changer automatiquement (et donc A et B).`}));

    canvas=el("canvas",{});
    right.appendChild(canvas);

    right.appendChild(el("div",{class:"sep"}));

    right.appendChild(el("p",{class:"bigTitle", html:"Packs (concret) — ajoute/enlève des packs pour voir la multiplication"}));
    packsDiv=el("div",{class:"packs"});
    right.appendChild(packsDiv);

    msgDiv=el("div",{class:"msg", style:"margin-top:10px"});
    right.appendChild(msgDiv);

    // drag on canvas
    canvas.addEventListener("pointerdown",(e)=>{
      canvas.setPointerCapture(e.pointerId);
      const p=p2c(e,canvas);
      const hit=hitMarker(p);
      if(hit) S.drag=hit;
    });
    canvas.addEventListener("pointermove",(e)=>{
      if(!S.drag) return;
      const p=p2c(e,canvas);
      dragTo(p, S.drag);
    });
    canvas.addEventListener("pointerup",()=>{S.drag=null;});
    canvas.addEventListener("pointercancel",()=>{S.drag=null;});
    window.addEventListener("resize",()=>redraw());
  }

  // ===== Missing value =====
  function applyKnown(type, val){
    if(!isFinite(val)) val=0;
    S.knownType=type;
    S.knownValue=val;

    if(type==="A") S.k = (S.a===0)?0 : val / S.a;
    if(type==="B") S.k = (S.b===0)?0 : val / S.b;
    if(type==="Total") S.k = ((S.a+S.b)===0)?0 : val / (S.a+S.b);
    if(!isFinite(S.k)) S.k=0;
  }

  // ===== Canvas drawing (double line) =====
  let geom=null;

  function chooseTickStep(maxVal){
    const c=[1,2,5,10,20,25,50,100,200];
    for(const s of c) if(maxVal/s<=10) return s;
    return 50;
  }

  function drawDoubleLine(){
    const ctx=canvasFixDPI(canvas);
    const w=canvas.getBoundingClientRect().width;
    const h=canvas.getBoundingClientRect().height;
    ctx.clearRect(0,0,w,h);

    const pad=28;
    const left=pad, right=w-pad;
    const yA=h*0.33, yB=h*0.70;

    // range
    const valA=A(), valB=B();
    let maxVal=Math.max(10, Math.ceil(Math.max(valA,valB)*1.25));
    if(maxVal<10) maxVal=10;

    const X=(v)=> left + (v/maxVal)*(right-left);
    const invX=(x)=> ((x-left)/(right-left))*maxVal;

    // axes thick
    ctx.lineWidth=5;
    ctx.strokeStyle=getComputedStyle(document.body).getPropertyValue('--text').trim();
    ctx.beginPath(); ctx.moveTo(left,yA); ctx.lineTo(right,yA); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(left,yB); ctx.lineTo(right,yB); ctx.stroke();

    // labels A/B big
    ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--text').trim();
    ctx.font="900 18px system-ui";
    ctx.fillText("A", left-20, yA+7);
    ctx.fillText("B", left-20, yB+7);

    // ticks
    const step=chooseTickStep(maxVal);
    ctx.lineWidth=2;
    ctx.strokeStyle=getComputedStyle(document.body).getPropertyValue('--muted').trim();
    ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--muted').trim();
    ctx.font="800 14px system-ui";

    for(let t=0;t<=maxVal+1e-9;t+=step){
      const x=X(t);
      ctx.beginPath(); ctx.moveTo(x,yA-10); ctx.lineTo(x,yA+10); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(x,yB-10); ctx.lineTo(x,yB+10); ctx.stroke();
      ctx.fillText(String(t), x-8, yB+34);
    }

    // segments from 0
    ctx.lineWidth=8;
    ctx.strokeStyle=withAlpha(cssVar('--blue'), 0.35);
    ctx.beginPath(); ctx.moveTo(left,yA); ctx.lineTo(X(valA),yA); ctx.stroke();
    ctx.strokeStyle=withAlpha(cssVar('--orange'), 0.35);
    ctx.beginPath(); ctx.moveTo(left,yB); ctx.lineTo(X(valB),yB); ctx.stroke();

    // markers
    const mA={kind:"A", x:X(valA), y:yA, r:16};
    const mB={kind:"B", x:X(valB), y:yB, r:16};
    drawMarker(ctx,mA, cssVar('--blue'));
    drawMarker(ctx,mB, cssVar('--orange'));

    // values
    ctx.fillStyle=cssVar('--text');
    ctx.font="900 16px "+getComputedStyle(document.body).fontFamily;
    ctx.fillText("A="+nice(valA), mA.x+20, mA.y-12);
    ctx.fillText("B="+nice(valB), mB.x+20, mB.y-12);

    // store
    geom={left,right,yA,yB,maxVal,X,invX,mA,mB};
  }

  function cssVar(name){
    return getComputedStyle(document.body).getPropertyValue(name).trim();
  }
  function withAlpha(color, a){
    // Accepts hex or rgb-like; we only use fixed vars, keep simple:
    // Use canvas globalAlpha when needed instead.
    return color;
  }
  function drawMarker(ctx,m,color){
    ctx.save();
    ctx.fillStyle=color;
    ctx.strokeStyle=cssVar('--text');
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.arc(m.x,m.y,m.r,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    ctx.restore();
  }

  function hitMarker(p){
    if(!geom) return null;
    const d=(m)=>Math.hypot(p.x-m.x, p.y-m.y);
    if(d(geom.mA)<=geom.mA.r+10) return "A";
    if(d(geom.mB)<=geom.mB.r+10) return "B";
    return null;
  }

  function dragTo(p, kind){
    if(!geom) return;
    let val=clamp(geom.invX(p.x),0,geom.maxVal);

    if(S.snap){
      const step=Math.max(0.5, S.snapStep);
      val=Math.round(val/step)*step;
    }

    if(kind==="A") S.k = (S.a===0)?0 : val / S.a;
    if(kind==="B") S.k = (S.b===0)?0 : val / S.b;
    if(!isFinite(S.k)) S.k=0;

    // keep known value coherent in missing mode
    if(S.mode==="missing"){
      if(S.knownType==="A") S.knownValue=A();
      if(S.knownType==="B") S.knownValue=B();
      if(S.knownType==="Total") S.knownValue=T();
    }
    redraw();
  }

  // ===== Packs board =====
  function drawPacks(){
    clear(packsDiv);

    const kInt = Number.isInteger(S.k) ? S.k : null;

    // show max 18 packs visually (otherwise clutter)
    const maxShow=18;

    if(kInt===null){
      packsDiv.appendChild(el("div",{class:"hint", html:
        `<b>k est décimal</b> → les packs sont désactivés (pour rester clair).<br>
         Lis plutôt la double droite et les valeurs A,B,Total.`}));
      return;
    }

    if(kInt===0){
      packsDiv.appendChild(el("div",{class:"hint", html:`Aucun pack (k=0). Clique <b>+ Pack</b>.`}));
      return;
    }

    const show = Math.min(kInt, maxShow);
    for(let p=0;p<show;p++){
      const pack=el("div",{class:"pack"});
      for(let i=0;i<S.a;i++) pack.appendChild(el("div",{class:"block a", title:"A"}));
      for(let i=0;i<S.b;i++) pack.appendChild(el("div",{class:"block b", title:"B"}));
      packsDiv.appendChild(pack);
    }
    if(kInt>maxShow){
      packsDiv.appendChild(el("div",{class:"hint", html:`(Affichage limité à ${maxShow} packs, mais k=${kInt})`}));
    }
  }

  // ===== Chips & message =====
  function updateChips(){
    clear(chipsRow);

    chipsRow.appendChild(el("div",{class:"chip A", html:`a (A) = <span class="pill">${S.a}</span>`}));
    chipsRow.appendChild(el("div",{class:"chip B", html:`b (B) = <span class="pill">${S.b}</span>`}));
    chipsRow.appendChild(el("div",{class:"chip", html:`k = <span class="pill">${nice(S.k)}</span>`}));
    chipsRow.appendChild(el("div",{class:"chip A", html:`A = a×k = <span class="pill">${nice(A())}</span>`}));
    chipsRow.appendChild(el("div",{class:"chip B", html:`B = b×k = <span class="pill">${nice(B())}</span>`}));
    chipsRow.appendChild(el("div",{class:"chip", html:`Total = <span class="pill">${nice(T())}</span>`}));
  }

  function updateMessage(){
    const kInt = Number.isInteger(S.k);
    if(S.mode==="missing"){
      let txt="";
      if(S.knownType==="A") txt=`Tu connais A → k = A/a → puis B = b×k.`;
      if(S.knownType==="B") txt=`Tu connais B → k = B/b → puis A = a×k.`;
      if(S.knownType==="Total") txt=`Tu connais Total → k = Total/(a+b) → puis A et B.`;
      msgDiv.innerHTML = `<span class="ok">Mode valeur manquante.</span> ${txt}`;
    } else {
      msgDiv.innerHTML = `<span class="ok">Mode exploration.</span> Ajoute/enlève des packs (k) ou glisse un point sur la double droite.`;
    }

    if(!kInt){
      msgDiv.innerHTML += ` <span class="no">(k décimal → packs masqués pour rester lisibles)</span>`;
    }
  }

  // ===== Redraw =====
  function redraw(){
    // sanitize
    S.a = clamp(parseInt(S.a,10)||1,1,999);
    S.b = clamp(parseInt(S.b,10)||1,1,999);
    if(!isFinite(S.k) || S.k<0) S.k=0;

    buildLeft();
    updateChips();
    drawDoubleLine();
    drawPacks();
    updateMessage();
  }

  // ===== Header buttons =====
  document.getElementById("btnTheme").addEventListener("click",()=>{
    document.body.classList.toggle("dark");
    redraw();
  });
  document.getElementById("btnProjector").addEventListener("click",()=>{
    document.body.classList.toggle("projector");
    redraw();
  });
  document.getElementById("btnReset").addEventListener("click",()=>{
    S.a=2; S.b=5; S.k=3; S.mode="explore"; S.knownType="A"; S.knownValue=8; S.snap=true; S.snapStep=1;
    redraw();
  });

  // ===== Init =====
  buildRight();
  redraw();
</script>
</body>
</html>
