<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opérations Nombres Relatifs - Fusion Finale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: default; /* Curseur par défaut si pas en mode dessin */
        }

        /* --- STYLES DES JETONS --- */
        .token {
            width: 70px !important;
            height: 70px !important;
            min-width: 70px;
            min-height: 70px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.25);
            cursor: grab;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s;
            z-index: 10;
            touch-action: none;
            box-sizing: border-box; 
        }

        .token:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100 !important;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        }

        .token.green {
            background: radial-gradient(circle at 35% 35%, #4ade80, #16a34a);
            border: 3px solid #14532d;
        }

        .token.red {
            background: radial-gradient(circle at 35% 35%, #f87171, #dc2626);
            border: 3px solid #7f1d1d;
        }

        /* Le style "Zéro" (Grisé) */
        .token.is-zero {
            background: #9ca3af !important; /* Gris */
            opacity: 0.6;
            color: transparent !important;
            border: 3px solid #6b7280;
            box-shadow: none;
            z-index: 5;
            transform: scale(0.95);
        }

        /* Classe pour l'animation de saut lors de l'annulation auto */
        .token.jumping {
            transition: left 0.4s ease-in-out, top 0.4s ease-in-out, transform 0.4s ease-in-out !important;
            z-index: 1000 !important;
        }
        
        /* CIBLE (MISSION) */
        .target-token {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            margin: 1px;
            opacity: 0.9;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        .target-token.green { background-color: #4ade80; border: 1px solid #14532d; }
        .target-token.red { background-color: #f87171; border: 1px solid #7f1d1d; }

        .zero-badge {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 800;
            color: #374151;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255,255,255,1);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fly-away {
            transition: all 0.6s ease-in;
            transform: translateY(-100vh) scale(0.5) !important;
            opacity: 0;
            pointer-events: none;
        }

        /* Zone Ciel */
        #sky-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 130px;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(200,220,255,0.0), transparent);
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            transition: background 0.3s;
        }
        #sky-zone.active {
            background: linear-gradient(to bottom, rgba(251, 146, 60, 0.15), transparent);
            border-bottom: 2px dashed rgba(251, 146, 60, 0.4);
        }

        /* NUAGE (Mode Inconnu) */
        #unknown-cloud {
            position: absolute;
            top: 35%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 180px;
            z-index: 1; /* Derrière les jetons */
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        #unknown-cloud.visible {
            opacity: 0.6;
        }
        /* Forme du nuage en CSS pur */
        .cloud-shape {
            width: 100%;
            height: 100%;
            background: #e0f2fe;
            border-radius: 100px;
            position: relative;
        }
        .cloud-shape::after, .cloud-shape::before {
            content: '';
            position: absolute;
            background: #e0f2fe;
            z-index: -1;
        }
        .cloud-shape::after { width: 100px; height: 100px; top: -50px; left: 50px; border-radius: 50%; }
        .cloud-shape::before { width: 120px; height: 120px; top: -70px; right: 50px; border-radius: 50%; }

        /* Scrollbar masquée */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- DESSIN --- */
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; /* Au-dessus des jetons */
            pointer-events: none; /* Par défaut, laisse passer les clics (Main) */
            touch-action: none;
        }

        /* CURSEUR VIRTUEL (Le stylo magique) */
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            display: none; /* Caché par défaut */
            transform-origin: top left;
        }
        
        /* Quand le stylo est actif, on cache le vrai curseur sur TOUT le body */
        .hide-cursor, .hide-cursor * {
            cursor: none !important;
        }
    

        /* --- Drag & drop depuis la palette (sidebar) : ghost --- */
        .palette-ghost {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.65;
            transform: translate(-50%, -50%);
        }
        .palette-ghost .token {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            cursor: default !important;
        }
        .palette-ghost .zero-badge {
            position: absolute !important;
        }

        /* --- Aperçu du zéro dans la palette : identique au zéro du plateau (version mini) --- */
        

        /* --- Curseurs palette (drag) --- */
        button[data-palette] { cursor: grab; }
        button[data-palette]:active { cursor: grabbing; }
        body.palette-dragging, body.palette-dragging * { cursor: grabbing; }

.palette-zero-btn{
            background: rgba(156,163,175,0.6) !important; /* #9ca3af avec la même transparence que .is-zero */
            border: 3px solid #6b7280 !important;
            box-shadow: none !important;
        }
        .palette-zero-text{
            font-size: 2.2rem;
            font-weight: 800;
            color: #374151;
            text-shadow: 0 0 10px rgba(255,255,255,1);
            line-height: 1;
            pointer-events: none;
        }
</style>
</head>
<body class="h-screen w-screen flex flex-col">

        <div class="flex items-center gap-2 sm:gap-3 flex-shrink-0">
             <button onclick="resetBoard()" class="bg-rose-100 text-rose-600 hover:bg-rose-200 p-2 sm:px-3 sm:py-2 rounded-lg font-bold border border-rose-200 shadow-sm flex items-center gap-1 active:bg-rose-300 transition" title="Tout recommencer (Suppr)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </button>


            <button id="btn-fullscreen" onclick="toggleFullscreen()" class="bg-slate-100 text-slate-700 hover:bg-slate-200 p-2 sm:px-3 sm:py-2 rounded-lg font-bold border border-slate-200 shadow-sm flex items-center gap-1 active:bg-slate-300 transition" title="Plein écran">

                    <polyline points="15 3 21 3 21 9"></polyline>

                    +

                <button id="btn-minus" onclick="setOperator('subtract')" class="w-10 h-10 sm:w-12 sm:h-12 bg-orange-100 hover:bg-orange-200 text-orange-700 rounded-full border-4 border-orange-500 shadow-lg active:scale-95 transition flex items-center justify-center font-bold text-2xl" title="Soustraction">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    </svg>
                    <span class="relative z-10 text-xs font-extrabold translate-y-0.5">?</span>

        <!-- Opération (Centre) -->

                <span class="text-2xl sm:text-4xl font-bold text-slate-800 mx-1">=</span>

            <!-- Zone d'objectif - HAUTEUR FIXÉE (h-[44px]) pour éviter le décalage -->
            <div id="mission-panel" class="invisible flex items-center justify-center gap-2 text-sm font-bold text-orange-600 bg-orange-50 px-3 py-1 rounded-full border border-orange-200 shadow-sm mt-1 h-[44px] box-border">
                <span class="text-xs uppercase tracking-wide whitespace-nowrap">Reste à retirer :</span>
                <div id="mission-tokens" class="flex gap-1 h-[32px] items-center"></div>

        </div>

        <!-- OUTILS DESSIN -->
        <div class="flex items-center gap-1 bg-gray-100 p-1 rounded-lg border border-gray-300">
            <button onclick="setTool('hand')" id="tool-hand" class="p-2 rounded bg-white shadow text-gray-700 hover:bg-gray-50 border border-gray-200" title="Main (Bouger les jetons)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Canvas pour dessiner -->
        <canvas id="drawing-canvas"></canvas>

        <!-- NUAGE MYSTÈRE -->
        <div id="unknown-cloud">
            <div class="cloud-shape flex items-center justify-center flex-col pt-4">
                <span class="text-4xl font-extrabold text-slate-400">?</span>
                <span class="text-sm font-bold text-slate-400 uppercase tracking-wider mt-1">Jetons Cachés</span>

        </div>

        <!-- Zone Ciel -->
        <div id="sky-zone">
            <span id="sky-text" class="text-orange-500 font-bold bg-white/90 px-3 py-1 rounded-full text-sm hidden shadow-sm border border-orange-200 mt-2">

            </span>
        </div>
        
        <!-- AIDE CONTEXTUELLE -->
        <div id="shortage-hint" class="absolute bottom-4 left-0 right-0 flex justify-center pointer-events-none z-40 hidden opacity-0 transition-opacity duration-500">
            <div class="bg-red-50 text-red-800 border-2 border-red-300 px-6 py-3 rounded-xl shadow-lg flex items-center gap-3 backdrop-blur-sm animate-bounce">

        <!-- SIDEBAR (GAUCHE) -->
        <aside class="w-20 sm:w-24 bg-slate-100 border-r border-slate-300 flex flex-col items-center py-4 gap-4 z-20 shadow-lg shrink-0 overflow-y-auto relative">
            <span id="action-label" class="text-[10px] font-bold text-slate-400 uppercase text-center transition-colors">Ajouter</span>
            
            <button id="palette-green" data-palette="green" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-green-500 border-2 border-green-700 text-white font-bold text-xl shadow hover:scale-105 active:scale-95 transition flex items-center justify-center" title="Raccourci: +">
                +1
            </button>
            <button id="palette-red" data-palette="red" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-red-500 border-2 border-red-700 text-white font-bold text-xl shadow hover:scale-105 active:scale-95 transition flex items-center justify-center" title="Raccourci: -">
                -1
            </button>
            
            <button id="palette-zero" data-palette="zero" class="palette-zero-btn w-14 h-14 sm:w-16 sm:h-16 rounded-full font-extrabold shadow hover:scale-105 active:scale-95 transition flex items-center justify-center mt-2" title="Raccourci: 0">
                <span class="palette-zero-text">0</span>
            </button>

            <div class="w-12 h-px bg-slate-300 my-1"></div>

            <button onclick="organizeBoard()" class="w-full px-1 py-2 text-slate-600 text-[10px] sm:text-xs font-bold hover:bg-slate-200 flex flex-col items-center gap-1 rounded transition border border-slate-200 bg-white shadow-sm" title="Raccourci: Espace">
                ALIGNER
            </button>

            <button id="btn-auto-simplify" onclick="animateSimplification()" class="w-14 h-14 rounded-full bg-indigo-100 text-indigo-700 border-2 border-indigo-200 flex flex-col items-center justify-center shadow-sm hover:bg-indigo-200 active:scale-95 transition" title="Raccourci: Entrée">
                <span class="text-xs font-bold">AUTO</span>

        <!-- BOARD (DROITE) -->
        <main id="board" class="flex-1 relative bg-white overflow-hidden touch-none ">
            <div class="absolute inset-0 opacity-20 pointer-events-none" 
                 style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 24px 24px;">
            </div>
            
            <div class="absolute top-2 left-2 pointer-events-none opacity-40">
                <p class="text-xs text-slate-400">Zone de manipulation</p>
            </div>
        </main>
    </div>

    <script>
        const SNAP_THRESHOLD = 80;
        const TOKEN_SIZE = 70;
        
        const state = {
            phase: 1, 
            operationType: null, // 'add', 'subtract', 'cloud'
            tokens: [],
            nextId: 1,
            resultRevealed: false,
            subtractionTarget: [],
            subtractionDefined: [], 
            frozenValues: {}, 
            phantomValues: {}, // FIX: Pour stocker les valeurs supprimées par simplification
            operators: [],
            locked: false,
            currentTool: 'hand'
        };

        const board = document.getElementById('board');
        const skyZone = document.getElementById('sky-zone');
        const skyText = document.getElementById('sky-text');
        const missionPanel = document.getElementById('mission-panel');
        const missionTokensDiv = document.getElementById('mission-tokens');
        const shortageHint = document.getElementById('shortage-hint');
        const equationTerms = document.getElementById('equation-terms');
        const btnPlus = document.getElementById('btn-plus');
        const btnMinus = document.getElementById('btn-minus');
        const cloudEl = document.getElementById('unknown-cloud');
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const cursorDiv = document.getElementById('custom-cursor');

        // Curseur stylo : visible uniquement quand la souris est dans la zone de manipulation
        let cursorOverBoard = false;
        board.addEventListener('pointerenter', () => {
            cursorOverBoard = true;
            if (state.currentTool === 'pen') cursorDiv.style.display = 'none';
                canvas.style.cursor = 'default';
                canvas.style.cursor = 'default';
        });
        board.addEventListener('pointerleave', () => {
            cursorOverBoard = false;
            cursorDiv.style.display = 'none';
        });


        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } 
            else if (type === 'whoosh') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
            else if (type === 'snap') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            }
            else if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            }
        }

        // --- KEYBOARD SHORTCUTS ---
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.key === '+' || e.key === '=') { handleSideButton('green'); playSound('click'); }
            if (e.key === '-' || e.key === '_') { handleSideButton('red'); playSound('click'); }
            if (e.key === '0' || e.key === 'à') { addZeroPair(); playSound('click'); }
            if (e.code === 'Space') { e.preventDefault(); organizeBoard(); playSound('whoosh'); }
            if (e.key === 'Enter') {
                if (state.operationType !== 'subtract' && state.operationType !== 'cloud' && !state.locked) {
                    animateSimplification();

        // --- PLEIN ÉCRAN ---
        function _isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;

        function updateFullscreenButton() {
            const btn = document.getElementById('btn-fullscreen');
            if (!btn) return;

            const exitIcon = btn.querySelector('[data-icon="exit"]');

                enterIcon.classList.toggle('hidden', fs);

            const title = fs ? "Quitter le plein écran (Échap)" : "Plein écran";

        async function toggleFullscreen() {
            // Le plein écran doit être déclenché par un geste utilisateur (clic / touche)
            try {
                const fs = !!_isFullscreen();
                if (!fs) {
                    const el = document.documentElement;
                    const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
                    if (req) await req.call(el);
                } else {
                    const exit = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
                    if (exit) await exit.call(document);
                }
            } catch (e) {
                console.warn("Fullscreen error:", e);

        }

        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);

        // --- DESSIN & CURSEUR ---
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const boardRect = board.getBoundingClientRect();
            canvas.style.width = boardRect.width + 'px';
            canvas.style.height = boardRect.height + 'px';
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.round(boardRect.width * dpr);
            canvas.height = Math.round(boardRect.height * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            if (state.currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = '#000000';
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 3;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        function setTool(tool) {
            if (tool === 'hand') {
                state.currentTool = 'hand';
                canvas.style.pointerEvents = 'none';
                board.classList.remove('hide-cursor');
                cursorDiv.style.display = 'none';

                document.getElementById('tool-pen').className = "p-2 rounded text-gray-500 hover:bg-gray-200";
            } else if (tool === 'pen') {
                state.currentTool = 'pen';
                canvas.style.pointerEvents = 'auto';
                board.classList.add('hide-cursor');
                cursorDiv.style.display = 'none';

                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                document.getElementById('tool-hand').className = "p-2 rounded text-gray-500 hover:bg-gray-200";
                document.getElementById('tool-pen').className = "p-2 rounded bg-white shadow text-gray-700 border border-gray-200";
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width / (window.devicePixelRatio||1), canvas.height / (window.devicePixelRatio||1));
        }

        function updateCustomCursor(e) {
            if (state.currentTool !== 'pen') return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Le canvas capte les événements en mode stylo ; on décide donc nous-mêmes
            // si on est "sur le plateau" (zone #board) pour afficher la croix.
            const r = board.getBoundingClientRect();
            const overBoard = clientX >= r.left && clientX <= r.right && clientY >= r.top && clientY <= r.bottom;

            if (!overBoard) {
                cursorDiv.style.display = 'none';
                // En dehors du plateau (ex: sidebar), on garde la flèche normale
                canvas.style.cursor = 'default';
                return;
            }

            // Sur le plateau : uniquement la croix (curseur natif caché)
            canvas.style.cursor = 'none';
            if (cursorDiv.style.display !== 'block') cursorDiv.style.display = 'block';
            cursorDiv.style.left = clientX + 'px';
            cursorDiv.style.top = clientY + 'px';
            cursorDiv.style.transform = 'translate(-8px, -8px)';
        }
        window.addEventListener('mousemove', updateCustomCursor);
        window.addEventListener('touchmove', updateCustomCursor, {passive: false});

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            if (state.currentTool !== 'pen') return;
            isDrawing = true;
            updateCustomCursor(e);
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing || state.currentTool !== 'pen') return;
            e.preventDefault();
            updateCustomCursor(e);
            const pos = getPos(e);
            ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(pos.x, pos.y); ctx.stroke();
            lastX = pos.x; lastY = pos.y;
        }

        function endDraw() { isDrawing = false; }
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', startDraw, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', endDraw);


        // --- LOGIQUE APP ---

        function handleSideButton(type) {
            playSound('pop');

            // 1. En mode soustraction OU nuage, on ne change rien au comportement (cible)
            if (state.operationType === 'subtract' || state.operationType === 'cloud') {
                addToSubtractionTarget(type);
                return;
            } 
            
            // 2. LOGIQUE D'AJOUT AUTOMATIQUE DU "+" (Nouvelle fonctionnalité)
            // On regarde les jetons actuellement dans le paquet en cours
            const currentTokens = state.tokens.filter(t => t.creationPhase === state.phase && t.pairId === null);

            if (currentTokens.length > 0) {
                const hasGreen = currentTokens.some(t => t.type === 'green');
                const hasRed = currentTokens.some(t => t.type === 'red');

                // Si j'ajoute un ROUGE alors que je n'ai que des VERTS -> Hop, nouvelle parenthèse (+)
                if (type === 'red' && hasGreen && !hasRed) {
                    setOperator('add');
                }
                // Si j'ajoute un VERT alors que je n'ai que des ROUGES -> Hop, nouvelle parenthèse (+)
                else if (type === 'green' && hasRed && !hasGreen) {
                    setOperator('add');
                }
            }
            
            // 3. On ajoute le jeton (dans la phase actuelle ou la nouvelle si setOperator a été déclenché)
            addToken(type);
        }

        function addToSubtractionTarget(type) {
            state.subtractionTarget.push(type);

        function addToken(type, x = null, y = null) {
            const id = state.nextId++;
            const el = document.createElement('div');
            el.classList.add('token', type);
            el.innerText = type === 'green' ? '+1' : '-1';
            el.id = `token-${id}`;
            const pos = (x === null || y === null) ? findFreePosition() : {x, y};
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
            el.addEventListener('mousedown', handleDragStart);
            el.addEventListener('touchstart', handleDragStart, {passive: false});
            board.appendChild(el);
            const tokenObj = { id: id, type: type, element: el, x: pos.x, y: pos.y, pairId: null, creationPhase: state.phase };
            state.tokens.push(tokenObj);
            updateLogic();
            return tokenObj;
        }

        function addZeroPair() {
            playSound('pop');
            const pos = findFreePosition();
            const t1 = addToken('green', pos.x, pos.y);
            const t2 = addToken('red', pos.x, pos.y); 
            createZeroPair(t1, t2);

        function findFreePosition() {
            const padding = 20;
            const maxX = board.clientWidth - TOKEN_SIZE - padding;
            const maxY = board.clientHeight - TOKEN_SIZE - padding;
            const minX = padding;
            const minY = padding + 130; 
            let bestX = 0, bestY = 0;
            let maxMinDist = -1;

            for(let i=0; i<15; i++) {
                const rx = minX + Math.random() * (maxX - minX);
                const ry = minY + Math.random() * (maxY - minY);
                let minDist = 9999;
                if (state.tokens.length === 0) return {x: rx, y: ry};
                for(let t of state.tokens) {
                    const d = Math.hypot(t.x - rx, t.y - ry);
                    if(d < minDist) minDist = d;
                }
                if (minDist > maxMinDist) { maxMinDist = minDist; bestX = rx; bestY = ry; }
                if (minDist > TOKEN_SIZE + 10) return {x: rx, y: ry};
            }
            return {x: bestX, y: bestY};
        }

        function setOperator(opType) {
            playSound('click');
            
            if (opType === 'cloud') {
                resetBoard();
                state.operationType = 'cloud';
                state.phase = 2; // On passe direct à l'étape "retirer"

            if (state.operationType === 'subtract' || state.operationType === 'cloud') return;

            if (opType === 'add') {
                state.operationType = 'add';
                const tokensCurrentPhase = state.tokens.filter(t => t.creationPhase === state.phase);
                state.frozenValues[state.phase] = calculateValue(tokensCurrentPhase);

        function updateLogic() {
            let html = '';
            
            // --- MODE NUAGE ---
            if (state.operationType === 'cloud') {
                // Inconnue
                html += `<span class="text-2xl sm:text-4xl font-extrabold text-slate-600 tracking-tight transition-colors">?</span>`;
                // Opérateur Moins (toujours soustraction en mode nuage pour cet exercice)
                html += `<span class="text-2xl sm:text-4xl font-bold text-slate-800 mx-1">-</span>`;
                
                // La cible définie
                let valCible = calculateValueFromList(state.subtractionDefined);
                // MODIFICATION: Affichage sans parenthèses si 0
                let displayCible = valCible === 0 ? '0' : `(${valCible > 0 ? '+' : ''}${valCible})`;
                const colorClass = valCible > 0 ? 'text-green-600' : (valCible < 0 ? 'text-red-600' : 'text-slate-800');
                
                html += `<span class="text-2xl sm:text-4xl font-bold ${colorClass}">${displayCible}</span>`;

                equationTerms.innerHTML = html;
                checkShortage();

                // Résultat : ? + (Ce qu'il reste sur le plateau)
                const totalRemaining = calculateValue(state.tokens);
                const resEl = document.getElementById('op-result');
                const remainingColor = totalRemaining > 0 ? 'text-green-600' : (totalRemaining < 0 ? 'text-red-600' : 'text-slate-800');
                
                // MODIFICATION: Affichage sans parenthèses si 0
                let displayRemaining = totalRemaining === 0 ? '0' : `(${totalRemaining > 0 ? '+' : ''}${totalRemaining})`;
                
                // Affichage spécial pour le résultat Nuage: "? + (-4)"
                resEl.innerHTML = `<span class="text-slate-600">?</span> <span class="text-slate-800">+</span> <span class="${remainingColor}">${displayRemaining}</span>`;
                
                resEl.className = "text-2xl sm:text-4xl font-bold flex items-center gap-1 " + (state.resultRevealed ? "" : "hidden ");
                return;
            }

            // --- MODE STANDARD ---

            // État initial : aucun jeton sur le plateau → placeholder "(...)" (comme au démarrage)
            if (state.tokens.length === 0 && state.phase === 1 && state.operationType === null) {
                equationTerms.innerHTML = `<span class="text-2xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(...)</span>`;
                const resEl = document.getElementById('op-result');
                resEl.classList.add('hidden');
                document.getElementById('op-question').classList.remove('hidden');
                return;
            }
            for (let p = 1; p <= state.phase; p++) {
                let val = 0;
                if (p < state.phase || state.locked) {
                    if (state.frozenValues[p] !== undefined) {
                        val = state.frozenValues[p];
                    } else if (state.operationType === 'subtract' && p === 2) {
                        val = calculateValueFromList(state.subtractionDefined);
                    } else {
                         // FIX: Ajouter les valeurs fantômes (simplifiées)
                         const tokensP = state.tokens.filter(t => t.creationPhase === p);
                         const phantom = state.phantomValues[p] || 0;
                         val = calculateValue(tokensP) + phantom;
                    }
                } else {
                    if (state.operationType === 'subtract' && p === 2) {
                        val = calculateValueFromList(state.subtractionDefined);
                    } else {
                        // FIX: Ajouter les valeurs fantômes aussi ici (pour l'affichage en temps réel)
                        const tokensP = state.tokens.filter(t => t.creationPhase === p);
                        const phantom = state.phantomValues[p] || 0;
                        val = calculateValue(tokensP) + phantom;
                    }
                }
                const colorClass = val > 0 ? 'text-green-600' : (val < 0 ? 'text-red-600' : 'text-slate-800');
                
                // MODIFICATION: Affichage sans parenthèses si 0
                let displayVal = val === 0 ? '0' : `(${val > 0 ? '+' : ''}${val})`;
                
                html += `<span class="text-2xl sm:text-4xl font-bold ${colorClass} tracking-tight transition-colors">${displayVal}</span>`;
                if (p < state.phase) {
                    const op = state.operators[p-1];
                    html += `<span class="text-2xl sm:text-4xl font-bold text-slate-800 mx-1">${op}</span>`;
                }
            }
            equationTerms.innerHTML = html;
            if (state.operationType === 'subtract') checkShortage();
            
            const totalRemaining = calculateValue(state.tokens);
            const resEl = document.getElementById('op-result');
            
            // MODIFICATION: Affichage du résultat final sans parenthèses si 0
            if (totalRemaining === 0) {
                resEl.innerText = "0";
            } else {
                resEl.innerText = `(${totalRemaining > 0 ? '+' : ''}${totalRemaining})`;
            }
            
            resEl.className = "text-2xl sm:text-4xl font-bold " + (state.resultRevealed ? "" : "hidden ");
            if(totalRemaining > 0) resEl.classList.add('text-green-600');
            else if(totalRemaining < 0) resEl.classList.add('text-red-600');
            else resEl.classList.add('text-slate-800'); // Gris pour le zéro
        }

        function checkShortage() {
            if ((state.operationType !== 'subtract' && state.operationType !== 'cloud') || state.subtractionTarget.length === 0) {
                shortageHint.classList.add('hidden', 'opacity-0');
                return;
            }
            let neededGreen = 0; let neededRed = 0;
            state.subtractionTarget.forEach(t => { if(t === 'green') neededGreen++; else neededRed++; });
            let hasGreen = 0; let hasRed = 0;
            state.tokens.forEach(t => { if(t.type === 'green') hasGreen++; else hasRed++; });
            if (hasGreen < neededGreen || hasRed < neededRed) {
                shortageHint.classList.remove('hidden');
                setTimeout(() => shortageHint.classList.remove('opacity-0'), 100);
            } else {
                shortageHint.classList.add('opacity-0');
                setTimeout(() => shortageHint.classList.add('hidden'), 500);
            }
        }

        function calculateValueFromList(list) { return list.reduce((acc, type) => acc + (type === 'green' ? 1 : -1), 0); }
        function calculateValue(list) { return list.reduce((acc, t) => acc + (t.type === 'green' ? 1 : -1), 0); }

        function showAnswer() {
            playSound('click');
            if(!state.locked && state.operationType !== 'subtract' && state.operationType !== 'cloud') {
                 const tokensCurrent = state.tokens.filter(t => t.creationPhase === state.phase);
                 // FIX: Inclure phantomValues lors du gel de la valeur
                 const phantom = state.phantomValues[state.phase] || 0;

        function attemptRemoval(token) {
            const targetIndex = state.subtractionTarget.indexOf(token.type);
            if (targetIndex !== -1) {
                playSound('whoosh');

                    { transform: 'translateY(0)' }, { transform: 'translateY(20px)' }, { transform: 'translateY(0)' }
                ], { duration: 300 });

        }

        function organizeBoard() {
            playSound('whoosh');
            
            // 1. Identifier les groupes
            const unpairedGreens = state.tokens.filter(t => t.type === 'green' && t.pairId === null).sort((a,b) => a.id - b.id);
            const unpairedReds = state.tokens.filter(t => t.type === 'red' && t.pairId === null).sort((a,b) => a.id - b.id);
            const zeroPairs = state.tokens.filter(t => t.type === 'green' && t.pairId !== null).sort((a,b) => a.id - b.id);

            const spacing = TOKEN_SIZE + 5; 
            const availableWidth = board.clientWidth - 40; 
            const maxColsBoard = Math.max(1, Math.floor(availableWidth / spacing));

            // --- A. Calcul espace ZÉROS (Droite) ---
            const pairsCount = zeroPairs.length;
            let zeroCols = 0;
            let widthZeros = 0;
            let gap = 0;

            if (pairsCount > 0) {
                gap = spacing * 1.5; 
                zeroCols = Math.ceil(Math.sqrt(pairsCount));
                // Limite largeur Zéros (max 40% écran)
                const maxZeroColsLimit = Math.floor(maxColsBoard * 0.4);
                if (zeroCols > maxZeroColsLimit && maxZeroColsLimit >= 1) {
                    zeroCols = maxZeroColsLimit;
                }
                widthZeros = zeroCols * spacing;
            }

            // --- B. Calcul espace NON-APPARIÉS (Gauche) ---
            const availableForUnpaired = availableWidth - widthZeros - gap;
            
            // Nombre max de colonnes par ligne (avant retour à la ligne)
            const maxColsPerRow = Math.max(1, Math.floor(availableForUnpaired / spacing));

            const countGreen = unpairedGreens.length;
            const countRed = unpairedReds.length;
            const maxCountUnpaired = Math.max(countGreen, countRed);
            
            // Largeur visuelle utilisée (soit on remplit tout, soit on prend juste ce qu'il faut)
            const usedColsUnpaired = Math.min(maxCountUnpaired, maxColsPerRow);
            const widthUnpaired = usedColsUnpaired * spacing;
            
            const totalWidth = widthUnpaired + gap + widthZeros;
            
            // --- C. Calcul Hauteur Totale (pour centrage vertical) ---
            
            // Zéros : Hauteur de la grille
            const zeroRows = zeroCols > 0 ? Math.ceil(pairsCount / zeroCols) : 0;
            const totalHeightZeros = zeroRows > 0 ? (zeroRows * spacing) : 0;

            // Unpaired : On fonctionne par "BLOCS" (1 ligne Vert + 1 ligne Rouge)
            const totalBlocks = Math.ceil(maxCountUnpaired / maxColsPerRow);
            const rowHeight = TOKEN_SIZE + 10; // Hauteur d'une rangée de jetons
            const blockGap = 30; // Espace entre le bloc (G+R) et le suivant
            // Hauteur d'un bloc complet (Verts + Rouges + Espace dessous)
            const blockHeight = (rowHeight * 2) + blockGap; 
            
            const totalHeightUnpaired = totalBlocks > 0 ? (totalBlocks * blockHeight) - blockGap : 0;
            
            // Hauteur max globale
            const totalContentHeight = Math.max(totalHeightUnpaired, totalHeightZeros);

            // --- D. Coordonnées de départ ---
            
            // Centrage Horizontal
            let startX = (availableWidth - totalWidth) / 2 + 20 + (spacing / 2);
            if (startX < 20 + spacing/2) startX = 20 + spacing/2;

            // Centrage Vertical (Point le plus haut)
            const startY = (board.clientHeight - totalContentHeight) / 2 + (TOKEN_SIZE/2);

            // Calcul du décalage (Offset) pour alignement à DROITE
            const greenOffset = maxCountUnpaired - countGreen;
            const redOffset = maxCountUnpaired - countRed;

            // --- E. Placement ---

            // 1. Verts (Haut du bloc)
            unpairedGreens.forEach((t, i) => {
                const visualIndex = i + greenOffset; 
                
                // On détermine dans quel bloc (quelle paire de ligne) et quelle colonne
                const blockIndex = Math.floor(visualIndex / maxColsPerRow);
                const colIndex = visualIndex % maxColsPerRow;
                
                const x = startX + (colIndex * spacing);
                // Y = Start + Hauteur des blocs précédents
                const y = startY + (blockIndex * blockHeight);
                
                moveTokenTo(t, x, y);
                t.element.style.transform = "scale(1)";
            });

            // 2. Rouges (Bas du bloc, juste sous les verts)
            unpairedReds.forEach((t, i) => {
                const visualIndex = i + redOffset;
                
                const blockIndex = Math.floor(visualIndex / maxColsPerRow);
                const colIndex = visualIndex % maxColsPerRow;
                
                const x = startX + (colIndex * spacing);
                // Y = Comme les verts + hauteur d'une ligne
                const y = startY + (blockIndex * blockHeight) + rowHeight;
                
                moveTokenTo(t, x, y);
                t.element.style.transform = "scale(1)";
            });

            // 3. Zéros (Grille à droite)
            if (zeroPairs.length > 0) {
                const zeroStartX = startX + widthUnpaired + gap;
                // Centrage vertical de la grille zéro par rapport au tout
                const zeroStartY = (board.clientHeight - totalHeightZeros) / 2 + (TOKEN_SIZE/2);
                
                zeroPairs.forEach((greenT, i) => {
                    const redT = state.tokens.find(t => t.id === greenT.pairId);
                    
                    const col = i % zeroCols;
                    const row = Math.floor(i / zeroCols);
                    
                    const x = zeroStartX + (col * spacing);
                    const y = zeroStartY + (row * spacing);
                    
                    moveTokenTo(greenT, x, y);
                    greenT.element.style.transform = "scale(1)";
                    
                    if (redT) {
                        moveTokenTo(redT, x, y);
                        redT.element.style.transform = "scale(1)";
                        updateBadgePosition(greenT, redT);
                    }
                });
            }
        }
        
        // Helper pour mettre à jour la position du badge 0
        function updateBadgePosition(t1, t2) {
            const badgeId1 = `badge-${t1.id}-${t2.id}`;
            const badgeId2 = `badge-${t2.id}-${t1.id}`;
            let badge = document.getElementById(badgeId1) || document.getElementById(badgeId2);
            if (badge) {
                badge.style.left = (t1.x - 12) + 'px'; 
                badge.style.top = (t1.y - 30) + 'px';
            }
        }

        function moveTokenTo(t, x, y) {
            t.x = x; t.y = y;
            t.element.style.left = (x - TOKEN_SIZE/2) + 'px';
            t.element.style.top = (y - TOKEN_SIZE/2) + 'px';
        }

        let draggedToken = null;
        let dragOffset = {x:0, y:0};

        function handleDragStart(e) {
            if (state.currentTool !== 'hand') return; 
            e.preventDefault();
            const el = e.target.closest('.token');
            if(!el) return;
            const id = parseInt(el.id.split('-')[1]);
            draggedToken = state.tokens.find(t => t.id === id);
            if (draggedToken.pairId !== null) unpairTokens(draggedToken);
            el.style.zIndex = 1000;
            el.style.transform = "scale(1.15)";
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const rect = el.getBoundingClientRect();
            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, {passive: false});
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!draggedToken) return;
            e.preventDefault();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const boardRect = board.getBoundingClientRect();
            let newX = clientX - boardRect.left - dragOffset.x; 
            let newY = clientY - boardRect.top - dragOffset.y;
            draggedToken.element.style.left = newX + 'px';
            draggedToken.element.style.top = newY + 'px';
            draggedToken.x = newX + TOKEN_SIZE/2;
            draggedToken.y = newY + TOKEN_SIZE/2;
        }

        function handleDragEnd(e) {
            if (!draggedToken) return;
            if ((state.operationType === 'subtract' || state.operationType === 'cloud') && draggedToken.y < 130) {
                attemptRemoval(draggedToken);
            } else {
                checkForPairing(draggedToken);
            }
            draggedToken.element.style.zIndex = '';
            draggedToken.element.style.transform = "";
            draggedToken = null;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
            updateLogic();
        }

        function checkForPairing(token) {
            const targetType = token.type === 'green' ? 'red' : 'green';
            let bestCandidate = null;
            let minDistance = SNAP_THRESHOLD; 
            for (let t of state.tokens) {
                if (t.type === targetType && t.pairId === null) {
                    const dist = Math.hypot(t.x - token.x, t.y - token.y);
                    if (dist < minDistance) { minDistance = dist; bestCandidate = t; }
                }
            }
            if (bestCandidate) { playSound('snap'); createZeroPair(token, bestCandidate); }
        }

        function createZeroPair(t1, t2) {
            const midX = (t1.x + t2.x) / 2;
            const midY = (t1.y + t2.y) / 2;
            moveTokenTo(t1, midX, midY);
            moveTokenTo(t2, midX, midY);
            t1.pairId = t2.id; t2.pairId = t1.id;
            t1.element.classList.add('is-zero'); t2.element.classList.add('is-zero');
            const badge = document.createElement('div');
            badge.classList.add('zero-badge');
            badge.innerText = '0';
            badge.id = `badge-${t1.id}-${t2.id}`;
            badge.style.left = (midX - 12) + 'px'; 
            badge.style.top = (midY - 30) + 'px';
            board.appendChild(badge);
        }

        function unpairTokens(token) {
            if (token.pairId === null) return;
            const partner = state.tokens.find(t => t.id === token.pairId);
            if (partner) { partner.pairId = null; partner.element.classList.remove('is-zero'); }
            token.pairId = null; token.element.classList.remove('is-zero');
            let badge = document.getElementById(`badge-${token.id}-${partner?.id}`);
            if (!badge && partner) badge = document.getElementById(`badge-${partner.id}-${token.id}`);
            if (badge) badge.remove();
        }

        // Helper pour ajouter une valeur fantôme (mémoire d'un jeton supprimé par simplification)
        function addToPhantom(token) {
            if (!state.phantomValues[token.creationPhase]) state.phantomValues[token.creationPhase] = 0;
            state.phantomValues[token.creationPhase] += (token.type === 'green' ? 1 : -1);
        }

        function animateSimplification() {
            if (state.operationType === 'subtract' || state.operationType === 'cloud') return;
            
            if(!state.locked && state.operationType === 'add') {
                 const tokensCurrent = state.tokens.filter(t => t.creationPhase === state.phase);
                 // FIX: On ajoute les phantomValues actuelles au calcul figé au cas où
                 const phantom = state.phantomValues[state.phase] || 0;
                 state.frozenValues[state.phase] = calculateValue(tokensCurrent) + phantom;
            }

            // 1. D'abord, on s'occupe des paires DÉJÀ EXISTANTES (manuelles)
            const processedIds = new Set();
            const existingPairs = [];
            state.tokens.forEach(t => {
                if (t.pairId !== null && !processedIds.has(t.id)) {
                    const partner = state.tokens.find(p => p.id === t.pairId);
                    if (partner) {
                        existingPairs.push([t, partner]);
                        processedIds.add(t.id);
                        processedIds.add(partner.id);
                    }
                }
            });

            // 2. Ensuite, on cherche les NOUVELLES paires parmi les célibataires
            // Objectif :
            // - après ALIGNER, annuler "en face" (même colonne) même si les rangées ne font pas la même longueur
            //   (ex: 5 verts / 3 rouges -> on annule les 3 verts de droite avec les 3 rouges de droite)
            // - sinon, annuler l'opposé le plus proche (en privilégiant fortement l'écart en X)
            const activeGreens = state.tokens
                .filter(t => t.type === 'green' && t.pairId === null);

            const activeReds = state.tokens
                .filter(t => t.type === 'red' && t.pairId === null);

            const newPairs = [];
            const remainingReds = activeReds.slice();

            // --- Déterminer si c'est plutôt aligné à droite ou à gauche (pour éviter les diagonales) ---
            let orderDesc = false;
            if (activeGreens.length && activeReds.length) {
                const gMin = Math.min(...activeGreens.map(t => t.x));
                const gMax = Math.max(...activeGreens.map(t => t.x));
                const rMin = Math.min(...activeReds.map(t => t.x));
                const rMax = Math.max(...activeReds.map(t => t.x));
                const leftDiff = Math.abs(gMin - rMin);
                const rightDiff = Math.abs(gMax - rMax);
                orderDesc = rightDiff < leftDiff; // plutôt aligné à droite
            }

            // --- Pass 1 : annuler "en face" (même colonne) ---
            const FACE_EPS = 8; // tolérance en pixels pour considérer "même colonne"
            const greensUnpaired = [];

            const greensOrdered = activeGreens
                .slice()
                .sort((a,b) => (a.y - b.y) || ((orderDesc ? b.x - a.x : a.x - b.x)) || (a.id - b.id));

            for (const g of greensOrdered) {
                let bestIdx = -1;
                let bestDx = Infinity;
                let bestDy = Infinity;

                for (let i = 0; i < remainingReds.length; i++) {
                    const r = remainingReds[i];
                    const dx = Math.abs(g.x - r.x);
                    if (dx > FACE_EPS) continue; // pas "en face"
                    const dy = Math.abs(g.y - r.y);

                    // on privilégie d'abord dx (colonne), puis dy
                    if (dx < bestDx || (dx === bestDx && dy < bestDy)) {
                        bestIdx = i;
                        bestDx = dx;
                        bestDy = dy;
                    }
                }

                if (bestIdx >= 0) {
                    const r = remainingReds.splice(bestIdx, 1)[0];
                    newPairs.push([g, r]);
                } else {
                    greensUnpaired.push(g);
                }
            }

            // --- Pass 2 : fallback = l'opposé le plus proche ---
            const X_WEIGHT = 3; // plus c'est grand, plus on privilégie l'alignement vertical (même X)

            const remainingGreens = greensUnpaired
                .slice()
                .sort((a,b) => (a.y - b.y) || ((orderDesc ? b.x - a.x : a.x - b.x)) || (a.id - b.id));

            for (const g of remainingGreens) {
                if (remainingReds.length === 0) break;

                let bestIdx = 0;
                let bestCost = Infinity;
                let bestDx = Infinity;
                let bestDy = Infinity;

                for (let i = 0; i < remainingReds.length; i++) {
                    const r = remainingReds[i];
                    const dx = Math.abs(g.x - r.x);
                    const dy = Math.abs(g.y - r.y);
                    const cost = (dx * X_WEIGHT) + dy;

                    if (
                        cost < bestCost ||
                        (cost === bestCost && (dx < bestDx || (dx === bestDx && dy < bestDy)))
                    ) {
                        bestCost = cost;
                        bestIdx = i;
                        bestDx = dx;
                        bestDy = dy;
                    }
                }

                const r = remainingReds.splice(bestIdx, 1)[0];
                newPairs.push([g, r]);
            }
            if (existingPairs.length === 0 && newPairs.length === 0) return;

            state.locked = true;
            playSound('whoosh');

            // --- ETAPE A : Suppression des paires existantes (sans saut, juste disparition) ---
            existingPairs.forEach((pair, index) => {
                setTimeout(() => {
                    const [t1, t2] = pair;
                    // On récupère le badge existant
                    let badge = document.getElementById(`badge-${t1.id}-${t2.id}`);
                    if (!badge) badge = document.getElementById(`badge-${t2.id}-${t1.id}`);
                    
                    // Animation de départ
                    if (badge) badge.classList.add('fly-away');
                    t1.element.classList.add('fly-away');
                    t2.element.classList.add('fly-away');

                    setTimeout(() => {
                        if(t1.element.parentNode) t1.element.remove();
                        if(t2.element.parentNode) t2.element.remove();
                        if(badge && badge.parentNode) badge.remove();
                        
                        // FIX: Sauvegarder la valeur avant suppression pour l'équation
                        addToPhantom(t1);
                        addToPhantom(t2);

                        state.tokens = state.tokens.filter(t => t.id !== t1.id && t.id !== t2.id);
                        updateLogic();
                    }, 600);
                }, index * 100);
            });

            // Délai avant de commencer les nouvelles paires (si on avait des anciennes)
            const delayForNewPairs = (existingPairs.length * 100) + 200;

            // --- ETAPE B : Animation des NOUVELLES paires (Saut -> Choc -> Grisé -> Disparition) ---
            setTimeout(() => {
                const interval = 800;
                newPairs.forEach((pair, index) => {
                    setTimeout(() => {
                        const [t1, t2] = pair;
                        
                        // Animation de saut
                        t1.element.classList.add('jumping');
                        t2.element.classList.add('jumping');
                        t1.element.style.left = t2.element.style.left;
                        t1.element.style.top = t2.element.style.top;
                        
                        setTimeout(() => {
                            playSound('snap');
                            
                            // VISUEL EXACTEMENT COMME MANUEL (GRISÉ)
                            t1.element.classList.remove('jumping'); // On enlève le saut pour éviter conflits
                            t2.element.classList.remove('jumping');
                            t1.element.classList.add('is-zero');
                            t2.element.classList.add('is-zero');
                            
                            // Création du Badge "0" Standard (identique à createZeroPair)
                            const badge = document.createElement('div');
                            badge.classList.add('zero-badge');
                            badge.innerText = '0';
                            
                            // Positionnement (comme dans createZeroPair, mais basé sur t2)
                            // t2.left est coin haut-gauche. t2.left + 35 est le centre X.
                            // Le badge est centré à (CentreX - 12).
                            const leftVal = parseInt(t2.element.style.left);
                            const topVal = parseInt(t2.element.style.top);
                            badge.style.left = (leftVal + 23) + 'px'; 
                            badge.style.top = (topVal + 5) + 'px';
                            board.appendChild(badge);

                            // On attend un peu pour montrer le "0 grisé"
                            setTimeout(() => {
                                badge.classList.add('fly-away');
                                t1.element.classList.add('fly-away');
                                t2.element.classList.add('fly-away');
                                
                                setTimeout(() => {
                                    badge.remove();
                                    if(t1.element.parentNode) t1.element.remove();
                                    if(t2.element.parentNode) t2.element.remove();
                                    
                                    // FIX: Sauvegarder la valeur avant suppression pour l'équation
                                    addToPhantom(t1);
                                    addToPhantom(t2);

                                    state.tokens = state.tokens.filter(t => t.id !== t1.id && t.id !== t2.id);
                                    updateLogic();
                                }, 600);
                            }, 500); // 500ms de pause visuelle
                        }, 400); // Temps du saut
                    }, index * interval);
                });

                // Déverrouillage final
                const totalTime = (newPairs.length * interval) + 1200;
                setTimeout(() => {
                    state.locked = false;
                }, totalTime);

            }, delayForNewPairs);
        }

        function resetBoard() {
            playSound('click');
            state.tokens.forEach(t => t.element.remove());
            document.querySelectorAll('.zero-badge').forEach(b => b.remove());
            clearCanvas();
            cloudEl.classList.remove('visible'); // Cache le nuage
            state.tokens = [];
            state.subtractionTarget = [];
            state.subtractionDefined = []; 
            state.phase = 1;
            state.hasOperator = false;
            state.resultRevealed = false;
            state.operationType = null;
            state.locked = false;
            state.frozenValues = {};
            state.phantomValues = {}; // FIX: Reset des valeurs fantômes
            state.operators = [];
            
            document.getElementById('equation-terms').innerHTML = '<span class="text-2xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(...)</span>';
            document.getElementById('op-result').classList.add('hidden');
            document.getElementById('op-question').classList.remove('hidden');
            
            btnPlus.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed');
            btnPlus.disabled = false;
            btnMinus.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed');
            btnMinus.disabled = false;
            
            document.getElementById('action-label').innerText = 'AJOUTER';
            document.getElementById('action-label').className = "text-[10px] font-bold text-slate-400 uppercase text-center";
            document.getElementById('btn-auto-simplify').classList.remove('hidden');
            document.getElementById('shortage-hint').classList.add('hidden', 'opacity-0');
            setTool('hand');
            updateMissionDisplay();
            updateLogic();
        }
    

        // --- Palette (sidebar) : clic = ajout aléatoire ; cliquer+glisser = ghost puis dépôt précis ---
        (function initPaletteDragAndDrop() {
            const btnGreen = document.getElementById('palette-green');
            const btnRed = document.getElementById('palette-red');
            const btnZero = document.getElementById('palette-zero');
            if (!btnGreen || !btnRed || !btnZero) return;

            const DRAG_THRESHOLD = 8; // px

            function isAddMode() {
                // Autoriser le drag dès le lancement (operationType peut être null).
                // On le désactive uniquement quand les boutons servent à définir une cible.
                return state.operationType !== 'subtract' && state.operationType !== 'cloud';
            }

            function isPointInBoard(clientX, clientY) {
                const r = board.getBoundingClientRect();
                return clientX >= r.left && clientX <= r.right && clientY >= r.top && clientY <= r.bottom;
            }

            function clientToBoardLeftTop(clientX, clientY) {
                const r = board.getBoundingClientRect();
                const rawX = clientX - r.left - (TOKEN_SIZE / 2);
                const rawY = clientY - r.top - (TOKEN_SIZE / 2);
                const maxX = Math.max(0, board.clientWidth - TOKEN_SIZE);
                const maxY = Math.max(0, board.clientHeight - TOKEN_SIZE);
                return {
                    x: Math.max(0, Math.min(maxX, rawX)),
                    y: Math.max(0, Math.min(maxY, rawY))
                };
            }

            function makeGhost(type) {
                const g = document.createElement('div');
                g.className = 'palette-ghost';
                g.style.width = TOKEN_SIZE + 'px';
                g.style.height = TOKEN_SIZE + 'px';

                if (type === 'zero') {
                    const t1 = document.createElement('div');
                    t1.className = 'token green is-zero';
                    t1.innerText = '';
                    const t2 = document.createElement('div');
                    t2.className = 'token red is-zero';
                    t2.innerText = '';
                    g.appendChild(t1);
                    g.appendChild(t2);

                    const badge = document.createElement('div');
                    badge.className = 'zero-badge';
                    badge.innerText = '0';
                    badge.style.left = (TOKEN_SIZE / 2 - 12) + 'px';
                    badge.style.top = (TOKEN_SIZE / 2 - 30) + 'px';
                    g.appendChild(badge);
                } else {
                    const t = document.createElement('div');
                    t.className = 'token ' + type;
                    t.innerText = (type === 'green') ? '+1' : '-1';
                    g.appendChild(t);
                }

                document.body.appendChild(g);
                return g;
            }

            function setGhostPos(g, clientX, clientY) {
                g.style.left = clientX + 'px';
                g.style.top = clientY + 'px';
            }

            // Variante de handleSideButton(...) qui place exactement au point (x,y)
            function handleSideButtonAt(type, x, y) {
                playSound('pop');

                // En mode soustraction / nuage : on conserve le comportement cible
                if (state.operationType === 'subtract' || state.operationType === 'cloud') {
                    addToSubtractionTarget(type);
                    return;
                }

                const currentTokens = state.tokens.filter(t => t.creationPhase === state.phase);
                if (currentTokens.length > 0) {
                    const hasGreen = currentTokens.some(t => t.type === 'green');
                    const hasRed = currentTokens.some(t => t.type === 'red');

                    if (type === 'red' && hasGreen && !hasRed) {
                        setOperator('add');
                    } else if (type === 'green' && hasRed && !hasGreen) {
                        setOperator('add');
                    }
                }

                addToken(type, x, y);
            }

            function addZeroPairAt(x, y) {
                // x,y arrivent ici en coordonnées "coin haut-gauche" (comme pour +1/-1 via clientToBoardLeftTop).
                // Or createZeroPair/moveTokenTo travaillent en coordonnées CENTRE (t.x/t.y = centre) et recentrent avec -TOKEN_SIZE/2.
                // Donc on compense en fournissant à addToken des coordonnées déjà décalées de +TOKEN_SIZE/2.
                playSound('pop');
                const cx = x + TOKEN_SIZE / 2;
                const cy = y + TOKEN_SIZE / 2;
                const t1 = addToken('green', cx, cy);
                const t2 = addToken('red', cx, cy);
                createZeroPair(t1, t2);
                updateLogic();
            }

            const drag = {
                active: false,
                moved: false,
                type: null,
                startX: 0,
                startY: 0,
                pointerId: null,
                ghost: null
            };

            function startDrag(e) {
                // Sécurité : si le plateau est verrouillé, on ne fait rien
                if (state.locked) return;

                document.body.classList.add('palette-dragging');

                drag.active = true;
                drag.moved = false;
                drag.type = e.currentTarget.dataset.palette;
                drag.startX = e.clientX;
                drag.startY = e.clientY;
                drag.pointerId = e.pointerId;
                drag.ghost = null;

                try { e.currentTarget.setPointerCapture(e.pointerId); } catch (_) {}
                e.preventDefault();
            }

            function moveDrag(e) {
                if (!drag.active || e.pointerId !== drag.pointerId) return;

                // Pas de glisser-déposer en mode soustraction / nuage (on garde l'usage "cible")
                if (!isAddMode()) return;

                const dx = e.clientX - drag.startX;
                const dy = e.clientY - drag.startY;
                const dist = Math.hypot(dx, dy);

                if (!drag.moved) {
                    if (dist < DRAG_THRESHOLD) return;
                    drag.moved = true;
                    drag.ghost = makeGhost(drag.type);
                }

                if (drag.ghost) {
                    setGhostPos(drag.ghost, e.clientX, e.clientY);
                    e.preventDefault();
                }
            }

            function endDrag(e) {
                if (!drag.active || e.pointerId !== drag.pointerId) return;

                const type = drag.type;
                const moved = drag.moved;
                const ghost = drag.ghost;

                drag.active = false;
                drag.moved = false;
                drag.type = null;
                drag.pointerId = null;
                drag.ghost = null;

                document.body.classList.remove('palette-dragging');

                if (ghost) ghost.remove();

                // CLIC (ou pas en mode add) : comportement actuel => ajout aléatoire
                if (!moved || !isAddMode()) {
                    if (type === 'zero') addZeroPair();
                    else handleSideButton(type);
                    return;
                }

                // DÉPÔT : si on lâche sur le plateau, on place exactement là
                if (isPointInBoard(e.clientX, e.clientY)) {
                    const pos = clientToBoardLeftTop(e.clientX, e.clientY);
                    if (type === 'zero') addZeroPairAt(pos.x, pos.y);
                    else handleSideButtonAt(type, pos.x, pos.y);
                }
            }

            function cancelDrag(e) {
                if (!drag.active || e.pointerId !== drag.pointerId) return;
                drag.active = false;
                document.body.classList.remove('palette-dragging');
                if (drag.ghost) drag.ghost.remove();
                drag.ghost = null;
            }

            [btnGreen, btnRed, btnZero].forEach(btn => {
                btn.addEventListener('pointerdown', startDrag, { passive: false });
                btn.addEventListener('pointermove', moveDrag, { passive: false });
                btn.addEventListener('pointerup', endDrag, { passive: false });
                btn.addEventListener('pointercancel', cancelDrag, { passive: false });
            });

            // Filet de sécurité : si jamais le pointer capture saute, on suit quand même.
            window.addEventListener('pointermove', moveDrag, { passive: false });
            window.addEventListener('pointerup', endDrag, { passive: false });
            window.addEventListener('pointercancel', cancelDrag, { passive: false });
        })();
</script>
