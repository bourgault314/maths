<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opérations Relatifs - La Soustraction (Expert)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }

        /* --- STYLES DES JETONS --- */
        .token {
            width: 70px !important;
            height: 70px !important;
            min-width: 70px;
            min-height: 70px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.25);
            cursor: grab;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            touch-action: none;
            box-sizing: border-box; 
        }

        .token:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100 !important;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        }

        .token.green {
            background: radial-gradient(circle at 35% 35%, #4ade80, #16a34a);
            border: 3px solid #14532d;
        }

        .token.red {
            background: radial-gradient(circle at 35% 35%, #f87171, #dc2626);
            border: 3px solid #7f1d1d;
        }

        .token.is-zero {
            background: #9ca3af !important;
            opacity: 0.8;
            border: 3px solid #6b7280;
            box-shadow: none;
            z-index: 5;
            transform: scale(0.95);
        }
        
        .zero-badge {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 800;
            color: #374151;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255,255,255,1);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-out {
            transition: all 0.5s ease-out;
            opacity: 0 !important;
            transform: scale(0) !important;
            pointer-events: none;
        }

        /* Scrollbar masquée */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- DESSIN --- */
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            touch-action: none;
        }

        /* CURSEUR VIRTUEL */
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            display: none;
            transform-origin: top left;
        }
        .hide-cursor, .hide-cursor * {
            cursor: none !important;
        }

        /* Animation bouton Transformer */
        #btn-transform {
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden">

    <!-- CURSEUR PERSONNALISÉ -->
    <div id="custom-cursor">
        <svg id="cursor-pen-svg" class="drop-shadow-lg" width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M27 7 L13 21" stroke="#1d4ed8" stroke-width="6" stroke-linecap="round"/>
            <path d="M13 21 L8 32" stroke="#0f172a" stroke-width="4" stroke-linecap="round"/>
            <path d="M8 32 L12 28 L16 32 Z" fill="#111827"/>
            <circle cx="8" cy="32" r="1" fill="white"/>
            <path d="M26 8 L14 20" stroke="#93c5fd" stroke-width="2" stroke-linecap="round" opacity="0.95"/>
        </svg>
    </div>

    <!-- HEADER RESTRUCTURÉ -->
    <header class="bg-white shadow-md z-30 flex flex-col shrink-0">
        
        <!-- LIGNE 1 : CONTROLES -->
        <div class="flex items-center justify-between p-2 gap-2 sm:gap-4 w-full border-b border-slate-100 min-h-[70px]">
            
            <!-- GAUCHE : Boutons Actions -->
            <div class="flex items-center gap-2 sm:gap-3 flex-shrink-0">
                 <button onclick="resetBoard()" class="bg-rose-100 text-rose-600 hover:bg-rose-200 p-2 sm:px-3 sm:py-2 rounded-lg font-bold border border-rose-200 shadow-sm flex items-center gap-1 active:bg-rose-300 transition" title="Tout recommencer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span class="hidden sm:inline text-xs">Reset</span>
                </button>

                <button onclick="reduceEquation()" class="bg-cyan-100 hover:bg-cyan-200 text-cyan-700 font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-lg shadow-sm border border-cyan-300 active:translate-y-1 transition-all text-sm sm:text-base" title="Simplifier l'écriture">
                    RÉDUIRE
                </button>
                
                <div class="h-8 w-px bg-slate-200 mx-1"></div>

                <div class="flex gap-1">
                    <button id="btn-plus" onclick="setOperator('add')" class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-full border-4 border-blue-500 shadow-lg active:scale-95 transition flex items-center justify-center font-bold text-2xl" title="Addition">
                        +
                    </button>
                    <button id="btn-minus" onclick="setOperator('subtract')" class="w-10 h-10 sm:w-12 sm:h-12 bg-orange-100 hover:bg-orange-200 text-orange-700 rounded-full border-4 border-orange-500 shadow-lg active:scale-95 transition flex items-center justify-center font-bold text-2xl" title="Soustraction">
                        -
                    </button>
                </div>
            </div>

            <!-- CENTRE : BOUTON TRANSFORMER (Apparaît si soustraction) -->
            <div class="flex-1 flex justify-center items-center px-2 min-w-[40px]">
                <button id="btn-transform" onclick="transformSubtractions()" class="hidden bg-amber-500 hover:bg-amber-600 text-white px-4 py-1 rounded-full font-extrabold shadow-lg border-b-4 border-amber-700 active:border-b-0 active:translate-y-1 transition flex items-center gap-2 text-sm sm:text-base whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="hidden md:inline">TRANSFORMER EN ADDITION</span>
                    <span class="md:hidden">TRANSFORMER</span>
                </button>
            </div>

            <!-- DROITE : Outils -->
            <div class="flex items-center gap-1 bg-gray-100 p-1 rounded-lg border border-gray-300 shrink-0">
                <button onclick="setTool('hand')" id="tool-hand" class="p-2 rounded bg-white shadow text-gray-700 hover:bg-gray-50 border border-gray-200" title="Main">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />
                    </svg>
                </button>
                <button onclick="setTool('pen')" id="tool-pen" class="p-2 rounded text-gray-500 hover:bg-gray-200" title="Crayon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                </button>
                <button onclick="clearCanvas()" class="p-2 rounded text-red-400 hover:bg-red-50" title="Effacer dessin">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- LIGNE 2 : ZONE DE CALCUL (Prend toute la largeur) -->
        <div class="h-16 w-full bg-white flex items-center justify-center relative shadow-inner z-10 border-b border-slate-200 overflow-hidden">
             <div class="w-full h-full flex items-center justify-center overflow-x-auto no-scrollbar whitespace-nowrap px-4">
                <div id="equation-terms" class="flex items-center gap-1">
                    <span class="text-3xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(0)</span>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Canvas pour dessiner -->
        <canvas id="drawing-canvas"></canvas>

        <!-- SIDEBAR (GAUCHE) -->
        <aside class="w-20 sm:w-24 bg-slate-100 border-r border-slate-300 flex flex-col items-center py-4 gap-4 z-20 shadow-lg shrink-0 overflow-y-auto relative">
            <span id="action-label" class="text-[10px] font-bold text-slate-400 uppercase text-center transition-colors">Ajouter</span>
            
            <button onclick="handleSideButton('green')" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-green-500 border-2 border-green-700 text-white font-bold text-xl shadow hover:scale-105 active:scale-95 transition flex items-center justify-center" title="Raccourci: +">
                +1
            </button>
            <button onclick="handleSideButton('red')" class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-red-500 border-2 border-red-700 text-white font-bold text-xl shadow hover:scale-105 active:scale-95 transition flex items-center justify-center" title="Raccourci: -">
                -1
            </button>

            <div class="w-12 h-px bg-slate-300 my-1"></div>

            <!-- Bouton REGROUPER -->
            <button onclick="organizeBoard()" class="w-full px-1 py-2 text-slate-600 text-[10px] sm:text-xs font-bold hover:bg-slate-200 flex flex-col items-center gap-1 rounded transition border border-slate-200 bg-white shadow-sm" title="Raccourci: Espace">
                REGROUPER
            </button>

            <button id="btn-auto-simplify" onclick="animateSimplification()" class="w-14 h-14 rounded-full bg-indigo-100 text-indigo-700 border-2 border-indigo-200 flex flex-col items-center justify-center shadow-sm hover:bg-indigo-200 active:scale-95 transition" title="Raccourci: Entrée">
                <span class="text-xs font-bold">AUTO</span>
                <span class="text-lg font-bold">0</span>
            </button>
        </aside>

        <!-- BOARD (DROITE) -->
        <main id="board" class="flex-1 relative bg-white overflow-hidden touch-none cursor-crosshair">
            <div class="absolute inset-0 opacity-20 pointer-events-none" 
                 style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 24px 24px;">
            </div>
            
            <div class="absolute top-2 left-2 pointer-events-none opacity-40">
                <p class="text-xs text-slate-400">Zone de manipulation</p>
            </div>
        </main>
    </div>

    <script>
        const SNAP_THRESHOLD = 80;
        const TOKEN_SIZE = 70;
        const SPACING = 80;
        const GROUP_GAP = 120; 
        const LINE_HEIGHT = 120; 
        
        const state = {
            phase: 1, 
            operators: [], 
            tokens: [],    
            nextId: 1,
            locked: false,
            isAligned: false,
            isReduced: false, 
            currentPendingMode: null,
            currentTool: 'hand'
        };

        const board = document.getElementById('board');
        const equationTerms = document.getElementById('equation-terms');
        const btnPlus = document.getElementById('btn-plus');
        const btnMinus = document.getElementById('btn-minus');
        const btnTransform = document.getElementById('btn-transform'); // NOUVEAU
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const cursorDiv = document.getElementById('custom-cursor');

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } 
            else if (type === 'whoosh') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
            else if (type === 'snap') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            }
            else if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            }
            else if (type === 'magic') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            }
            else if (type === 'delete') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        // --- KEYBOARD SHORTCUTS ---
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.key === '+' || e.key === '=') { handleSideButton('green'); playSound('click'); }
            if (e.key === '-' || e.key === '_') { handleSideButton('red'); playSound('click'); }
            if (e.code === 'Space') { e.preventDefault(); organizeBoard(); playSound('whoosh'); }
            if (e.key === 'Enter') { animateSimplification(); playSound('click'); }
            if (e.key === 'Delete') { resetBoard(); playSound('whoosh'); }
        });

        // --- DESSIN & CURSEUR ---
        let isDrawing = false;
        let lastX = 0; let lastY = 0;

        function resizeCanvas() {
            const boardRect = board.getBoundingClientRect();
            canvas.style.width = boardRect.width + 'px';
            canvas.style.height = boardRect.height + 'px';
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.round(boardRect.width * dpr);
            canvas.height = Math.round(boardRect.height * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            if (state.currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 3;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        function setTool(tool) {
            if (tool === 'hand') {
                state.currentTool = 'hand';
                canvas.style.pointerEvents = 'none';
                board.classList.remove('hide-cursor');
                cursorDiv.style.display = 'none';
                document.getElementById('tool-hand').className = "p-2 rounded bg-white shadow text-gray-700 border border-gray-200";
                document.getElementById('tool-pen').className = "p-2 rounded text-gray-500 hover:bg-gray-200";
            } else if (tool === 'pen') {
                state.currentTool = 'pen';
                canvas.style.pointerEvents = 'auto';
                board.classList.add('hide-cursor');
                cursorDiv.style.display = 'block';
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 3;
                document.getElementById('tool-hand').className = "p-2 rounded text-gray-500 hover:bg-gray-200";
                document.getElementById('tool-pen').className = "p-2 rounded bg-white shadow text-gray-700 border border-gray-200";
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width / (window.devicePixelRatio||1), canvas.height / (window.devicePixelRatio||1));
        }

        function updateCustomCursor(e) {
            if (state.currentTool !== 'pen') return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            cursorDiv.style.left = clientX + 'px';
            cursorDiv.style.top = clientY + 'px';
            cursorDiv.style.transform = 'translate(-2px, -30px)';
        }
        window.addEventListener('mousemove', updateCustomCursor);
        window.addEventListener('touchmove', updateCustomCursor, {passive: false});

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            if (state.currentTool !== 'pen') return;
            isDrawing = true;
            updateCustomCursor(e);
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing || state.currentTool !== 'pen') return;
            e.preventDefault();
            updateCustomCursor(e);
            const pos = getPos(e);
            ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(pos.x, pos.y); ctx.stroke();
            lastX = pos.x; lastY = pos.y;
        }

        function endDraw() { isDrawing = false; }
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', startDraw, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', endDraw);


        // --- LOGIQUE PRINCIPALE ---

        function handleSideButton(type) {
            playSound('pop');
            state.isReduced = false; 
            
            const currentTokens = state.tokens.filter(t => t.creationPhase === state.phase);
            
            if (state.currentPendingMode !== 'subtract' && currentTokens.length > 0) {
                const hasGreen = currentTokens.some(t => t.type === 'green');
                const hasRed = currentTokens.some(t => t.type === 'red');
                if ((type === 'red' && hasGreen) || (type === 'green' && hasRed)) {
                    setOperator('add');
                }
            }
            
            addToken(type);
        }

        function addToken(type, x = null, y = null) {
            let finalType = type;
            
            // MODE SOUSTRACTION EXPERT : On inverse directement
            if (state.currentPendingMode === 'subtract') {
                finalType = (type === 'green') ? 'red' : 'green';
            }

            const id = state.nextId++;
            const el = document.createElement('div');
            el.classList.add('token', finalType);
            el.innerText = finalType === 'green' ? '+1' : '-1';
            el.id = `token-${id}`;
            
            const pos = (x === null || y === null) ? findFreePosition() : {x, y};
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
            
            el.addEventListener('mousedown', handleDragStart);
            el.addEventListener('touchstart', handleDragStart, {passive: false});
            
            board.appendChild(el);
            
            const tokenObj = { 
                id: id, 
                type: finalType, 
                element: el, 
                x: pos.x, 
                y: pos.y, 
                pairId: null, 
                creationPhase: state.phase,
                isToRemove: false 
            };
            
            state.tokens.push(tokenObj);
            updateLogic();
            return tokenObj;
        }

        // Placement : Trouve une place à la fin de la phase courante
        function findFreePosition() {
            const startX = 50;
            const startY = 30;
            const availableWidth = board.clientWidth - 80;
            
            const currentPhaseTokens = state.tokens.filter(t => t.creationPhase === state.phase);
            
            if (currentPhaseTokens.length > 0) {
                const lastToken = currentPhaseTokens[currentPhaseTokens.length - 1];
                let nextX = lastToken.x + SPACING;
                let nextY = lastToken.y;
                
                if (nextX > availableWidth) {
                    nextX = 50;
                    nextY += LINE_HEIGHT;
                }
                return { x: nextX, y: nextY };
            } 
            else {
                if (state.phase > 1) {
                    let maxToken = null;
                    state.tokens.forEach(t => {
                        if (t.creationPhase < state.phase) {
                            if (!maxToken) maxToken = t;
                            else {
                                if (t.y > maxToken.y) maxToken = t;
                                else if (t.y === maxToken.y && t.x > maxToken.x) maxToken = t;
                            }
                        }
                    });
                    
                    if (maxToken) {
                        let nextX = maxToken.x + GROUP_GAP;
                        let nextY = maxToken.y;
                        
                        if (nextX > availableWidth) {
                            nextX = 50;
                            nextY += LINE_HEIGHT;
                        }
                        return { x: nextX, y: nextY };
                    }
                }
                return { x: startX, y: startY };
            }
        }

        function setOperator(opType) {
            playSound('click');
            state.isReduced = false;
            if (opType === 'add') {
                state.phase++;
                state.operators.push('+');
                state.currentPendingMode = null; 
            } 
            else if (opType === 'subtract') {
                state.phase++;
                state.operators.push('-');
                state.currentPendingMode = 'subtract';
            }
            updateLogic();
        }

        function reduceEquation() {
            playSound('whoosh');
            state.isReduced = true;
            updateLogic();
            organizeBoard(); 
        }

        // NOUVEAU : Fonction pour transformer les soustractions en additions
        function transformSubtractions() {
            playSound('magic');
            // On remplace tous les opérateurs '-' par '+' dans la liste des opérateurs
            state.operators = state.operators.map(op => op === '-' ? '+' : op);
            
            // On met à jour l'affichage (updateLogic va relire les opérateurs)
            updateLogic();
        }

        function updateLogic() {
            // Affichage bouton transformer si il y a une soustraction
            const hasSubtraction = state.operators.includes('-');
            if (hasSubtraction) {
                btnTransform.classList.remove('hidden');
            } else {
                btnTransform.classList.add('hidden');
            }

            if (state.isReduced) {
                const positives = state.tokens.filter(t => t.pairId === null && t.type === 'green').length;
                const negatives = state.tokens.filter(t => t.pairId === null && t.type === 'red').length;

                let html = '';
                if (positives > 0) html += `<span class="text-3xl sm:text-4xl font-bold text-green-600 tracking-tight transition-colors">(+${positives})</span>`;
                if (negatives > 0) {
                    if (positives > 0) html += `<span class="text-3xl sm:text-4xl font-bold text-slate-800 mx-1">+</span>`;
                    html += `<span class="text-3xl sm:text-4xl font-bold text-red-600 tracking-tight transition-colors">(-${negatives})</span>`;
                }
                if (positives === 0 && negatives === 0) html = '<span class="text-3xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(0)</span>';
                equationTerms.innerHTML = html;
                return;
            }

            let terms = [];
            for (let p = 1; p <= state.phase; p++) {
                const tokensP = state.tokens.filter(t => t.creationPhase === p && t.pairId === null);
                if (tokensP.length === 0) continue;

                let rawValueOnBoard = tokensP.reduce((acc, t) => acc + (t.type === 'green' ? 1 : -1), 0);
                
                const phaseOperator = (p === 1) ? '+' : state.operators[p-2];

                let displayValue = rawValueOnBoard;
                
                if (phaseOperator === '-') {
                    displayValue = -rawValueOnBoard; 
                }

                let termColor = displayValue > 0 ? 'text-green-600' : (displayValue < 0 ? 'text-red-600' : 'text-slate-800');
                const sign = displayValue > 0 ? '+' : '';
                
                let html = `<span class="text-3xl sm:text-4xl font-bold ${termColor} tracking-tight transition-colors">(${sign}${displayValue})</span>`;
                
                terms.push({ 
                    phase: p, 
                    html: html, 
                    operator: phaseOperator, 
                    isPending: (phaseOperator === '-'), 
                    effectiveValue: rawValueOnBoard 
                });
            }

            if (state.isAligned && !state.isReduced) {
                terms.sort((a, b) => {
                    const valA = a.effectiveValue;
                    const valB = b.effectiveValue;
                    if ((valA > 0 && valB < 0)) return -1;
                    if ((valA < 0 && valB > 0)) return 1;
                    return a.phase - b.phase;
                });
            }

            let fullHtml = '';
            terms.forEach((term, index) => {
                const opColorClass = term.isPending ? 'text-amber-500' : 'text-slate-800'; 
                let displayOp = term.operator;
                
                if (index === 0) {
                    if (displayOp === '-') {
                        fullHtml += `<span class="text-3xl sm:text-4xl font-bold ${opColorClass} mx-1">-</span>`;
                    }
                    fullHtml += term.html;
                } else {
                    if (state.isAligned) {
                        displayOp = '+'; 
                    }
                    fullHtml += `<span class="text-3xl sm:text-4xl font-bold ${opColorClass} mx-1">${displayOp}</span>`;
                    fullHtml += term.html;
                }
            });

            if (fullHtml === '') fullHtml = '<span class="text-3xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(0)</span>';
            equationTerms.innerHTML = fullHtml;
        }
        
        function organizeBoard() {
            playSound('whoosh');
            state.isAligned = true;
            
            const availableWidth = board.clientWidth - 80; 
            let currentX = 50;
            let currentY = 80; 

            const activeTokens = state.tokens.filter(t => t.pairId === null);
            const zeroTokens = state.tokens.filter(t => t.pairId !== null); 

            const greenTokens = activeTokens.filter(t => t.type === 'green').sort((a,b) => (a.creationPhase - b.creationPhase) || (a.id - b.id));
            const redTokens = activeTokens.filter(t => t.type === 'red').sort((a,b) => (a.creationPhase - b.creationPhase) || (a.id - b.id));

            const placeGroup = (tokens) => {
                if (tokens.length === 0) return;
                
                let prevPhase = tokens[0].creationPhase;
                
                tokens.forEach((token, index) => {
                    let gap = SPACING;
                    
                    if (!state.isReduced && index > 0 && token.creationPhase !== prevPhase) {
                        gap = GROUP_GAP;
                    }
                    prevPhase = token.creationPhase;

                    if (index > 0) {
                        currentX += gap;
                    }

                    if (currentX > availableWidth) {
                        currentX = 50;
                        currentY += LINE_HEIGHT;
                    }

                    moveTokenTo(token, currentX, currentY);
                });
            };

            if (state.isReduced) {
                if (greenTokens.length > 0) {
                    placeGroup(greenTokens);
                    currentX = 50;
                    currentY += LINE_HEIGHT;
                }
                
                if (redTokens.length > 0) {
                    placeGroup(redTokens);
                }
            } 
            else {
                if (greenTokens.length > 0) {
                    placeGroup(greenTokens);
                }

                if (greenTokens.length > 0 && redTokens.length > 0) {
                    const separation = GROUP_GAP * 1.5;
                    const nextStart = currentX + separation;
                    if (nextStart < availableWidth - 100) {
                         currentX += separation;
                    } else {
                         currentX = 50;
                         currentY += LINE_HEIGHT;
                    }
                }

                if (redTokens.length > 0) {
                    placeGroup(redTokens);
                }
            }

            if (zeroTokens.length > 0) {
                currentX = 50;
                currentY += LINE_HEIGHT; 
                
                const placedZeros = new Set();
                
                zeroTokens.forEach(t1 => {
                    if (placedZeros.has(t1.id)) return;
                    
                    const t2 = zeroTokens.find(t => t.id === t1.pairId);
                    
                    if (currentX > availableWidth) {
                        currentX = 50;
                        currentY += LINE_HEIGHT;
                    }
                    moveTokenTo(t1, currentX, currentY);
                    placedZeros.add(t1.id);
                    
                    if (t2) {
                        moveTokenTo(t2, currentX + 30, currentY + 20); 
                        placedZeros.add(t2.id);
                    }
                    
                    currentX += SPACING + 40; 
                });
            }

            updateLogic();
        }
        
        function moveTokenTo(t, x, y) {
            t.x = x; t.y = y;
            t.element.style.left = (x - TOKEN_SIZE/2) + 'px';
            t.element.style.top = (y - TOKEN_SIZE/2) + 'px';
        }

        let draggedToken = null;
        let dragOffset = {x:0, y:0};

        function handleDragStart(e) {
            if (state.currentTool !== 'hand') return; 
            
            e.preventDefault();
            const el = e.target.closest('.token');
            if(!el) return;
            const id = parseInt(el.id.split('-')[1]);
            draggedToken = state.tokens.find(t => t.id === id);
            
            if (draggedToken.pairId !== null) unpairTokens(draggedToken);
            
            el.style.zIndex = 1000;
            el.style.transform = "scale(1.15)";
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const rect = el.getBoundingClientRect();
            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, {passive: false});
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!draggedToken) return;
            e.preventDefault();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const boardRect = board.getBoundingClientRect();
            let newX = clientX - boardRect.left - dragOffset.x; 
            let newY = clientY - boardRect.top - dragOffset.y;
            draggedToken.element.style.left = newX + 'px';
            draggedToken.element.style.top = newY + 'px';
            draggedToken.x = newX + TOKEN_SIZE/2;
            draggedToken.y = newY + TOKEN_SIZE/2;
        }

        function handleDragEnd(e) {
            if (!draggedToken) return;
            checkForPairing(draggedToken);
            draggedToken.element.style.zIndex = '';
            draggedToken.element.style.transform = "";
            draggedToken = null;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
            updateLogic();
        }

        function checkForPairing(token) {
            const targetType = token.type === 'green' ? 'red' : 'green';
            let bestCandidate = null;
            let minDistance = SNAP_THRESHOLD; 
            for (let t of state.tokens) {
                if (t.type === targetType && t.pairId === null) {
                    const dist = Math.hypot(t.x - token.x, t.y - token.y);
                    if (dist < minDistance) { minDistance = dist; bestCandidate = t; }
                }
            }
            if (bestCandidate) { playSound('snap'); createZeroPair(token, bestCandidate); }
        }

        function createZeroPair(t1, t2) {
            const midX = (t1.x + t2.x) / 2;
            const midY = (t1.y + t2.y) / 2;
            moveTokenTo(t1, midX, midY);
            moveTokenTo(t2, midX, midY);
            t1.pairId = t2.id; t2.pairId = t1.id;
            t1.element.classList.add('is-zero'); t2.element.classList.add('is-zero');
            const badge = document.createElement('div');
            badge.classList.add('zero-badge');
            badge.innerText = '0';
            badge.id = `badge-${t1.id}-${t2.id}`;
            badge.style.left = (midX - 12) + 'px'; 
            badge.style.top = (midY - 30) + 'px';
            board.appendChild(badge);
            
            updateLogic();
        }

        function unpairTokens(token) {
            if (token.pairId === null) return;
            const partner = state.tokens.find(t => t.id === token.pairId);
            if (partner) { partner.pairId = null; partner.element.classList.remove('is-zero'); }
            token.pairId = null; token.element.classList.remove('is-zero');
            let badge = document.getElementById(`badge-${token.id}-${partner?.id}`);
            if (!badge && partner) badge = document.getElementById(`badge-${partner.id}-${token.id}`);
            if (badge) badge.remove();
            
            updateLogic();
        }

        function animateSimplification() {
            state.locked = true;
            playSound('whoosh');

            const processedIds = new Set();
            const existingPairs = [];
            state.tokens.forEach(t => {
                if (t.pairId !== null && !processedIds.has(t.id)) {
                    const partner = state.tokens.find(p => p.id === t.pairId);
                    if (partner) {
                        existingPairs.push([t, partner]);
                        processedIds.add(t.id);
                        processedIds.add(partner.id);
                    }
                }
            });

            const activeTokens = state.tokens.filter(t => t.pairId === null);
            
            const logicalPositives = activeTokens.filter(t => t.type === 'green').sort((a,b) => (a.x - b.x) || (a.y - b.y));
            const logicalNegatives = activeTokens.filter(t => t.type === 'red').sort((a,b) => (a.x - b.x) || (a.y - b.y));

            const newPairs = [];
            const count = Math.min(logicalPositives.length, logicalNegatives.length);
            for(let i=0; i<count; i++) {
                newPairs.push([logicalPositives[i], logicalNegatives[i]]);
            }

            if (existingPairs.length === 0 && newPairs.length === 0) {
                 state.locked = false;
                 return;
            }

            let delayForNewPairs = 0;

            if (existingPairs.length > 0) {
                existingPairs.forEach((pair, i) => {
                    setTimeout(() => {
                        removePairElements(pair[0], pair[1]);
                    }, i * 100); 
                });
                delayForNewPairs = (existingPairs.length * 100) + 600; 
            }

            setTimeout(() => {
                const interval = 500; // Rapide
                newPairs.forEach((pair, index) => {
                    setTimeout(() => {
                        const [t1, t2] = pair;
                        moveTokenTo(t2, t1.x, t1.y);
                        setTimeout(() => {
                            createZeroPair(t1, t2); 
                            playSound('snap');
                            setTimeout(() => {
                                removePairElements(t1, t2);
                            }, 400); 
                        }, 350); 
                    }, index * interval);
                });

                const totalTime = (newPairs.length * interval) + 500 + 600 + 200;
                setTimeout(() => {
                    state.locked = false;
                    updateLogic();
                    organizeBoard();
                }, totalTime);

            }, delayForNewPairs);
        }

        function removePairElements(t1, t2) {
             t1.element.classList.add('fade-out');
             t2.element.classList.add('fade-out');
             
             let badge = document.getElementById(`badge-${t1.id}-${t2.id}`);
             if (!badge) badge = document.getElementById(`badge-${t2.id}-${t1.id}`);
             
             if(badge) {
                 badge.style.transition = 'opacity 0.5s';
                 badge.style.opacity = '0';
             }
             
             setTimeout(() => {
                 if(t1.element.parentNode) t1.element.remove();
                 if(t2.element.parentNode) t2.element.remove();
                 if(badge && badge.parentNode) badge.remove();
                 state.tokens = state.tokens.filter(t => t.id !== t1.id && t.id !== t2.id);
                 updateLogic();
             }, 500);
        }

        function resetBoard() {
            playSound('click');
            state.tokens.forEach(t => t.element.remove());
            document.querySelectorAll('.zero-badge').forEach(b => b.remove());
            clearCanvas();
            
            state.tokens = [];
            state.phase = 1;
            state.operators = [];
            state.resultRevealed = false;
            state.locked = false;
            state.isAligned = false;
            state.isReduced = false;
            state.currentPendingMode = null;
            
            document.getElementById('equation-terms').innerHTML = '<span class="text-3xl sm:text-4xl font-bold text-slate-400 tracking-tight transition-colors">(...)</span>';
            
            btnTransform.classList.add('hidden');
            setTool('hand');
            updateLogic();
        }
    </script>
