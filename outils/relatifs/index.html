    <style>
        :root {
            --bg-page: #f8fafc;
            --text-main: #1e293b;
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
            /* Suppression du centrage vertical qui causait le chevauchement */
        }

        /* En-tête */
        .top-nav {
            padding: 1rem 2rem;
            width: 100%;
            box-sizing: border-box;
            /* On ne le met plus en absolute pour éviter qu'il gêne le contenu sur petit écran */
            background-color: var(--bg-page); 
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .back-link:hover {
            transform: translateX(-3px);
            color: #1e293b;
            border-color: #cbd5e1;
            background: white;
        }

        /* Conteneur Principal */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* On laisse de l'espace en haut et en bas pour scroller tranquillement */
            padding: 2rem 1rem 4rem 1rem; 
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            text-align: center;
            color: #334155;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        /* FLEXBOX au lieu de Grid : Empêche tout chevauchement */
        .choice-container {
            display: flex;
            flex-wrap: wrap; /* Permet de passer à la ligne */
            justify-content: center; /* Centre les éléments */
            gap: 1.5rem; /* Espace entre les cartes */
            width: 100%;
        }

        /* Les Cartes */
        .choice-card {
            text-decoration: none;
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Taille fixe pour uniformité, mais flexible si besoin */
            width: 240px; 
            min-height: 180px; 
        }

        .choice-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
            z-index: 2; /* S'assure que la carte survolée passe devant */
        }

        /* ICONES */
        .icon-wrapper {
            height: 3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-wrapper svg {
            width: 36px;
            height: 36px;
            stroke-width: 2.5;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
        }
        
        .card-subtitle {
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 0.5rem;
            opacity: 0.8;
            font-style: italic;
        }

        /* --- COULEURS --- */
        .theme-blue { border-color: #e2e8f0; }
        .theme-blue:hover { border-color: #6366f1; background: linear-gradient(to bottom right, #ffffff, #eef2ff); }
        .theme-blue .card-title, .theme-blue .icon-wrapper { color: #4338ca; }

        .theme-orange { border-color: #e2e8f0; }
        .theme-orange:hover { border-color: #f59e0b; background: linear-gradient(to bottom right, #ffffff, #fffbeb); }
        .theme-orange .card-title, .theme-orange .icon-wrapper { color: #d97706; }

        .theme-green { border-color: #e2e8f0; }
        .theme-green:hover { border-color: #10b981; background: linear-gradient(to bottom right, #ffffff, #ecfdf5); }
        .theme-green .card-title, .theme-green .icon-wrapper { color: #059669; }

        .theme-purple { border-color: #e2e8f0; }
        .theme-purple:hover { border-color: #d946ef; background: linear-gradient(to bottom right, #ffffff, #fdf4ff); }
        .theme-purple .card-title, .theme-purple .icon-wrapper { color: #c026d3; }
        
        .theme-gray { border-color: #e2e8f0; }
        .theme-gray:hover { border-color: #64748b; background: linear-gradient(to bottom right, #ffffff, #f1f5f9); }
        .theme-gray .card-title, .theme-gray .icon-wrapper { color: #475569; }

        footer {
            text-align: center;
            padding: 1rem;
            color: #cbd5e1;
            font-size: 0.75rem;
        }

        @media (max-width: 600px) {
            .choice-card { width: 100%; max-width: 300px; min-height: 140px; }
            .page-title { margin-top: 1rem; }
        }
    </style>
</head>
