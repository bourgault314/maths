<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Rekenrek - Avec Outils</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #222;
            font-family: 'Segoe UI', 'Comic Sans MS', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* --- ENT√äTE (Consigne + Score) --- */
        .game-header {
            width: 90%; max-width: 1000px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
            background: #333; padding: 10px 20px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .target-box { font-size: 1.5rem; color: #e5e7eb; }
        .target-number { font-size: 2.5rem; font-weight: bold; color: #fbbf24; padding: 0 10px; vertical-align: middle; }
        
        .score-board { display: flex; gap: 20px; font-size: 1.2rem; font-weight: bold; }
        .score-good { color: #4ade80; }
        .score-bad { color: #f87171; }

        /* --- LE BOULIER --- */
        .rekenrek-board {
            height: 60vh; /* Ajust√© pour laisser place aux boutons */
            aspect-ratio: 1.6/1;
            background-color: #111;
            border-left: 25px solid #d2b48c;
            border-right: 25px solid #d2b48c;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; justify-content: space-evenly;
            padding: 10px 0; position: relative;
        }

        .row {
            position: relative; width: 100%; height: 9%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2%; box-sizing: border-box;
        }

        .wire {
            position: absolute; left: 0; right: 0; top: 50%;
            height: 4px; background-color: #9ca3af; z-index: 0; margin: 0 -2px;
        }

        .bead-group {
            display: flex; align-items: center; z-index: 1; height: 100%;
            transition: all 0.3s ease-out;
        }
        
        .click-zone { cursor: pointer; padding: 5px 1px; transition: transform 0.1s; }
        .click-zone:hover { transform: scale(1.1); }

        .bead {
            width: 3.5vh; height: 3.5vh; border-radius: 50%;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5), 2px 2px 5px rgba(255,255,255,0.2);
        }
        .bead.blue { background-color: #3b82f6; }
        .bead.red { background-color: #dc2626; }

        /* --- ZONE DE CONTR√îLE --- */
        .controls {
            margin-top: 15px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            width: 100%;
        }
        
        .feedback-msg {
            height: 25px; font-size: 1.3rem; font-weight: bold; margin-bottom: 2px;
        }
        .msg-success { color: #4ade80; }
        .msg-error { color: #f87171; }

        /* Rang√©e bouton PRINCIPAL (V√©rifier) */
        .action-row { display: flex; gap: 15px; margin-bottom: 5px; }

        button.main-btn {
            border: none; padding: 10px 30px; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-size: 1.3rem;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3); transition: all 0.1s;
        }
        button.main-btn:active { transform: translateY(3px); box-shadow: none; }

        #btn-check { background-color: #2563eb; color: white; box-shadow: 0 4px 0 #1e40af; }
        #btn-next { background-color: #059669; color: white; box-shadow: 0 4px 0 #047857; display: none; }

        /* Rang√©e boutons OUTILS (0, 50, 100) */
        .tools-row { display: flex; gap: 15px; }

        button.tool-btn {
            border: none; padding: 8px 20px; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem; color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        button.tool-btn:active { transform: translateY(3px); box-shadow: none; }

        .btn-reset { background-color: #dc2626; box-shadow: 0 4px 0 #991b1b; } /* Rouge */
        .btn-preset { background-color: #4b5563; box-shadow: 0 4px 0 #374151; } /* Gris/Bleut√© */

    </style>
</head>
<body>

    <div class="game-header">
        <div class="target-box">
            Nombre √† trouver : <span id="target-display" class="target-number">?</span>
        </div>
        <div class="score-board">
            <div class="score-item score-good">‚úÖ <span id="score-good">0</span></div>
            <div class="score-item score-bad">‚ùå <span id="score-bad">0</span></div>
        </div>
    </div>

    <div class="rekenrek-board" id="board"></div>

    <div class="controls">
        <div id="feedback" class="feedback-msg"></div>
        
        <div class="action-row">
            <button id="btn-check" class="main-btn" onclick="checkAnswer()">V√âRIFIER</button>
            <button id="btn-next" class="main-btn" onclick="nextLevel()">Nombre Suivant ‚û°</button>
        </div>

        <div class="tools-row">
            <button class="tool-btn btn-reset" onclick="resetBoard()" title="Remettre √† z√©ro">0</button>
            <button class="tool-btn btn-preset" onclick="set50()" title="Mettre √† 50">50</button>
            <button class="tool-btn btn-preset" onclick="set100()" title="Mettre √† 100">100</button>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        let targetNumber = 0;
        let scoreGood = 0;
        let scoreBad = 0;
        let isLevelSolved = false;
        let state = Array(10).fill(0);

        // --- DOM ---
        const board = document.getElementById('board');
        const targetDisplay = document.getElementById('target-display');
        const feedbackDisplay = document.getElementById('feedback');
        const btnCheck = document.getElementById('btn-check');
        const btnNext = document.getElementById('btn-next');
        const displayGood = document.getElementById('score-good');
        const displayBad = document.getElementById('score-bad');

        // --- INIT ---
        window.onload = nextLevel;

        // --- NOUVEAU NIVEAU ---
        function nextLevel() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            targetDisplay.textContent = targetNumber;
            
            // Reset visuel
            state = Array(10).fill(0);
            isLevelSolved = false;
            feedbackDisplay.textContent = "";
            btnCheck.style.display = "inline-block";
            btnNext.style.display = "none";
            
            drawBoard();
        }

        // --- V√âRIFICATION ---
        function checkAnswer() {
            if (isLevelSolved) return;

            const currentSum = state.reduce((a, b) => a + b, 0);

            if (currentSum === targetNumber) {
                // Gagn√©
                isLevelSolved = true;
                scoreGood++;
                displayGood.textContent = scoreGood;
                feedbackDisplay.textContent = "Bravo ! C'est correct ! üéâ";
                feedbackDisplay.className = "feedback-msg msg-success";
                btnCheck.style.display = "none";
                btnNext.style.display = "inline-block";
            } else {
                // Perdu
                scoreBad++;
                displayBad.textContent = scoreBad;
                feedbackDisplay.className = "feedback-msg msg-error";
                if (currentSum < targetNumber) {
                    feedbackDisplay.textContent = `Pas assez (${currentSum})... Essaie encore !`;
                } else {
                    feedbackDisplay.textContent = `Trop grand (${currentSum})... Essaie encore !`;
                }
            }
        }

        // --- OUTILS DE MANIPULATION ---
        function resetBoard() {
            if (isLevelSolved) return; // Bloqu√© si fini
            state = Array(10).fill(0);
            drawBoard();
        }

        function set50() {
            if (isLevelSolved) return;
            for(let i=0; i<10; i++) {
                state[i] = (i < 5) ? 10 : 0;
            }
            drawBoard();
        }

        function set100() {
            if (isLevelSolved) return;
            state = Array(10).fill(10);
            drawBoard();
        }

        // --- MOTEUR GRAPHIQUE ---
        function drawBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                createRow(i);
            }
        }

        function createRow(rowIndex) {
            const row = document.createElement('div');
            row.className = 'row';

            const wire = document.createElement('div');
            wire.className = 'wire';
            row.appendChild(wire);

            const leftGroup = document.createElement('div');
            leftGroup.className = 'bead-group left-group';
            const rightGroup = document.createElement('div');
            rightGroup.className = 'bead-group right-group';

            const activeCount = state[rowIndex];

            for (let beadIndex = 0; beadIndex < 10; beadIndex++) {
                const colorClass = getBeadColor(rowIndex, beadIndex);
                
                const beadWrapper = document.createElement('div');
                beadWrapper.className = 'click-zone';
                
                const bead = document.createElement('div');
                bead.className = `bead ${colorClass}`;
                beadWrapper.appendChild(bead);

                if (beadIndex < activeCount) {
                    beadWrapper.onclick = () => updateRowState(rowIndex, beadIndex);
                    leftGroup.appendChild(beadWrapper);
                } else {
                    beadWrapper.onclick = () => updateRowState(rowIndex, beadIndex + 1);
                    rightGroup.appendChild(beadWrapper);
                }
            }
            row.appendChild(leftGroup);
            row.appendChild(rightGroup);
            board.appendChild(row);
        }

        function getBeadColor(rowIndex, beadIndex) {
            // Inversion des couleurs √† partir de la ligne 5 (index 5)
            if (rowIndex < 5) {
                return beadIndex < 5 ? 'blue' : 'red';
            } else {
                return beadIndex < 5 ? 'red' : 'blue';
            }
        }

        function updateRowState(rowIndex, newValue) {
            if (isLevelSolved) return;
            state[rowIndex] = newValue;
            drawBoard();
        }
    </script>
</body>
</html>
