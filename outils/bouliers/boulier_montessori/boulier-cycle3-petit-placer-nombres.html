<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boulier Montessori ‚Äì Exerciseur</title>
<style>
  /* --- R√©initialisation & Variables --- */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  :root{
    --bead-size: 28px;
    --bead-gap: 0px; 
    --frame-thickness: 14px;
    --rod-thickness: 4px;

    /* Couleurs Montessori */
    --color-green: #3cb371;
    --color-blue:  #40c4ff;
    --color-red:   #e53935;

    --color-wood: #e2c48a;
    --color-wood-dark: #a88348;

    --bg: #fffdf8;
    --text: #1b1b1b;
    --ui: #f3f1ea;
    --accent: #0f6cf9;
    --ok: #0f9d58; /* Vert */
    --err: #d93025;
    
    --btn-off: #9ca3af; /* Gris pour inactif */
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .app{max-width:900px;margin:10px auto;padding:0 8px; display:flex; flex-direction:column; min-height:90vh;}

  /* --- Topbar & Contr√¥les (Compact) --- */
  .toolbar{
    display:flex; flex-wrap:nowrap; gap:8px; align-items:center; justify-content:center;
    margin-bottom: 5px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
    background: rgba(255,255,255,0.5); border-radius: 8px; padding: 8px;
    overflow-x: auto;
  }
  
  .control-group {
    display:flex; align-items:center; gap:4px; flex-shrink: 0;
  }
  
  .separator {
    width: 1px; height: 24px; background: #ccc; margin: 0 4px;
  }
  
  select {
    font-size: 0.9rem; padding: 6px 8px; border-radius: 6px; border: 1px solid #bbb; background: #fff;
    cursor: pointer; color: #333; font-weight: 500;
  }

  /* Boutons Standard (Gris par d√©faut) */
  .btn{
    border:none;
    background: var(--btn-off); 
    color:#fff;font-weight:700;
    padding:6px 10px; border-radius:6px; cursor:pointer;
    box-shadow:none; font-size:.9rem;
    transition: all 0.1s; 
    display: flex; align-items: center; justify-content: center; gap: 4px;
    opacity: 0.9;
    white-space: nowrap;
  }
  
  /* √âtat Actif / Bleu (pour Toggles & Nouveau) */
  .btn.active, .btn:active {
    background: var(--accent);
    box-shadow: 0 2px 5px rgba(15,108,249,.2);
    opacity: 1;
    transform: translateY(1px);
  }

  /* Bouton V√©rifier : Gris par d√©faut, Vert au clic */
  .btn.check-btn {
    background: var(--btn-off); /* Gris au repos */
  }
  .btn.check-btn:active {
    background: var(--ok); /* Vert √† l'appui */
    box-shadow: 0 2px 5px rgba(15,157,88,.2);
    transform: translateY(1px);
  }
  
  /* Bouton Z√©ro Sp√©cifique */
  .btn.zero-btn {
    font-size: 1rem; padding: 6px 12px; min-width: 30px;
  }

  /* Boutons Toggle */
  .btn.toggle { background: var(--btn-off); box-shadow: none; opacity: 0.9; }
  .btn.toggle.active { background: var(--accent); box-shadow: 0 2px 5px rgba(15,108,249,.2); opacity: 1; }

  /* Bouton Taille */
  .btn.size-toggle { padding: 6px 10px; }

  /* Score */
  .score{
    margin-left:auto; display:flex; gap:8px; align-items:center; font-weight:800; font-size:1rem; flex-shrink: 0;
  }
  .score .good{color:var(--ok)}
  .score .bad{color:var(--err)}

  /* --- Zone Exercice --- */
  .exercise-box {
    text-align: center; 
    margin-bottom: 5px; 
  }
  
  .instruction { 
    font-weight: 600; color: #555; margin-bottom: 5px; font-size: 1.1rem;
  }

  /* --- Affichage Cible --- */
  .target-display {
    display: flex; align-items: center; justify-content: center;
    flex-wrap: wrap; gap: 0; margin: 0 auto;
    min-height: 4.5rem;
    background: transparent;
    padding: 0;
    width: fit-content;
  }
  
  .digit-group {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0 10px; height: 4.5rem;
    border-radius: 12px; 
    margin: 0 6px; 
    user-select: none;
    transition: all 0.3s;
  }

  .digit-group.with-bg {
    border: 1px solid rgba(0,0,0,0.15);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }
  .digit-group.no-bg {
    background: transparent !important;
    border: 1px solid transparent;
    box-shadow: none;
  }

  .digit-char {
    font-size: 3rem; font-weight: 800; line-height: 1; margin: 0 1px;
    transition: color 0.3s;
  }

  /* Fonds des classes */
  .bg-white { background-color: #ffffff; }
  .bg-gray  { background-color: #e0e0e0; }
  .bg-black { background-color: #1b1b1b; border-color: #444; }

  .feedback{ font-weight:800; margin-top:5px; min-height:1.5em; font-size: 1.2rem; margin-bottom: 5px;}
  .feedback.ok{color:var(--ok)}
  .feedback.err{color:var(--err)}

  /* --- Boulier Layout --- */
  .abacus-wrapper{
    display:flex; align-items:flex-start; justify-content: center;
    margin-top: 0px; 
    overflow-x: auto; padding-bottom: 20px;
  }

  .labels{
    display:flex; flex-direction:column; 
    width: 100px;
    padding-top: 14px; margin-right: 0; flex-shrink: 0;
  }

  .label-item{
    height: 50px;
    display:flex; align-items:center; justify-content:flex-end;
    padding-right: 12px;
    font-weight:700; font-size: 0.95rem; color:#444;
    border-left: 1px solid #ccc; border-right: none; margin-bottom: 0;
    transition: background 0.3s;
  }

  .label-white { background-color: #ffffff; }
  .label-gray  { background-color: #e0e0e0; }
  .label-black { background-color: #1b1b1b; color: #bdbdbd; border-color: #333; }

  .label-top-rounded { border-top: 1px solid #ccc; border-radius: 6px 0 0 0; }
  .label-bottom-rounded { border-bottom: 1px solid #ccc; border-radius: 0 0 0 6px; }
  .gap-top { margin-top: 30px !important; }

  /* --- Boulier --- */
  .abacus{
    flex:1; min-width: 320px; position:relative;
    background:linear-gradient(90deg, var(--color-wood) 0%, #f3e5c2 20%, #f3e5c2 80%, var(--color-wood) 100%);
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    display: flex; flex-direction: column;
    padding: 14px 0;
    border-right: 14px solid #a88348; 
    border-left: 14px solid #a88348;
    border-radius: 4px;
  }

  .abacus::before, .abacus::after{
    content:""; position:absolute; left: -14px; right: -14px; height:var(--frame-thickness);
    background:linear-gradient(#caa367,#9a733c); z-index: 2;
  }
  .abacus::before{top:0; border-bottom:1px solid rgba(0,0,0,0.3); border-radius:4px 4px 0 0}
  .abacus::after{bottom:0; border-top:1px solid rgba(0,0,0,0.3); border-radius:0 0 4px 4px}

  .row{ position:relative; width:100%; height: 50px; }
  
  .row.gap-top::before {
    content: ""; position: absolute; 
    top: -15px; 
    left: 5%; right: 5%;
    height: 1px; background: rgba(168, 131, 72, 0.4); border-bottom: 1px dashed rgba(255,255,255,0.3);
  }

  .rod{
    position:absolute; left:0; right:0; top:50%; height:var(--rod-thickness); transform:translateY(-50%);
    background:linear-gradient(180deg,#c09e6c,#8a6538);
    box-shadow:0 1px 2px rgba(0,0,0,.3);
  }

  /* Style des billes */
  .bead{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:var(--bead-size); height:var(--bead-size); border-radius:50%;
    border: 1px solid rgba(0,0,0,0.15); 
    box-shadow: inset -3px -3px 8px rgba(0,0,0,0.25), inset 2px 2px 6px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.3);
    cursor:pointer; user-select:none; z-index: 10;
    transition:left 0.2s ease-out;
    
    /* Pour le texte √† l'int√©rieur */
    display: flex; align-items: center; justify-content: center;
    color: #fff;
    font-size: 9px; /* Taille ajust√©e pour 1000 */
    font-weight: 700;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }
  .bead:active{transform:translate(-50%,-50%) scale(.95)}

  .bead.marked::after {
    content: ""; width: 4px; height: 4px; background-color: rgba(0, 0, 0, 0.4); border-radius: 50%; display: block;
  }
  /* Si du texte est affich√©, on masque le point noir pour √©viter la surcharge */
  .bead.has-text.marked::after {
    display: none;
  }

  /* Overlay de succ√®s */
  .overlay{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    font-size:8rem;font-weight:900;color:white;text-shadow:0 0 30px rgba(0,0,0,.7);
    pointer-events:none;opacity:0;transition:opacity .2s ease; z-index: 100;
  }
  .overlay.show{opacity:1}
  .overlay.ok{color:var(--ok)}
  .overlay.err{color:var(--err)}
</style>
</head>
<body>
  <div class="app">
    <!-- Toolbar -->
    <div class="toolbar">
      
      <!-- Groupe 1: Taille & Style -->
      <div class="control-group">
        <button class="btn size-toggle" id="btnSize" title="Changer la taille">‚ÜïÔ∏è</button>
        <button class="btn toggle active" id="btnColor" title="Afficher/Masquer Couleurs">üé®</button>
        <button class="btn toggle active" id="btnGroup" title="Afficher/Masquer Groupes">‚¨ú</button>
        <button class="btn toggle" id="btnMarker" title="Afficher/Masquer Rep√®re visuel (5)">‚ö´</button>
      </div>

      <div class="separator"></div>

      <!-- Groupe 2: Labels -->
      <div class="control-group">
        <select id="labelMode">
          <option value="num">1, 10...</option>
          <option value="name">Unit√©s...</option>
          <option value="valeur">Valeur</option>
        </select>
      </div>

      <div class="separator"></div>

      <!-- Groupe 3: Actions -->
      <div class="control-group">
        <button class="btn" id="newNumber">üé≤ Nouveau</button>
        <button class="btn zero-btn" id="reset" title="Remise √† z√©ro">0</button>
        <!-- Bouton V√©rifier : Gris, Vert au clic -->
        <button class="btn check-btn" id="check">‚úÖ V√©rifier</button>
      </div>

      <!-- Score -->
      <div class="score">
        <span class="good">‚úÖ <span id="goodCount">0</span></span>
        <span class="bad">‚ùå <span id="badCount">0</span></span>
      </div>
    </div>

    <!-- Zone Consigne -->
    <div class="exercise-box">
      <div class="instruction">Place ce nombre sur le boulier :</div>
      <div class="target-display" id="targetContainer">
        <!-- G√©n√©r√© par JS -->
      </div>
      <div class="feedback" id="feedback"></div>
    </div>

    <!-- Boulier -->
    <div class="abacus-wrapper" id="abacusWrapper">
      <div class="labels" id="labelsContainer"></div>
      <div class="abacus" id="abacus" aria-label="Boulier Montessori"></div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

<script>
(function(){
  const N = 10;
  const fullMultipliers = [1, 10, 100, 1000, 10000, 100000, 1000000];
  const fullColors = [
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Unit√©s
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Mille
    'var(--color-green)'  // Million
  ];

  const fullLabelData = {
    num: ["1", "10", "100", "1 000", "10 000", "100 000", "1 000 000"],
    name: ["Unit√©s", "Dizaines", "Centaines", "Milliers", "Dix Mille", "Cent Mille", "Million"],
    valeur: ["", "", "", "", "", "", ""] // Vide pour le mode Valeur (side labels)
  };

  // √âtat de l'app
  let currentRows = 4; // 4 (Petit) ou 7 (Grand)
  let state = [];
  let targetValue = 0;
  let goodCount = 0;
  let badCount = 0;
  let hasScored = false;
  let isAdvancing = false;

  // Options d'affichage
  let useColors = true;
  let useGroups = true;
  let useMarkers = false; 

  // DOM
  const abacusEl = document.getElementById('abacus');
  const labelsEl = document.getElementById('labelsContainer');
  const targetContainer = document.getElementById('targetContainer');
  const feedbackEl = document.getElementById('feedback');
  const goodEl = document.getElementById('goodCount');
  const badEl = document.getElementById('badCount');
  const overlay = document.getElementById('overlay');
  
  const newBtn = document.getElementById('newNumber');
  const checkBtn = document.getElementById('check');
  const resetBtn = document.getElementById('reset');
  const labelSelect = document.getElementById('labelMode');
  
  const btnColor = document.getElementById('btnColor');
  const btnGroup = document.getElementById('btnGroup');
  const btnMarker = document.getElementById('btnMarker');
  const btnSize = document.getElementById('btnSize');

  function init(){
    updateStructure();
    generateNewTarget();

    // Listeners
    labelSelect.addEventListener('change', () => {
      updateLabelsText();
      updateBeadText(); // Met √† jour le texte dans les billes
    });
    
    // Toggle Size (Petit/Grand)
    btnSize.addEventListener('click', () => {
      if(currentRows === 4) {
        currentRows = 7;
        btnSize.classList.add('active'); 
        btnSize.title = "Passer au petit boulier";
      } else {
        currentRows = 4;
        btnSize.classList.remove('active');
        btnSize.title = "Passer au grand boulier";
      }
      updateStructure();
      generateNewTarget();
    });

    // Toggle Colors
    btnColor.addEventListener('click', () => {
      useColors = !useColors;
      updateToggleButton(btnColor, useColors);
      renderTargetDisplay(targetValue);
    });

    // Toggle Groups
    btnGroup.addEventListener('click', () => {
      useGroups = !useGroups;
      updateToggleButton(btnGroup, useGroups);
      renderTargetDisplay(targetValue);
    });

    // Toggle Markers
    btnMarker.addEventListener('click', () => {
      useMarkers = !useMarkers;
      updateToggleButton(btnMarker, useMarkers);
      updateBeadMarkers(); 
    });

    newBtn.addEventListener('click', () => {
      newBtn.classList.add('active');
      setTimeout(() => newBtn.classList.remove('active'), 200);
      generateNewTarget();
    });
    
    resetBtn.addEventListener('click', ()=>{
      state.fill(0);
      layoutAll();
      renderTotal(); 
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';
    });

    checkBtn.addEventListener('click', checkAnswer);

    let resizeTimer;
    window.addEventListener('resize', ()=>{
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(layoutAll, 50);
    });
  }

  function updateToggleButton(btn, active){
    if(active){
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  }

  // --- LOGIQUE BOULIER ---

  function updateStructure(){
    state = Array.from({length: currentRows}, () => 0);
    abacusEl.innerHTML = '';
    labelsEl.innerHTML = '';

    for(let r=0; r<currentRows; r++){
      createRow(r);
    }
    updateLabelsText();
    updateBeadText(); // Initialiser le texte des billes
    layoutAll();
    renderTotal(); 
  }

  function createRow(r){
    const isStartOfGroup = (r === 3 || r === 6);
    const row = document.createElement('div');
    row.className = 'row';
    if(isStartOfGroup) row.classList.add('gap-top');
    const rod = document.createElement('div');
    rod.className = 'rod';
    row.appendChild(rod);

    for(let j=1; j<=N; j++){
      const bead = document.createElement('div');
      bead.className = 'bead';
      bead.style.background = fullColors[r];
      bead.dataset.index = j;
      if (useMarkers && j > 5) bead.classList.add('marked');
      bead.addEventListener('click', () => onBeadClick(r, j));
      row.appendChild(bead);
    }
    abacusEl.appendChild(row);

    const labelDiv = document.createElement('div');
    labelDiv.className = 'label-item';
    
    if(r < 3) labelDiv.classList.add('label-white'); 
    else if (r < 6) labelDiv.classList.add('label-gray');
    else labelDiv.classList.add('label-black'); 

    if(r === 0) labelDiv.classList.add('label-top-rounded');
    if(r === 2) labelDiv.classList.add('label-bottom-rounded');
    if(r === 3) labelDiv.classList.add('label-top-rounded');
    if(r === 5) labelDiv.classList.add('label-bottom-rounded');
    if(r === 6) { labelDiv.classList.add('label-top-rounded'); labelDiv.classList.add('label-bottom-rounded'); }

    if(isStartOfGroup) labelDiv.classList.add('gap-top');
    labelsEl.appendChild(labelDiv);
  }

  function updateBeadMarkers() {
    const allBeads = document.querySelectorAll('.bead');
    allBeads.forEach(bead => {
      const j = parseInt(bead.dataset.index);
      if (j > 5) {
        if (useMarkers) bead.classList.add('marked');
        else bead.classList.remove('marked');
      }
    });
  }

  function updateBeadText() {
    const mode = labelSelect.value;
    const rows = abacusEl.children;
    // Valeurs √† afficher : 1, 10, 100, 1000 (indices 0, 1, 2, 3)
    const displayValues = ["1", "10", "100", "1 000"];
    
    for(let r=0; r<rows.length; r++){
      const row = rows[r];
      const beads = row.querySelectorAll('.bead');
      
      let text = "";
      // Si mode Valeur ET on est dans les 4 premi√®res lignes (<=1000)
      if(mode === "valeur" && r < 4) {
        text = displayValues[r];
      }

      beads.forEach(bead => {
        bead.textContent = text;
        if(text !== "") bead.classList.add('has-text');
        else bead.classList.remove('has-text');
      });
    }
  }

  function updateLabelsText(){
    const mode = labelSelect.value;
    const texts = fullLabelData[mode];
    const labelDivs = labelsEl.querySelectorAll('.label-item');
    labelDivs.forEach((div, i) => {
      if(texts[i] !== undefined) div.textContent = texts[i];
    });
  }

  function onBeadClick(r, j){
    if(isAdvancing) return; 
    const currentCount = state[r];
    if (j > currentCount) {
      state[r] = j;
    } else {
      state[r] = j - 1;
    }
    layoutRow(r);
    renderTotal(); 
  }

  function layoutRow(r){
    const row = abacusEl.children[r];
    if(!row) return;
    const beads = row.querySelectorAll('.bead');
    const count = state[r];
    
    const rowWidth = row.clientWidth;
    // Taille fixe
    const beadSize = 28; 
    const gap = 0;       
    const padding = 0;   

    const leftStart = padding + beadSize/2;
    const rightEnd = rowWidth - padding - beadSize/2;

    beads.forEach(b => {
      const idx = parseInt(b.dataset.index);
      if (idx <= count) {
        const pos = leftStart + (idx - 1) * (beadSize + gap);
        b.style.left = pos + 'px';
      } else {
        const offsetFromEnd = (N - idx) * (beadSize + gap);
        const pos = rightEnd - offsetFromEnd;
        b.style.left = pos + 'px';
      }
    });
  }

  function layoutAll(){
    for(let r=0; r<currentRows; r++) layoutRow(r);
  }

  function currentTotal(){
    let total = 0;
    for(let r=0; r<currentRows; r++){
      total += state[r] * fullMultipliers[r];
    }
    return total;
  }
  
  function renderTotal() {
      const val = currentTotal();
      if(val === 0) {
          resetBtn.classList.add('active'); 
      } else {
          resetBtn.classList.remove('active');
      }
  }

  // --- LOGIQUE EXERCICE ---

  function randomInt(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateNewTarget(){
    const maxVal = (currentRows === 4) ? 9999 : 9999999;
    targetValue = randomInt(1, maxVal);
    
    state.fill(0);
    layoutAll();
    renderTotal(); 
    renderTargetDisplay(targetValue);
    
    feedbackEl.textContent = '';
    feedbackEl.className = 'feedback';
    hasScored = false;
    isAdvancing = false;
  }

  function renderTargetDisplay(val){
    const str = val.toString();
    const len = str.length;
    let html = '';
    
    let currentGroupIndex = -1;
    
    for(let i=0; i<len; i++){
      const digit = str[i];
      const power = len - 1 - i;
      const groupIndex = Math.floor(power / 3);
      
      let bgClass = '';
      if(useGroups){
        if(groupIndex === 0) bgClass = 'bg-white with-bg';
        else if(groupIndex === 1) bgClass = 'bg-gray with-bg';
        else bgClass = 'bg-black with-bg';
      } else {
        bgClass = 'no-bg';
      }
      
      let textColor = '';
      if(useColors){
        const colorIndex = power % 3;
        if(colorIndex === 0) textColor = 'var(--color-green)';
        else if(colorIndex === 1) textColor = 'var(--color-blue)';
        else textColor = 'var(--color-red)';
      } else {
        if(useGroups && groupIndex >= 2) {
           textColor = '#f0f0f0';
        } else {
           textColor = '#1b1b1b';
        }
      }
      
      if(groupIndex !== currentGroupIndex){
        if(currentGroupIndex !== -1) html += `</div>`;
        html += `<div class="digit-group ${bgClass}">`;
        currentGroupIndex = groupIndex;
      }
      
      html += `<span class="digit-char" style="color:${textColor}">${digit}</span>`;
    }
    if(currentGroupIndex !== -1) html += `</div>`;

    targetContainer.innerHTML = html;
  }

  function showOverlay(ok){
    overlay.textContent = ok ? "‚úÖ" : "‚ùå";
    overlay.className = "overlay show " + (ok ? "ok" : "err");
    setTimeout(() => overlay.className = "overlay", 1000);
  }

  function checkAnswer(){
    if(isAdvancing) return;

    const val = currentTotal();
    if(val === targetValue){
      // Succ√®s
      if(!hasScored){
        goodCount++;
        goodEl.textContent = goodCount;
        hasScored = true;
      }
      feedbackEl.textContent = "Bravo ! C'est la bonne r√©ponse ‚úÖ";
      feedbackEl.className = "feedback ok";
      showOverlay(true);
      
      // Auto-avance
      isAdvancing = true;
      setTimeout(generateNewTarget, 1200);
    } else {
      // Erreur
      badCount++;
      badEl.textContent = badCount;
      feedbackEl.textContent = "Ce n'est pas √ßa. Regarde bien les couleurs.";
      feedbackEl.className = "feedback err";
      showOverlay(false);
    }
  }

  init();
})();
</script>
</body>
</html>
