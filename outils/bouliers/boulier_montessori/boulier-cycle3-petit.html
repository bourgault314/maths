<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boulier Montessori (D√©couverte)</title>
<!-- Import de html2canvas -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<style>
  /* --- R√©initialisation & Variables --- */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  :root{
    --bead-size: 28px;
    --bead-gap: 0px; 
    --frame-thickness: 14px;
    --rod-thickness: 4px;

    /* Couleurs Montessori */
    --color-green: #3cb371;
    --color-blue:  #40c4ff;
    --color-red:   #e53935;

    --color-wood: #e2c48a;
    --color-wood-dark: #a88348;

    --bg: #fffdf8;
    --text: #1b1b1b;
    --ui: #f3f1ea;
    --accent: #0f6cf9; /* Bleu principal */
    
    --btn-off: #9ca3af; /* Gris pour inactif */
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  
  /* Layout Principal */
  .app {
    width: 100%;
    max-width: 850px; 
    margin: 10px auto;
    padding: 0 8px; 
    display: flex; 
    flex-direction: column; 
    min-height: 90vh; 
    background: var(--bg);
    transition: max-width 0.4s ease;
  }

  /* Quand le tableau est affich√© */
  .app.show-table {
    max-width: 1300px;
  }

  /* --- Topbar & Contr√¥les --- */
  .toolbar{
    display:flex; flex-wrap:nowrap; gap:8px; align-items:center; justify-content:center;
    margin-bottom: 5px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
    background: rgba(255,255,255,0.5); border-radius: 8px; padding: 8px;
    overflow-x: auto;
  }
  
  .control-group {
    display:flex; align-items:center; gap:4px; flex-shrink: 0;
  }
  
  .separator {
    width: 1px; height: 24px; background: #ccc; margin: 0 4px;
  }
  
  select {
    font-size: 0.9rem; padding: 6px 8px; border-radius: 6px; border: 1px solid #bbb; background: #fff;
    cursor: pointer; color: #333; font-weight: 500;
  }

  /* Boutons */
  .btn{
    border:none;
    background: var(--btn-off); 
    color:#fff;font-weight:700;
    padding:6px 10px; border-radius:6px; cursor:pointer;
    box-shadow:none; font-size:.9rem;
    transition: all 0.2s ease;
    display: flex; align-items: center; justify-content: center; gap: 4px;
    opacity: 0.9;
    white-space: nowrap;
  }
  .btn.active, .btn:active {
    background: var(--accent);
    box-shadow: 0 2px 5px rgba(15,108,249,.2);
    opacity: 1;
    transform: translateY(1px); 
  }
  .btn.zero-btn {
    font-size: 1rem; padding: 6px 12px; min-width: 30px;
  }
  .btn.size-toggle { padding: 6px 10px; }

  /* --- Zone Centrale (Split View) --- */
  .main-area {
    display: flex;
    flex: 1;
    gap: 30px;
    align-items: flex-start; 
    justify-content: center; 
    transition: all 0.3s;
    width: 100%;
  }

  /* Colonne Boulier */
  .abacus-column {
    flex: 0 0 auto; 
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s;
  }

  .app.show-table .abacus-column {
    width: auto; 
    flex: 1 1 600px; 
  }

  /* Colonne Tableau */
  .table-column {
    display: none; 
    flex: 1 1 400px;
    max-width: 500px;
    flex-direction: column;
    align-items: stretch;
    padding-top: 80px; 
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.4s ease;
  }
  
  .app.show-table .table-column {
    display: flex;
    opacity: 1;
    transform: translateX(0);
  }

  /* --- Affichage Valeur --- */
  .center-display {
    text-align: center; margin-bottom: 10px; min-height: 5rem;
    display: flex; align-items: center; justify-content: center;
    width: 100%;
  }
  .value-container {
    display: inline-flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 0; 
    transition: opacity 0.2s;
  }
  .hidden-value { opacity: 0; visibility: hidden; }

  .digit-group {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0 10px; height: 4.5rem; border-radius: 12px; margin: 0 6px; user-select: none; transition: all 0.3s;
  }
  .digit-group.with-bg { border: 1px solid rgba(0,0,0,0.15); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
  .digit-group.no-bg { background: transparent !important; border: 1px solid transparent; box-shadow: none; }
  .digit-char { font-size: 3rem; font-weight: 800; line-height: 1; margin: 0 1px; transition: color 0.3s; }

  .bg-white { background-color: #ffffff; }
  .bg-gray  { background-color: #e0e0e0; }
  .bg-black { background-color: #1b1b1b; border-color: #444; }

  /* --- Boulier Layout --- */
  .abacus-wrapper{
    display:flex; align-items:flex-start; justify-content: center;
    width: 100%;
    overflow-x: auto; padding-bottom: 20px;
  }
  .labels{
    display:flex; flex-direction:column; width: 100px;
    padding-top: 14px; margin-right: 0; flex-shrink: 0;
  }
  .label-item{
    height: 50px;
    display:flex; align-items:center; justify-content:flex-end;
    padding-right: 12px;
    font-weight:700; font-size:0.95rem; color:#444;
    border-left: 1px solid #ccc; border-right: none; margin-bottom: 0;
    transition: background 0.3s;
  }
  .label-white { background-color: #ffffff; }
  .label-gray  { background-color: #e0e0e0; }
  .label-black { background-color: #1b1b1b; color: #bdbdbd; border-color: #333; }
  .label-top-rounded { border-top: 1px solid #ccc; border-radius: 6px 0 0 0; }
  .label-bottom-rounded { border-bottom: 1px solid #ccc; border-radius: 0 0 0 6px; }
  .gap-top { margin-top: 30px !important; }

  /* --- Boulier --- */
  .abacus{
    flex:1; min-width: 320px; position:relative;
    background:linear-gradient(90deg, var(--color-wood) 0%, #f3e5c2 20%, #f3e5c2 80%, var(--color-wood) 100%);
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    display: flex; flex-direction: column;
    padding: 14px 0;
    border-right: 14px solid #a88348; 
    border-left: 14px solid #a88348;
    border-radius: 4px;
  }
  .abacus::before, .abacus::after{
    content:""; position:absolute; left: -14px; right: -14px; height:var(--frame-thickness);
    background:linear-gradient(#caa367,#9a733c); z-index: 2;
  }
  .abacus::before{top:0; border-bottom:1px solid rgba(0,0,0,0.3); border-radius:4px 4px 0 0}
  .abacus::after{bottom:0; border-top:1px solid rgba(0,0,0,0.3); border-radius:0 0 4px 4px}

  .row{ position:relative; width:100%; height: 50px; }
  .row.gap-top::before {
    content: ""; position: absolute; top: -15px; left: 5%; right: 5%;
    height: 1px; background: rgba(168, 131, 72, 0.4); border-bottom: 1px dashed rgba(255,255,255,0.3);
  }
  .rod{
    position:absolute; left:0; right:0; top:50%; height:var(--rod-thickness); transform:translateY(-50%);
    background:linear-gradient(180deg,#c09e6c,#8a6538);
    box-shadow:0 1px 2px rgba(0,0,0,.3);
  }
  .bead{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:var(--bead-size); height:var(--bead-size); border-radius:50%;
    border: 1px solid rgba(0,0,0,0.15); 
    box-shadow: inset -3px -3px 8px rgba(0,0,0,0.25), inset 2px 2px 6px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.3);
    cursor:pointer; user-select:none; z-index: 10;
    transition:left 0.2s ease-out;
    display: flex; align-items: center; justify-content: center;
  }
  .bead:active{transform:translate(-50%,-50%) scale(.95)}
  .bead.marked::after {
    content: ""; width: 4px; height: 4px; background-color: rgba(0, 0, 0, 0.4); border-radius: 50%; display: block;
  }

  /* --- Styles du Tableau de Num√©ration --- */
  .montessori-table {
    border-collapse: collapse;
    width: 100%;
    background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    font-family: sans-serif;
    table-layout: fixed; 
  }
  
  .montessori-table th, .montessori-table td {
    text-align: center;
    border-right: 1px solid #eee;
  }
  .montessori-table th:last-child, .montessori-table td:last-child {
    border-right: none;
  }

  /* En-t√™tes de Classe (Ligne 1) */
  .th-class {
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 1px;
    padding: 8px 0;
    color: #333;
    border-bottom: 2px solid #aaa;
  }
  .th-class.unit-class { background: #fff; }
  .th-class.thousand-class { background: #e0e0e0; }
  .th-class.million-class { background: #1b1b1b; color: #fff; }

  /* En-t√™tes de Rang (Ligne 2 - 1/10/100) */
  .th-rank {
    font-size: 0.9rem;
    font-weight: 700;
    padding: 6px 0;
    border-bottom: 1px solid #ccc;
    background: #fafafa;
    color: #555;
  }

  /* Cellules de Valeur (Ligne 3) */
  .col-digit {
    font-size: 2rem;
    font-weight: 800;
    padding: 12px 0;
    height: 70px;
  }
  
  /* Couleurs de fond des colonnes (subtiles) */
  .bg-green-tint { background-color: rgba(60, 179, 113, 0.08); }
  .bg-blue-tint  { background-color: rgba(64, 196, 255, 0.08); }
  .bg-red-tint   { background-color: rgba(229, 57, 53, 0.08); }

  /* Couleur texte dynamique */
  .text-green { color: var(--color-green); }
  .text-blue { color: var(--color-blue); }
  .text-red { color: var(--color-red); }
  .text-black { color: #000; }
  .text-muted { color: #ddd; } 

  /* --- CSS Sp√©cifique Export --- */
  body.exporting .bead {
    box-shadow: none !important;
    border: 2px solid rgba(255,255,255,0.3) !important;
    filter: brightness(1.2) saturate(1.1) !important;
  }
  body.exporting .bead[style*="rgb(60, 179, 113)"] { background: radial-gradient(circle at 30% 30%, #66d494, #3cb371) !important; }
  body.exporting .bead[style*="rgb(64, 196, 255)"] { background: radial-gradient(circle at 30% 30%, #80d8ff, #40c4ff) !important; }
  body.exporting .bead[style*="rgb(229, 57, 53)"] { background: radial-gradient(circle at 30% 30%, #ff6f60, #e53935) !important; }
  body.exporting .overlay { display: none !important; }

</style>
</head>
<body>
  <div class="app" id="appContainer">
    
    <div class="toolbar" data-html2canvas-ignore="false">
      
      <div class="control-group">
        <button class="btn size-toggle" id="btnSize" title="Changer la taille">‚ÜïÔ∏è</button>
        <button class="btn toggle active" id="btnColor" title="Afficher/Masquer Couleurs">üé®</button>
        <button class="btn toggle active" id="btnGroup" title="Afficher/Masquer Groupes">‚¨ú</button>
        <button class="btn toggle" id="btnMarker" title="Afficher/Masquer Rep√®re visuel (5)">‚ö´</button>
        <!-- Bouton Tableau -->
        <button class="btn toggle" id="btnTable" title="Afficher/Masquer Tableau de Num√©ration">üìä</button>
      </div>

      <div class="separator"></div>

      <div class="control-group">
        <select id="labelMode">
          <option value="mult" selected>1x, 10x...</option>
          <option value="num">1, 10...</option>
          <option value="name">Unit√©s...</option>
        </select>
      </div>

      <div class="separator"></div>

      <div class="control-group">
        <button class="btn" id="toggleValue" title="Masquer/Afficher la valeur">üëÅÔ∏è</button>
        <button class="btn zero-btn active" id="reset" title="Remettre tout √† droite">0</button>
        <button class="btn" id="btnExport" title="Sauvegarder en image">üì∑</button>
      </div>
    </div>

    <!-- Zone Principale : Contient le boulier ET le tableau (si activ√©) -->
    <div class="main-area">
      
      <!-- Colonne Gauche : Boulier -->
      <div class="abacus-column">
        <div class="center-display">
          <div id="valueContainer" class="value-container hidden-value"></div>
        </div>

        <div class="abacus-wrapper">
          <div class="labels" id="labelsContainer"></div>
          <div class="abacus" id="abacus" aria-label="Boulier Montessori"></div>
        </div>
      </div>

      <!-- Colonne Droite : Tableau Montessori -->
      <div class="table-column" id="tableColumn">
        <div id="tableContainer">
          <!-- Table g√©n√©r√©e par JS -->
        </div>
      </div>

    </div>
  </div>

<script>
(function(){
  const N = 10;
  const fullMultipliers = [1, 10, 100, 1000, 10000, 100000, 1000000];
  const fullColors = [
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Unit√©s
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Mille
    'var(--color-green)'  // Million
  ];

  const fullLabelData = {
    num: ["1", "10", "100", "1 000", "10 000", "100 000", "1 000 000"],
    name: ["Unit√©s", "Dizaines", "Centaines", "Milliers", "Dix Mille", "Cent Mille", "Million"],
    mult: ["1 x", "10 x", "100 x", "1 000 x", "10 000 x", "100 000 x", "1 000 000 x"]
  };

  let currentRows = 4;
  let state = [];
  let revealed = false; 
  let useColors = true;
  let useGroups = true;
  let useMarkers = false;
  let showTable = false; 

  const appContainer = document.getElementById('appContainer');
  const abacusEl = document.getElementById('abacus');
  const labelsEl = document.getElementById('labelsContainer');
  const valueContainer = document.getElementById('valueContainer');
  const tableContainer = document.getElementById('tableContainer');
  
  const toggleBtn = document.getElementById('toggleValue');
  const resetBtn = document.getElementById('reset');
  const labelSelect = document.getElementById('labelMode');
  
  const btnColor = document.getElementById('btnColor');
  const btnGroup = document.getElementById('btnGroup');
  const btnMarker = document.getElementById('btnMarker');
  const btnTable = document.getElementById('btnTable');
  const btnSize = document.getElementById('btnSize');
  const btnExport = document.getElementById('btnExport');

  function init(){
    updateStructure();
    
    labelSelect.addEventListener('change', updateLabelsText);
    
    btnSize.addEventListener('click', () => {
      if(currentRows === 4) {
        currentRows = 7;
        btnSize.classList.add('active'); 
      } else {
        currentRows = 4;
        btnSize.classList.remove('active');
      }
      updateStructure();
    });

    btnColor.addEventListener('click', () => {
      useColors = !useColors;
      updateToggleButton(btnColor, useColors);
      renderTotal();
      renderTable(); 
    });

    btnGroup.addEventListener('click', () => {
      useGroups = !useGroups;
      updateToggleButton(btnGroup, useGroups);
      renderTotal();
    });

    btnMarker.addEventListener('click', () => {
      useMarkers = !useMarkers;
      updateToggleButton(btnMarker, useMarkers);
      updateBeadMarkers(); 
    });

    // Toggle Tableau
    btnTable.addEventListener('click', () => {
      showTable = !showTable;
      updateToggleButton(btnTable, showTable);
      if(showTable){
        appContainer.classList.add('show-table');
        renderTable();
      } else {
        appContainer.classList.remove('show-table');
      }
      // Trigger resize pour ajuster le layout
      setTimeout(() => {
        layoutAll();
      }, 400); 
    });

    toggleBtn.addEventListener('click', ()=>{
      revealed = !revealed;
      renderTotal();
      renderTable(); 
      if(revealed) toggleBtn.classList.add('active');
      else toggleBtn.classList.remove('active');
    });

    resetBtn.addEventListener('click', ()=>{
      state.fill(0);
      layoutAll();
      renderTotal(); 
      renderTable();
    });

    btnExport.addEventListener('click', async () => {
      btnExport.classList.add('active');
      document.body.classList.add('exporting');
      setTimeout(async () => {
        try {
          const canvas = await html2canvas(appContainer, { scale: 2, backgroundColor: '#fffdf8', useCORS: true });
          const link = document.createElement('a');
          link.download = 'capture-boulier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (err) { console.error(err); } 
        finally {
          document.body.classList.remove('exporting');
          btnExport.classList.remove('active');
        }
      }, 100);
    });
    
    let resizeTimer;
    window.addEventListener('resize', ()=>{
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(layoutAll, 50);
    });
  }

  function updateToggleButton(btn, active){
    if(active) btn.classList.add('active');
    else btn.classList.remove('active');
  }

  function updateStructure(){
    state = Array.from({length: currentRows}, () => 0);
    abacusEl.innerHTML = '';
    labelsEl.innerHTML = '';
    for(let r=0; r<currentRows; r++) createRow(r);
    updateLabelsText();
    layoutAll();
    renderTotal(); 
    renderTable();
  }

  function createRow(r){
    const isStartOfGroup = (r === 3 || r === 6);
    const row = document.createElement('div');
    row.className = 'row';
    if(isStartOfGroup) row.classList.add('gap-top');
    const rod = document.createElement('div');
    rod.className = 'rod';
    row.appendChild(rod);

    for(let j=1; j<=N; j++){
      const bead = document.createElement('div');
      bead.className = 'bead';
      bead.style.background = fullColors[r];
      bead.dataset.index = j;
      if (useMarkers && j > 5) bead.classList.add('marked');
      bead.addEventListener('click', () => onBeadClick(r, j));
      row.appendChild(bead);
    }
    abacusEl.appendChild(row);

    const labelDiv = document.createElement('div');
    labelDiv.className = 'label-item';
    if(r < 3) labelDiv.classList.add('label-white'); 
    else if (r < 6) labelDiv.classList.add('label-gray');
    else labelDiv.classList.add('label-black'); 

    if(r === 0) labelDiv.classList.add('label-top-rounded');
    if(r === 2) labelDiv.classList.add('label-bottom-rounded');
    if(r === 3) labelDiv.classList.add('label-top-rounded');
    if(r === 5) labelDiv.classList.add('label-bottom-rounded');
    if(r === 6) { labelDiv.classList.add('label-top-rounded'); labelDiv.classList.add('label-bottom-rounded'); }

    if(isStartOfGroup) labelDiv.classList.add('gap-top');
    labelsEl.appendChild(labelDiv);
  }

  function updateBeadMarkers() {
    const allBeads = document.querySelectorAll('.bead');
    allBeads.forEach(bead => {
      const j = parseInt(bead.dataset.index);
      if (j > 5) {
        if (useMarkers) bead.classList.add('marked');
        else bead.classList.remove('marked');
      }
    });
  }

  function updateLabelsText(){
    const mode = labelSelect.value;
    const texts = fullLabelData[mode];
    const labelDivs = labelsEl.querySelectorAll('.label-item');
    labelDivs.forEach((div, i) => {
      if(texts[i]) div.textContent = texts[i];
    });
  }

  function onBeadClick(r, j){
    const currentCount = state[r];
    if (j > currentCount) state[r] = j;
    else state[r] = j - 1;
    layoutRow(r);
    renderTotal();
    renderTable();
  }

  function layoutRow(r){
    const row = abacusEl.children[r];
    if(!row) return;
    const beads = row.querySelectorAll('.bead');
    const count = state[r];
    const rowWidth = row.clientWidth;
    const beadSize = 28; 
    const gap = 0;       
    const padding = 0;   
    const leftStart = padding + beadSize/2;
    const rightEnd = rowWidth - padding - beadSize/2;

    beads.forEach(b => {
      const idx = parseInt(b.dataset.index);
      if (idx <= count) {
        const pos = leftStart + (idx - 1) * (beadSize + gap);
        b.style.left = pos + 'px';
      } else {
        const offsetFromEnd = (N - idx) * (beadSize + gap);
        const pos = rightEnd - offsetFromEnd;
        b.style.left = pos + 'px';
      }
    });
  }

  function layoutAll(){
    for(let r=0; r<currentRows; r++) layoutRow(r);
    renderTotal();
  }

  // --- RENDU TABLEAU (Am√©lior√©: Pas de z√©ros non significatifs + Filtre Colonnes) ---
  function renderTable(){
    if(!showTable) {
      tableContainer.innerHTML = "";
      return;
    }

    const groups = [];
    
    // Si Grand, on ajoute Millions
    if(currentRows > 6) {
      groups.push({
        name: "Millions", class: "million-class", 
        cols: [{label:"100", idx:-1}, {label:"10", idx:-1}, {label:"1", idx:6}] 
      });
    }
    
    // Mille (Filtrage Petit/Grand)
    const milleCols = [];
    if(currentRows > 5) milleCols.push({label:"100", idx:5}); // 100k
    if(currentRows > 4) milleCols.push({label:"10", idx:4});  // 10k
    milleCols.push({label:"1", idx:3});                       // 1k (Toujours)
    
    groups.push({
      name: "Mille", class: "thousand-class", 
      cols: milleCols
    });
    
    // Unit√©s
    groups.push({
      name: "Unit√©s Simples", class: "unit-class", 
      cols: [{label:"100", idx:2}, {label:"10", idx:1}, {label:"1", idx:0}]
    });

    // Calcul des valeurs √† afficher (z√©ros non significatifs)
    let hasStarted = false;
    const maxIdx = currentRows - 1;
    const displayValues = {};
    
    for(let i = maxIdx; i >= 0; i--) {
        const val = state[i];
        if(val > 0) hasStarted = true;
        if(hasStarted || i === 0) displayValues[i] = val;
        else displayValues[i] = "";
    }
    
    let headerRow1 = ""; 
    let headerRow2 = ""; 
    let valueRow = "";   
    
    groups.forEach(group => {
      // Ent√™te Classe (colspan dynamique selon nb colonnes r√©elles)
      headerRow1 += `<th class="th-class ${group.class}" colspan="${group.cols.length}">${group.name}</th>`;
      
      group.cols.forEach(col => {
        headerRow2 += `<th class="th-rank">${col.label}</th>`;
        
        let displayVal = "";
        let colorClass = "text-black";
        
        if(col.idx !== -1 && col.idx < currentRows) {
             const val = displayValues[col.idx];
             if(val !== "") displayVal = revealed ? val : "?";
             
             if(useColors && displayVal !== ""){
                if(col.label === "1") colorClass = "text-green bg-green-tint";
                else if(col.label === "10") colorClass = "text-blue bg-blue-tint";
                else if(col.label === "100") colorClass = "text-red bg-red-tint";
             }
        }
        
        valueRow += `<td class="col-digit ${colorClass}">${displayVal}</td>`;
      });
    });

    tableContainer.innerHTML = `
      <table class="montessori-table">
        <thead>
          <tr>${headerRow1}</tr>
          <tr>${headerRow2}</tr>
        </thead>
        <tbody>
          <tr>${valueRow}</tr>
        </tbody>
      </table>
    `;
  }

  function renderTotal(){
    let total = 0;
    for(let r=0; r<currentRows; r++) total += state[r] * fullMultipliers[r];
    
    if(total === 0) resetBtn.classList.add('active');
    else resetBtn.classList.remove('active');

    if(!revealed){
      valueContainer.classList.add('hidden-value');
      return;
    }
    valueContainer.classList.remove('hidden-value');

    const str = total.toString();
    const len = str.length;
    let html = '';
    let currentGroupIndex = -1;
    
    for(let i=0; i<len; i++){
      const digit = str[i];
      const power = len - 1 - i;
      const groupIndex = Math.floor(power / 3);
      
      let bgClass = '';
      if(useGroups){
        if(groupIndex === 0) bgClass = 'bg-white with-bg';
        else if(groupIndex === 1) bgClass = 'bg-gray with-bg';
        else bgClass = 'bg-black with-bg';
      } else {
        bgClass = 'no-bg';
      }
      
      let textColor = '';
      if(useColors){
        const colorIndex = power % 3;
        if(colorIndex === 0) textColor = 'var(--color-green)';
        else if(colorIndex === 1) textColor = 'var(--color-blue)';
        else textColor = 'var(--color-red)';
      } else {
        if(useGroups && groupIndex >= 2) textColor = '#f0f0f0';
        else textColor = '#1b1b1b';
      }
      
      if(groupIndex !== currentGroupIndex){
        if(currentGroupIndex !== -1) html += `</div>`;
        html += `<div class="digit-group ${bgClass}">`;
        currentGroupIndex = groupIndex;
      }
      html += `<span class="digit-char" style="color:${textColor}">${digit}</span>`;
    }
    if(currentGroupIndex !== -1) html += `</div>`;
    valueContainer.innerHTML = html;
  }

  init();
})();
</script>
</body>
</html>
