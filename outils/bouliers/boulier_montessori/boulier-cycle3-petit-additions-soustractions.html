<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boulier Montessori ‚Äì Op√©rations</title>
<style>
  /* --- R√©initialisation & Variables --- */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  :root{
    --bead-size: 28px;
    --bead-gap: 0px; 
    --frame-thickness: 14px;
    --rod-thickness: 4px;

    /* Couleurs Montessori */
    --color-green: #3cb371;
    --color-blue:  #40c4ff;
    --color-red:   #e53935;

    --color-wood: #e2c48a;
    --color-wood-dark: #a88348;

    --bg: #fffdf8;
    --text: #1b1b1b;
    --ui: #f3f1ea;
    --accent: #0f6cf9; /* Bleu principal */
    --ok: #0f9d58;     /* Vert validation */
    --err: #d93025;    /* Rouge erreur */
    
    --btn-off: #9ca3af; /* Gris pour inactif */
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  
  /* Layout Principal (Flexible) */
  .app {
    width: 100%;
    max-width: 900px; 
    margin: 10px auto;
    padding: 0 8px; 
    display: flex; 
    flex-direction: column; 
    min-height: 90vh; 
    background: var(--bg);
    transition: max-width 0.4s ease;
  }

  .app.show-table {
    max-width: 1300px;
  }

  /* --- Topbar & Contr√¥les --- */
  .toolbar{
    display:flex; flex-wrap:nowrap; gap:12px; align-items:center; justify-content:center;
    margin-bottom: 5px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
    background: rgba(255,255,255,0.5); border-radius: 8px; padding: 10px;
  }
  
  .control-group {
    display:flex; align-items:center; gap:6px; flex-shrink: 0; flex-wrap: wrap; justify-content: center;
  }
  
  .separator {
    width: 1px; height: 24px; background: #ccc; margin: 0 6px;
  }

  /* Boutons */
  .btn{
    border:none;
    background: var(--btn-off); 
    color:#fff;font-weight:700;
    padding:6px 12px; border-radius:6px; cursor:pointer;
    box-shadow:none; font-size:.9rem;
    transition: all 0.1s; 
    display: flex; align-items: center; justify-content: center; gap: 4px;
    opacity: 0.9;
    white-space: nowrap;
  }
  
  /* √âtat Actif / Bleu */
  .btn.active, .btn:active {
    background: var(--accent);
    box-shadow: 0 2px 5px rgba(15,108,249,.2);
    opacity: 1;
    transform: translateY(1px); 
  }
  
  .btn.zero-btn {
    font-size: 1rem; padding: 6px 12px; min-width: 30px;
  }

  /* Bouton V√©rifier */
  .btn.check-btn { 
    background: var(--btn-off); /* Gris par d√©faut */
    font-size: 1.1rem; 
    padding: 8px 20px; 
    min-width: 120px;
  }
  
  /* Erreur (Rouge) */
  .btn.check-btn.error {
    background: var(--err);
    animation: shake 0.4s ease-in-out;
  }
  
  /* Succ√®s (Vert) */
  .btn.check-btn.success {
    background: var(--ok);
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .btn.size-toggle { padding: 6px 10px; }
  .btn.toggle { background: var(--btn-off); box-shadow: none; opacity: 0.9; }
  .btn.toggle.active { background: var(--accent); box-shadow: 0 2px 5px rgba(15,108,249,.2); opacity: 1; }

  /* Score */
  .score-display {
    display: flex; gap: 12px; font-weight: 800; font-size: 1.1rem; align-items: center;
    margin-left: 8px;
  }
  .score-item.good { color: var(--ok); }
  .score-item.bad { color: var(--err); }


  /* --- Zone Param√®tres Exercice --- */
  .exercise-panel {
    background: var(--ui);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    width: 100%;
    max-width: 800px;
    align-self: center;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
  }

  .params-row {
    display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center;
    font-size: 0.95rem; font-weight: 600; color: #444;
  }
  .params-row select {
    padding: 4px 8px; border-radius: 6px; border: 1px solid #ccc; font-weight: 600; cursor: pointer;
    background: #fff;
  }
  .params-row label { cursor: pointer; display: flex; align-items: center; gap: 4px; }

  /* Affichage de l'op√©ration */
  .ops-display {
    font-size: 2rem; font-weight: 800; color: #333;
    background: #fff; padding: 15px 30px; border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    min-width: 250px; text-align: center;
    letter-spacing: 1px;
    min-height: 3.5rem;
    display: flex; align-items: center; justify-content: center;
    flex-wrap: wrap; gap: 5px; 
  }

  /* El√©ments de l'op√©ration */
  .op-part { display: inline-flex; align-items: center; justify-content: center; }
  .op-number { display: inline-flex; }
  
  .digit-group {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0 4px; height: 3rem; border-radius: 6px; margin: 0 1px; user-select: none; transition: all 0.3s;
  }
  .digit-group.with-bg { border: 1px solid rgba(0,0,0,0.15); }
  .digit-group.no-bg { background: transparent !important; border: 1px solid transparent; box-shadow: none; }
  .digit-char { font-size: 2rem; font-weight: 800; line-height: 1; margin: 0 1px; transition: color 0.3s; }

  .answer-row {
    display: flex; gap: 15px; align-items: center; margin-top: 5px;
  }
  
  /* --- Input R√©ponse Corrig√© --- */
  .answer-input {
    font-size: 1.6rem; 
    padding: 8px 14px; 
    border-radius: 8px; 
    border: 2px solid var(--accent); /* Bordure bleue par d√©faut */
    width: 140px; 
    text-align: center; 
    font-weight: 700; 
    outline: none;
    -moz-appearance: textfield;
    background-color: #fff;
    color: #333;
  }
  
  .answer-input::-webkit-outer-spin-button, 
  .answer-input::-webkit-inner-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }

  /* Focus : Reste bleu, pas de vert */
  .answer-input:focus { 
    border-color: var(--accent); 
    box-shadow: 0 0 0 3px rgba(15,108,249,0.2); 
  }
  
  /* Emp√™che le vert automatique */
  .answer-input:valid {
    border-color: var(--accent);
  }

  .feedback { font-weight: 700; min-height: 1.2em; font-size: 1.1rem; display: none; } 

  /* Fonds des classes */
  .bg-white { background-color: #ffffff; }
  .bg-gray  { background-color: #e0e0e0; }
  .bg-black { background-color: #1b1b1b; border-color: #444; }

  /* --- Zone Centrale (Split View) --- */
  .main-area {
    display: flex; flex: 1; gap: 30px;
    align-items: flex-start; justify-content: center; 
    transition: all 0.3s; width: 100%;
  }

  /* Colonne Boulier */
  .abacus-column {
    flex: 0 0 auto; width: 100%; max-width: 800px;
    display: flex; flex-direction: column; align-items: center;
    transition: all 0.3s;
  }
  .app.show-table .abacus-column { width: auto; flex: 1 1 600px; }

  /* Colonne Tableau */
  .table-column {
    display: none; flex: 1 1 400px; max-width: 500px;
    flex-direction: column; align-items: stretch;
    padding-top: 180px; 
    opacity: 0; transform: translateX(20px); transition: all 0.4s ease;
  }
  .app.show-table .table-column { display: flex; opacity: 1; transform: translateX(0); }

  /* --- Boulier Layout --- */
  .abacus-wrapper{
    display:flex; align-items:flex-start; justify-content: center;
    width: 100%; overflow-x: auto; padding-bottom: 20px;
  }
  .labels{
    display:flex; flex-direction:column; width: 100px;
    padding-top: 14px; margin-right: 0; flex-shrink: 0;
  }
  .label-item{
    height: 50px; display:flex; align-items:center; justify-content:flex-end;
    padding-right: 12px; font-weight:700; font-size:0.95rem; color:#444;
    border-left: 1px solid #ccc; border-right: none; margin-bottom: 0;
    transition: background 0.3s;
  }
  .label-white { background-color: #ffffff; }
  .label-gray  { background-color: #e0e0e0; }
  .label-black { background-color: #1b1b1b; color: #bdbdbd; border-color: #333; }
  .label-top-rounded { border-top: 1px solid #ccc; border-radius: 6px 0 0 0; }
  .label-bottom-rounded { border-bottom: 1px solid #ccc; border-radius: 0 0 0 6px; }
  .gap-top { margin-top: 30px !important; }

  /* --- Boulier --- */
  .abacus{
    flex:1; min-width: 320px; position:relative;
    background:linear-gradient(90deg, var(--color-wood) 0%, #f3e5c2 20%, #f3e5c2 80%, var(--color-wood) 100%);
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    display: flex; flex-direction: column;
    padding: 14px 0;
    border-right: 14px solid #a88348; border-left: 14px solid #a88348;
    border-radius: 4px;
  }
  .abacus::before, .abacus::after{
    content:""; position:absolute; left: -14px; right: -14px; height:var(--frame-thickness);
    background:linear-gradient(#caa367,#9a733c); z-index: 2;
  }
  .abacus::before{top:0; border-bottom:1px solid rgba(0,0,0,0.3); border-radius:4px 4px 0 0}
  .abacus::after{bottom:0; border-top:1px solid rgba(0,0,0,0.3); border-radius:0 0 4px 4px}

  .row{ position:relative; width:100%; height: 50px; }
  .row.gap-top::before {
    content: ""; position: absolute; top: -15px; left: 5%; right: 5%;
    height: 1px; background: rgba(168, 131, 72, 0.4); border-bottom: 1px dashed rgba(255,255,255,0.3);
  }
  .rod{
    position:absolute; left:0; right:0; top:50%; height:var(--rod-thickness); transform:translateY(-50%);
    background:linear-gradient(180deg,#c09e6c,#8a6538); box-shadow:0 1px 2px rgba(0,0,0,.3);
  }
  .bead{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:var(--bead-size); height:var(--bead-size); border-radius:50%;
    border: 1px solid rgba(0,0,0,0.15); 
    box-shadow: inset -3px -3px 8px rgba(0,0,0,0.25), inset 2px 2px 6px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.3);
    cursor:pointer; user-select:none; z-index: 10;
    transition:left 0.2s ease-out;
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 9px; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }
  .bead:active{transform:translate(-50%,-50%) scale(.95)}
  .bead.marked::after {
    content: ""; width: 4px; height: 4px; background-color: rgba(0, 0, 0, 0.4); border-radius: 50%; display: block;
  }
  .bead.has-text.marked::after { display: none; }

  /* --- Styles du Tableau de Num√©ration --- */
  .montessori-table {
    border-collapse: collapse; width: 100%; background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px;
    overflow: hidden; font-family: sans-serif; table-layout: fixed; 
  }
  .montessori-table th, .montessori-table td { text-align: center; border-right: 1px solid #eee; }
  .montessori-table th:last-child, .montessori-table td:last-child { border-right: none; }
  .th-class { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; padding: 8px 0; color: #333; border-bottom: 2px solid #aaa; }
  .th-class.unit-class { background: #fff; }
  .th-class.thousand-class { background: #e0e0e0; }
  .th-class.million-class { background: #1b1b1b; color: #fff; }
  .th-rank { font-size: 0.9rem; font-weight: 700; padding: 6px 0; border-bottom: 1px solid #ccc; background: #fafafa; color: #555; }
  
  .col-digit { font-size: 2rem; font-weight: 800; padding: 12px 0; height: 60px; }
  
  /* Ligne de r√©sultat */
  .result-row td {
    border-top: 3px solid #333; /* Barre d'op√©ration */
    background: #f9fff9;
  }
  
  .bg-green-tint { background-color: rgba(60, 179, 113, 0.08); }
  .bg-blue-tint  { background-color: rgba(64, 196, 255, 0.08); }
  .bg-red-tint   { background-color: rgba(229, 57, 53, 0.08); }
  .text-green { color: var(--color-green); }
  .text-blue { color: var(--color-blue); }
  .text-red { color: var(--color-red); }
  .text-black { color: #000; }

  /* Overlay */
  .overlay{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    font-size:8rem;font-weight:900;color:white;text-shadow:0 0 30px rgba(0,0,0,.7);
    pointer-events:none;opacity:0;transition:opacity .2s ease; z-index: 100;
  }
  .overlay.show{opacity:1}
  .overlay.ok{color:var(--ok)}
  .overlay.err{color:var(--err)}

</style>
</head>
<body>
  <div class="app" id="appContainer">
    
    <div class="toolbar">
      <!-- Groupe 1: Taille & Style -->
      <div class="control-group">
        <button class="btn size-toggle" id="btnSize" title="Changer la taille">‚ÜïÔ∏è</button>
        <button class="btn toggle active" id="btnColor" title="Afficher/Masquer Couleurs">üé®</button>
        <button class="btn toggle active" id="btnGroup" title="Afficher/Masquer Groupes">‚¨ú</button>
        <button class="btn toggle" id="btnMarker" title="Afficher/Masquer Rep√®re visuel (5)">‚ö´</button>
        <button class="btn toggle" id="btnTable" title="Afficher/Masquer Tableau de Num√©ration">üìä</button>
      </div>

      <div class="separator"></div>

      <!-- Groupe 2: Valeur (Toggle) -->
      <div class="control-group">
        <button class="btn toggle" id="btnLabels" title="Afficher la valeur dans les billes">Valeur</button>
      </div>

      <div class="separator"></div>

      <!-- Groupe 3: Actions + Score -->
      <div class="control-group">
        <button class="btn" id="newOps" title="G√©n√©rer un nouveau calcul">üé≤ Nouveau</button>
        
        <button class="btn zero-btn active" id="reset" title="Remettre tout √† droite">0</button>
        
        <!-- Score int√©gr√© -->
        <div class="score-display">
          <span class="score-item good">‚úÖ <span id="goodCount">0</span></span>
          <span class="score-item bad">‚ùå <span id="badCount">0</span></span>
        </div>
      </div>
    </div>

    <!-- Zone Principale -->
    <div class="main-area">
      
      <!-- Colonne Gauche : Boulier & Params -->
      <div class="abacus-column">
        
        <!-- Panneau Param√®tres & Enonc√© -->
        <div class="exercise-panel">
          <div class="params-row">
            <label>Op√©rations :
              <select id="opCount">
                <option selected>2</option><option>3</option><option>4</option><option>5</option>
              </select>
            </label>
            <label>Max :
              <select id="opStep">
                <option value="100">100</option>
                <option value="1000" selected>1 000</option>
                <option value="1000000">1 Million</option>
                <option value="1000000000">Max</option>
              </select>
            </label>
            <label><input type="radio" name="opMode" value="add" checked> +</label>
            <label><input type="radio" name="opMode" value="mixed"> ¬±</label>
          </div>
          
          <!-- Enonc√© Graphique -->
          <div class="ops-display" id="opsDisplay">
            <!-- G√©n√©r√© par JS -->
          </div>
          
          <div class="answer-row">
            <input type="number" id="userAnswer" class="answer-input" placeholder="?" inputmode="numeric">
            <!-- Bouton V√©rifier -->
            <button class="btn check-btn" id="actionBtn" title="Valider">V√©rifier</button>
          </div>
          
          <div class="feedback" id="feedback"></div>
        </div>

        <div class="abacus-wrapper">
          <div class="labels" id="labelsContainer"></div>
          <div class="abacus" id="abacus" aria-label="Boulier Montessori"></div>
        </div>
      </div>

      <!-- Colonne Droite : Tableau Montessori -->
      <div class="table-column" id="tableColumn">
        <div id="tableContainer"></div>
      </div>

    </div>
  </div>

  <div class="overlay" id="overlay"></div>

<script>
(function(){
  const N = 10;
  const fullMultipliers = [1, 10, 100, 1000, 10000, 100000, 1000000];
  const fullColors = [
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Unit√©s
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Mille
    'var(--color-green)'  // Million
  ];

  const defaultLabels = ["1", "10", "100", "1 000", "10 000", "100 000", "1 000 000"];

  let currentRows = 4;
  let state = [];
  
  // Options Affichage
  let useColors = true;
  let useGroups = true;
  let useMarkers = false;
  let showTable = false; 
  let showBeadValues = false; 

  // Variables Jeu
  let targetValue = 0;
  let currentOpsList = [];
  let goodCount = 0;
  let badCount = 0;
  let isSolved = false; 
  let lastResultCorrect = false;

  const appContainer = document.getElementById('appContainer');
  const abacusEl = document.getElementById('abacus');
  const labelsEl = document.getElementById('labelsContainer');
  const tableContainer = document.getElementById('tableContainer');
  
  const resetBtn = document.getElementById('reset');
  const btnColor = document.getElementById('btnColor');
  const btnGroup = document.getElementById('btnGroup');
  const btnMarker = document.getElementById('btnMarker');
  const btnTable = document.getElementById('btnTable');
  const btnSize = document.getElementById('btnSize');
  const btnLabels = document.getElementById('btnLabels');
  
  // Jeu
  const newOpsBtn = document.getElementById('newOps');
  const actionBtn = document.getElementById('actionBtn'); // V√©rifier/Suivant
  const opsDisplay = document.getElementById('opsDisplay');
  const userAnswer = document.getElementById('userAnswer');
  const feedbackEl = document.getElementById('feedback');
  const goodEl = document.getElementById('goodCount');
  const badEl = document.getElementById('badCount');
  const overlay = document.getElementById('overlay');
  
  const opCountSel = document.getElementById('opCount');
  const opStepSel = document.getElementById('opStep');
  const opModeRadios = document.querySelectorAll('input[name="opMode"]');

  function init(){
    updateStructure();
    generateNewOps();

    btnSize.addEventListener('click', () => {
      if(currentRows === 4) {
        currentRows = 7;
        btnSize.classList.add('active'); 
        btnSize.title = "Passer au petit boulier";
      } else {
        currentRows = 4;
        btnSize.classList.remove('active');
        btnSize.title = "Passer au grand boulier";
      }
      updateStructure();
      generateNewOps();
    });

    btnColor.addEventListener('click', () => {
      useColors = !useColors;
      updateToggleButton(btnColor, useColors);
      renderOpsDisplay(); 
      renderTable(); 
    });

    btnGroup.addEventListener('click', () => {
      useGroups = !useGroups;
      updateToggleButton(btnGroup, useGroups);
      renderOpsDisplay(); 
    });

    btnMarker.addEventListener('click', () => {
      useMarkers = !useMarkers;
      updateToggleButton(btnMarker, useMarkers);
      updateBeadMarkers(); 
    });

    // Toggle Valeur
    btnLabels.addEventListener('click', () => {
      showBeadValues = !showBeadValues;
      updateToggleButton(btnLabels, showBeadValues);
      updateLabelsText(); 
      updateBeadText();   
    });

    btnTable.addEventListener('click', () => {
      showTable = !showTable;
      updateToggleButton(btnTable, showTable);
      if(showTable){
        appContainer.classList.add('show-table');
        renderTable();
      } else {
        appContainer.classList.remove('show-table');
      }
      setTimeout(() => layoutAll(), 400); 
    });

    resetBtn.addEventListener('click', ()=>{
      state.fill(0);
      layoutAll();
      renderTotal(); 
    });

    newOpsBtn.addEventListener('click', () => {
        newOpsBtn.classList.add('active');
        setTimeout(()=>newOpsBtn.classList.remove('active'), 200);
        generateNewOps();
    });

    opCountSel.addEventListener('change', generateNewOps);
    opStepSel.addEventListener('change', generateNewOps);
    opModeRadios.forEach(r => r.addEventListener('change', generateNewOps));

    actionBtn.addEventListener('click', handleAction); 
    userAnswer.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') handleAction();
    });

    window.addEventListener('resize', ()=> setTimeout(layoutAll, 50));
  }

  function updateToggleButton(btn, active){
    if(active) btn.classList.add('active'); else btn.classList.remove('active');
  }

  // --- MOTEUR DE JEU ---
  function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function generateNewOps(){
    const count = parseInt(opCountSel.value);
    const maxLimit = parseInt(opStepSel.value); // Limite choisie (100, 1000...)
    let mode = 'add';
    opModeRadios.forEach(r => { if(r.checked) mode = r.value; });

    // Le max global physique du boulier (9999 ou 9M)
    const physicalMax = (currentRows === 4) ? 9999 : 9999999;
    
    // Le vrai plafond pour ce calcul est le plus petit des deux
    const absoluteLimit = Math.min(maxLimit, physicalMax);

    let current = 0;
    const ops = [];
    let valid = false;
    let tries = 0;

    while(!valid && tries < 200) {
        current = 0;
        ops.length = 0;
        valid = true;
        
        for(let i=0; i<count; i++){
            let sign = 1;
            if(mode === 'mixed') {
                // Si on est √† 0, forcer +, sinon random
                if(current === 0) sign = 1; 
                else sign = Math.random() < 0.5 ? 1 : -1;
            }
            
            // Calculer la valeur max possible pour ce terme
            let termMax;
            if(sign === 1) {
                // Pour une addition : on ne doit pas d√©passer absoluteLimit
                termMax = absoluteLimit - current;
            } else {
                // Pour une soustraction : on ne doit pas descendre sous 0
                termMax = current;
            }

            // Si termMax est trop petit (ex: 0), on ne peut pas g√©n√©rer de terme valide
            if(termMax < 1) {
                // On essaie de "forcer" un petit nombre si possible, ou on invalide
                valid = false; 
                break; 
            }
            
            // On g√©n√®re un nombre al√©atoire entre 1 et termMax
            // Pour √©viter que ce soit toujours 1, on peut limiter le max √† quelque chose de raisonnable
            // mais ici on respecte strictment la limite.
            const val = randomInt(1, termMax);
            
            current += sign * val;
            ops.push(sign * val);
        }
        
        // V√©rification finale
        if(current <= 0 || current > absoluteLimit) valid = false;
        
        tries++;
    }
    
    // Fallback si √©chec g√©n√©ration (tr√®s rare avec limites correctes)
    if (!valid) {
        targetValue = 1; 
        currentOpsList = [1];
        opsDisplay.textContent = "1 = ?";
        return;
    }

    targetValue = current;
    currentOpsList = ops; 
    lastResultCorrect = false;
    isSolved = false;
    
    // Reset UI pour "V√©rifier"
    actionBtn.textContent = "V√©rifier";
    actionBtn.classList.remove('success', 'error'); 
    userAnswer.disabled = false;
    userAnswer.value = '';
    userAnswer.focus();
    
    renderOpsDisplay();
    
    state.fill(0);
    layoutAll();
    renderTotal();
    renderTable();
    
    feedbackEl.textContent = '';
    feedbackEl.style.display = 'none';
  }

  // --- RENDU ENONC√â ---
  function renderOpsDisplay() {
    if(!currentOpsList || currentOpsList.length === 0) return;
    let html = "";
    currentOpsList.forEach((val, index) => {
        if(index > 0 || val < 0) {
            const sign = val >= 0 ? "+" : "‚àí";
            html += `<span class="op-part" style="font-size:1.5rem; margin:0 5px;">${sign}</span>`;
        }
        const absVal = Math.abs(val);
        html += formatNumberHTML(absVal);
    });
    html += `<span class="op-part" style="font-size:1.5rem; margin:0 5px;">=</span>`;
    html += `<span class="op-part" style="font-size:1.5rem;">?</span>`;
    opsDisplay.innerHTML = html;
  }

  function formatNumberHTML(val) {
    const str = val.toString();
    const len = str.length;
    let html = `<div class="op-number">`;
    let currentGroupIndex = -1;
    for(let i=0; i<len; i++){
      const digit = str[i];
      const power = len - 1 - i;
      const groupIndex = Math.floor(power / 3);
      let bgClass = '';
      if(useGroups){
        if(groupIndex === 0) bgClass = 'bg-white with-bg';
        else if(groupIndex === 1) bgClass = 'bg-gray with-bg';
        else bgClass = 'bg-black with-bg';
      } else { bgClass = 'no-bg'; }
      
      let textColor = '';
      if(useColors){
        const colorIndex = power % 3;
        if(colorIndex === 0) textColor = 'var(--color-green)';
        else if(colorIndex === 1) textColor = 'var(--color-blue)';
        else textColor = 'var(--color-red)';
      } else {
        if(useGroups && groupIndex >= 2) textColor = '#f0f0f0'; else textColor = '#1b1b1b';
      }
      
      if(groupIndex !== currentGroupIndex){
        if(currentGroupIndex !== -1) html += `</div>`;
        html += `<div class="digit-group ${bgClass}">`;
        currentGroupIndex = groupIndex;
      }
      html += `<span class="digit-char" style="color:${textColor}">${digit}</span>`;
    }
    if(currentGroupIndex !== -1) html += `</div>`;
    html += `</div>`;
    return html;
  }

  function showOverlay(ok){
    overlay.textContent = ok ? "‚úÖ" : "‚ùå";
    overlay.className = "overlay show " + (ok ? "ok" : "err");
    setTimeout(() => overlay.className = "overlay", 1000);
  }

  function handleAction(){
    if(isSolved) {
        // Mode "Suivant"
        generateNewOps();
    } else {
        // Mode "V√©rifier"
        checkAnswer();
    }
  }

  function checkAnswer(){
    const valAbacus = state.reduce((s, c, r) => s + c * fullMultipliers[r], 0);
    let valInput = userAnswer.value.trim() === "" ? null : parseInt(userAnswer.value);
    
    // Validation STRICTE : Uniquement l'input utilisateur
    if (valInput === null) {
        feedbackEl.textContent = "√âcris une r√©ponse.";
        feedbackEl.style.display = "block";
        feedbackEl.className = "feedback err";
        return;
    }

    if(valInput === targetValue){
        // Gagn√©
        goodCount++; goodEl.textContent = goodCount;
        feedbackEl.textContent = "Bravo ! C'est juste. ‚úÖ";
        feedbackEl.className = "feedback ok";
        feedbackEl.style.display = "block";
        
        setAbacusToValue(targetValue); // Correction auto
        showOverlay(true);
        lastResultCorrect = true;
        renderTable(); 
        
        isSolved = true;
        actionBtn.textContent = "Calcul suivant ‚û°Ô∏è";
        actionBtn.classList.add('success'); 
        userAnswer.disabled = true; 
        
    } else {
        // Perdu
        badCount++; badEl.textContent = badCount;
        feedbackEl.textContent = "Non, essaie encore !";
        feedbackEl.style.display = "block";
        feedbackEl.className = "feedback err";
        
        actionBtn.classList.add('error');
        setTimeout(() => actionBtn.classList.remove('error'), 400); 
        
        showOverlay(false);
    }
  }

  function setAbacusToValue(val) {
      let tempVal = Math.abs(val); 
      for(let r=0; r<currentRows; r++) {
          let digit = tempVal % 10;
          state[r] = digit;
          tempVal = Math.floor(tempVal / 10);
      }
      layoutAll();
      renderTotal();
  }

  // --- LOGIQUE VISUELLE ---

  function updateStructure(){
    state = Array.from({length: currentRows}, () => 0);
    abacusEl.innerHTML = '';
    labelsEl.innerHTML = '';
    for(let r=0; r<currentRows; r++) createRow(r);
    updateLabelsText();
    updateBeadText();
    layoutAll();
    renderTotal(); 
    renderTable();
  }

  function createRow(r){
    const isStartOfGroup = (r === 3 || r === 6);
    const row = document.createElement('div');
    row.className = 'row';
    if(isStartOfGroup) row.classList.add('gap-top');
    const rod = document.createElement('div');
    rod.className = 'rod';
    row.appendChild(rod);

    for(let j=1; j<=N; j++){
      const bead = document.createElement('div');
      bead.className = 'bead';
      bead.style.background = fullColors[r];
      bead.dataset.index = j;
      if (useMarkers && j > 5) bead.classList.add('marked');
      bead.addEventListener('click', () => onBeadClick(r, j));
      row.appendChild(bead);
    }
    abacusEl.appendChild(row);

    const labelDiv = document.createElement('div');
    labelDiv.className = 'label-item';
    if(r < 3) labelDiv.classList.add('label-white'); 
    else if (r < 6) labelDiv.classList.add('label-gray');
    else labelDiv.classList.add('label-black'); 

    if(r === 0) labelDiv.classList.add('label-top-rounded');
    if(r === 2) labelDiv.classList.add('label-bottom-rounded');
    if(r === 3) labelDiv.classList.add('label-top-rounded');
    if(r === 5) labelDiv.classList.add('label-bottom-rounded');
    if(r === 6) { labelDiv.classList.add('label-top-rounded'); labelDiv.classList.add('label-bottom-rounded'); }

    if(isStartOfGroup) labelDiv.classList.add('gap-top');
    labelsEl.appendChild(labelDiv);
  }

  function updateBeadMarkers() {
    const allBeads = document.querySelectorAll('.bead');
    allBeads.forEach(bead => {
      const j = parseInt(bead.dataset.index);
      if (j > 5) {
        if (useMarkers) bead.classList.add('marked');
        else bead.classList.remove('marked');
      }
    });
  }

  function updateBeadText() {
    const rows = abacusEl.children;
    const displayValues = ["1", "10", "100", "1 000"];
    for(let r=0; r<rows.length; r++){
      const row = rows[r];
      const beads = row.querySelectorAll('.bead');
      let text = "";
      if(showBeadValues && r < 4) text = displayValues[r];
      beads.forEach(bead => {
        bead.textContent = text;
        if(text !== "") bead.classList.add('has-text');
        else bead.classList.remove('has-text');
      });
    }
  }

  function updateLabelsText(){
    const labelDivs = labelsEl.querySelectorAll('.label-item');
    labelDivs.forEach((div, i) => {
      if(!showBeadValues) div.textContent = defaultLabels[i] || "";
      else div.textContent = ""; 
    });
  }

  function onBeadClick(r, j){
    // Pas de blocage si r√©solu, on peut explorer
    const currentCount = state[r];
    if (j > currentCount) state[r] = j;
    else state[r] = j - 1;
    layoutRow(r);
    renderTotal();
    // Le tableau ne montre pas le r√©sultat "live" ici (sauf si on veut tricher ?)
    // En mode "Op√©ration", le tableau montre l'√©nonc√©. Le r√©sultat s'affiche √† la validation.
    // Donc on ne renderTable() pas ici.
  }

  function layoutRow(r){
    const row = abacusEl.children[r];
    if(!row) return;
    const beads = row.querySelectorAll('.bead');
    const count = state[r];
    const rowWidth = row.clientWidth;
    const beadSize = 28; 
    const gap = 0;       
    const padding = 0;   
    const leftStart = padding + beadSize/2;
    const rightEnd = rowWidth - padding - beadSize/2;

    beads.forEach(b => {
      const idx = parseInt(b.dataset.index);
      if (idx <= count) b.style.left = leftStart + (idx - 1) * (beadSize + gap) + 'px';
      else {
        const offsetFromEnd = (N - idx) * (beadSize + gap);
        b.style.left = rightEnd - offsetFromEnd + 'px';
      }
    });
  }

  function layoutAll(){
    for(let r=0; r<currentRows; r++) layoutRow(r);
  }

  function renderTable(){
    if(!showTable) {
      tableContainer.innerHTML = "";
      return;
    }
    
    const groups = [];
    groups.push({ name: "", class: "th-empty", cols: [{label:"", idx: -99, width: "30px"}] });

    if(currentRows > 6) {
      groups.push({ name: "Millions", class: "million-class", cols: [{label:"1", idx:6}] });
    }
    const milleCols = [];
    if(currentRows > 5) milleCols.push({label:"100", idx:5});
    if(currentRows > 4) milleCols.push({label:"10", idx:4});
    milleCols.push({label:"1", idx:3});
    groups.push({ name: "Mille", class: "thousand-class", cols: milleCols });
    groups.push({ name: "Unit√©s Simples", class: "unit-class", cols: [{label:"100", idx:2}, {label:"10", idx:1}, {label:"1", idx:0}] });

    let headerRow1 = ""; let headerRow2 = "";
    groups.forEach(group => {
      if(group.class === 'th-empty') {
          headerRow1 += `<th style="border:none; width:30px;"></th>`;
          headerRow2 += `<th style="border:none;"></th>`;
      } else {
          headerRow1 += `<th class="th-class ${group.class}" colspan="${group.cols.length}">${group.name}</th>`;
          group.cols.forEach(col => headerRow2 += `<th class="th-rank">${col.label}</th>`);
      }
    });

    let bodyRows = "";
    const allCols = [];
    groups.forEach(g => { if(g.class !== 'th-empty') allCols.push(...g.cols); });
    
    currentOpsList.forEach((opVal, index) => {
        let absVal = Math.abs(opVal);
        let valStr = absVal.toString();
        let signSymbol = "";
        if (index > 0) {
            signSymbol = (opVal < 0) ? "‚àí" : "+";
        }
        
        let rowHtml = "";
        rowHtml += `<td style="font-size:1.5rem; font-weight:bold; color:#555; border:none; text-align:center;">${signSymbol}</td>`;

        allCols.forEach((col) => {
            let p = col.idx;
            let digit = "";
            if (absVal >= Math.pow(10, p)) {
                digit = Math.floor(absVal / Math.pow(10, p)) % 10;
                if (p >= valStr.length) digit = ""; 
            } else digit = "";
            
            let colorClass = "text-black";
            if(useColors && digit !== ""){
                let mod = p % 3;
                if(mod === 0) colorClass = "text-green";
                else if(mod === 1) colorClass = "text-blue";
                else colorClass = "text-red";
            }
            rowHtml += `<td class="col-digit ${colorClass}">${digit}</td>`;
        });
        bodyRows += `<tr>${rowHtml}</tr>`;
    });
    
    if(lastResultCorrect) {
        let resStr = Math.abs(targetValue).toString();
        let rowHtml = `<td style="border-top:3px solid #333; border-right:none;">=</td>`;
        allCols.forEach(col => {
            let p = col.idx;
            let digit = "";
             if (Math.abs(targetValue) >= Math.pow(10, p)) {
                 digit = Math.floor(Math.abs(targetValue) / Math.pow(10, p)) % 10;
                 if (p >= resStr.length) digit = ""; 
             } else digit = "";
             
             let colorClass = "text-black";
             if(useColors && digit !== "") {
                 let mod = p % 3;
                 if(mod === 0) colorClass = "text-green";
                 else if(mod === 1) colorClass = "text-blue";
                 else colorClass = "text-red";
             }
             rowHtml += `<td class="col-digit ${colorClass}">${digit}</td>`;
        });
        bodyRows += `<tr class="result-row">${rowHtml}</tr>`;
    } else {
        let rowHtml = `<td style="border-top:3px solid #333; border-right:none;"></td>`;
        allCols.forEach(col => rowHtml += `<td></td>`);
        bodyRows += `<tr class="result-row">${rowHtml}</tr>`;
    }

    tableContainer.innerHTML = `
      <table class="montessori-table">
        <thead><tr>${headerRow1}</tr><tr>${headerRow2}</tr></thead>
        <tbody>${bodyRows}</tbody>
      </table>
    `;
  }

  function renderTotal(){
    let total = 0;
    for(let r=0; r<currentRows; r++) total += state[r] * fullMultipliers[r];
    if(total === 0) resetBtn.classList.add('active');
    else resetBtn.classList.remove('active');
  }

  init();
})();
</script>
