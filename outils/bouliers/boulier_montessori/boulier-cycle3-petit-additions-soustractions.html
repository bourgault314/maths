<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boulier Montessori ‚Äì Op√©rations</title>
<style>
  /* --- R√©initialisation & Variables --- */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  :root{
    --bead-size: 28px;
    --bead-gap: 0px; 
    --frame-thickness: 14px;
    --rod-thickness: 4px;

    /* Couleurs Montessori */
    --color-green: #3cb371;
    --color-blue:  #40c4ff;
    --color-red:   #e53935;

    --color-wood: #e2c48a;
    --color-wood-dark: #a88348;

    --bg: #fffdf8;
    --text: #1b1b1b;
    --ui: #f3f1ea;
    --accent: #0f6cf9; /* Bleu principal */
    --ok: #0f9d58;     /* Vert validation */
    --err: #d93025;    /* Rouge erreur */
    
    --btn-off: #9ca3af; /* Gris pour inactif */
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  
  /* Layout Principal (Flexible) */
  .app {
    width: 100%;
    max-width: 900px; 
    margin: 10px auto;
    padding: 0 8px; 
    display: flex; 
    flex-direction: column; 
    min-height: 90vh; 
    background: var(--bg);
    transition: max-width 0.4s ease;
  }

  .app.show-table {
    max-width: 1300px;
  }

  /* --- Topbar & Contr√¥les --- */
  .toolbar{
    display:flex; flex-wrap:nowrap; gap:12px; align-items:center; justify-content:center;
    margin-bottom: 5px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
    background: rgba(255,255,255,0.5); border-radius: 8px; padding: 10px;
  }
  
  .control-group {
    display:flex; align-items:center; gap:6px; flex-shrink: 0; flex-wrap: wrap; justify-content: center;
  }
  
  /* Boutons */
  .btn{
    border:none;
    background: var(--btn-off); 
    color:#fff;font-weight:700;
    padding:6px 12px; border-radius:6px; cursor:pointer;
    box-shadow:none; font-size:.9rem;
    transition: all 0.1s; 
    display: flex; align-items: center; justify-content: center; gap: 4px;
    opacity: 0.9;
    white-space: nowrap;
  }
  
  /* √âtat Actif / Bleu */
  .btn.active, .btn:active {
    background: var(--accent);
    box-shadow: 0 2px 5px rgba(15,108,249,.2);
    opacity: 1;
    transform: translateY(1px); 
  }
  
  .btn.zero-btn {
    font-size: 1rem; padding: 6px 12px; min-width: 30px;
  }

  /* Bouton V√©rifier */
  .btn.check-btn { 
    background: var(--btn-off); /* Gris par d√©faut */
    font-size: 1.1rem; 
    padding: 8px 20px; 
    min-width: 120px;
  }
  
  /* Erreur (Rouge) */
  .btn.check-btn.error {
    background: var(--err);
    animation: shake 0.4s ease-in-out;
  }
  
  /* Succ√®s (Vert) */
  .btn.check-btn.success {
    background: var(--ok);
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .btn.size-toggle { padding: 6px 10px; }
  .btn.toggle { background: var(--btn-off); box-shadow: none; opacity: 0.9; }
  .btn.toggle.active { background: var(--accent); box-shadow: 0 2px 5px rgba(15,108,249,.2); opacity: 1; }

  /* Score */
  .score-display {
    display: flex; gap: 12px; font-weight: 800; font-size: 1.1rem; align-items: center;
    margin-left: 8px;
  }
  .score-item.good { color: var(--ok); }
  .score-item.bad { color: var(--err); }


  /* --- Zone Param√®tres Exercice --- */
  .exercise-panel {
    background: var(--ui);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    width: 100%;
    max-width: 800px;
    align-self: center;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
  }

  .params-row {
    display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center;
    font-size: 0.95rem; font-weight: 600; color: #444;
    width: 100%;
  }
  .params-row select {
    padding: 4px 8px; border-radius: 6px; border: 1px solid #ccc; font-weight: 600; cursor: pointer;
    background: #fff;
  }
  .params-row label { cursor: pointer; display: flex; align-items: center; gap: 4px; }

  /* Manual Input Styles */
  .manual-input {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 200px;
  }

  /* Affichage de l'op√©ration */
  .ops-display {
    font-size: 2rem; font-weight: 800; color: #333;
    background: #fff; padding: 15px 30px; border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    min-width: 250px; text-align: center;
    letter-spacing: 1px;
    min-height: 3.5rem;
    display: flex; align-items: center; justify-content: center;
    flex-wrap: wrap; gap: 5px; 
  }

  /* El√©ments de l'op√©ration */
  .op-part { display: inline-flex; align-items: center; justify-content: center; }
  .op-number { display: inline-flex; }
  
  .digit-group {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0 4px; height: 3rem; border-radius: 6px; margin: 0 1px; user-select: none; transition: all 0.3s;
  }
  .digit-group.with-bg { border: 1px solid rgba(0,0,0,0.15); }
  .digit-group.no-bg { background: transparent !important; border: 1px solid transparent; box-shadow: none; }
  .digit-char { font-size: 2rem; font-weight: 800; line-height: 1; margin: 0 1px; transition: color 0.3s; }

  .answer-row {
    display: flex; gap: 15px; align-items: center; margin-top: 5px;
  }
  
  /* --- Input R√©ponse Corrig√© --- */
  .answer-input {
    font-size: 1.6rem; 
    padding: 8px 14px; 
    border-radius: 8px; 
    border: 2px solid var(--accent); /* Bordure bleue par d√©faut */
    width: 140px; 
    text-align: center; 
    font-weight: 700; 
    outline: none;
    -moz-appearance: textfield;
    background-color: #fff;
    color: #333;
  }
  
  .answer-input::-webkit-outer-spin-button, 
  .answer-input::-webkit-inner-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }

  /* Focus : Reste bleu, pas de vert */
  .answer-input:focus { 
    border-color: var(--accent); 
    box-shadow: 0 0 0 3px rgba(15,108,249,0.2); 
  }
  
  /* Emp√™che le vert automatique */
  .answer-input:valid {
    border-color: var(--accent);
  }

  .feedback { font-weight: 700; min-height: 1.2em; font-size: 1.1rem; display: none; } 

  /* Fonds des classes */
  .bg-white { background-color: #ffffff; }
  .bg-gray  { background-color: #e0e0e0; }
  .bg-black { background-color: #1b1b1b; border-color: #444; }

  /* --- Zone Centrale (Split View) --- */
  .main-area {
    display: flex; flex: 1; gap: 30px;
    align-items: flex-start; justify-content: center; 
    transition: all 0.3s; width: 100%;
  }

  /* Colonne Boulier */
  .abacus-column {
    flex: 0 0 auto; width: 100%; max-width: 800px;
    display: flex; flex-direction: column; align-items: center;
    transition: all 0.3s;
  }
  .app.show-table .abacus-column { width: auto; flex: 1 1 600px; }

  /* Colonne Tableau */
  .table-column {
    display: none; flex: 1 1 400px; max-width: 500px;
    flex-direction: column; align-items: stretch;
    padding-top: 180px; 
    opacity: 0; transform: translateX(20px); transition: all 0.4s ease;
  }
  .app.show-table .table-column { display: flex; opacity: 1; transform: translateX(0); }

  /* --- Boulier Layout --- */
  .abacus-wrapper{
    display:flex; align-items:flex-start; justify-content: center;
    width: 100%; overflow-x: auto; padding-bottom: 20px;
  }
  .labels{
    display:flex; flex-direction:column; width: 100px;
    padding-top: 14px; margin-right: 0; flex-shrink: 0;
  }
  .label-item{
    height: 50px; display:flex; align-items:center; justify-content:flex-end;
    padding-right: 12px; font-weight:700; font-size:0.95rem; color:#444;
    border-left: 1px solid #ccc; border-right: none; margin-bottom: 0;
    transition: background 0.3s;
  }
  .label-white { background-color: #ffffff; }
  .label-gray  { background-color: #e0e0e0; }
  .label-black { background-color: #1b1b1b; color: #bdbdbd; border-color: #333; }
  .label-top-rounded { border-top: 1px solid #ccc; border-radius: 6px 0 0 0; }
  .label-bottom-rounded { border-bottom: 1px solid #ccc; border-radius: 0 0 0 6px; }
  .gap-top { margin-top: 30px !important; }

  /* --- Boulier --- */
  .abacus{
    flex:1; min-width: 320px; position:relative;
    background:linear-gradient(90deg, var(--color-wood) 0%, #f3e5c2 20%, #f3e5c2 80%, var(--color-wood) 100%);
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    display: flex; flex-direction: column;
    padding: 14px 0;
    border-right: 14px solid #a88348; border-left: 14px solid #a88348;
    border-radius: 4px;
  }
  .abacus::before, .abacus::after{
    content:""; position:absolute; left: -14px; right: -14px; height:var(--frame-thickness);
    background:linear-gradient(#caa367,#9a733c); z-index: 2;
  }
  .abacus::before{top:0; border-bottom:1px solid rgba(0,0,0,0.3); border-radius:4px 4px 0 0}
  .abacus::after{bottom:0; border-top:1px solid rgba(0,0,0,0.3); border-radius:0 0 4px 4px}

  .row{ position:relative; width:100%; height: 50px; }
  .row.gap-top::before {
    content: ""; position: absolute; top: -15px; left: 5%; right: 5%;
    height: 1px; background: rgba(168, 131, 72, 0.4); border-bottom: 1px dashed rgba(255,255,255,0.3);
  }
  .rod{
    position:absolute; left:0; right:0; top:50%; height:var(--rod-thickness); transform:translateY(-50%);
    background:linear-gradient(180deg,#c09e6c,#8a6538); box-shadow:0 1px 2px rgba(0,0,0,.3);
  }
  .bead{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:var(--bead-size); height:var(--bead-size); border-radius:50%;
    border: 1px solid rgba(0,0,0,0.15); 
    box-shadow: inset -3px -3px 8px rgba(0,0,0,0.25), inset 2px 2px 6px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.3);
    cursor:pointer; user-select:none; z-index: 10;
    transition:left 0.2s ease-out;
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 9px; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }
  .bead:active{transform:translate(-50%,-50%) scale(.95)}
  .bead.marked::after {
    content: ""; width: 4px; height: 4px; background-color: rgba(0, 0, 0, 0.4); border-radius: 50%; display: block;
  }
  .bead.has-text.marked::after { display: none; }

  /* --- Styles du Tableau de Num√©ration --- */
  .montessori-table {
    border-collapse: collapse; width: 100%; background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px;
    overflow: hidden; font-family: sans-serif; table-layout: fixed; 
  }
  .montessori-table th, .montessori-table td { text-align: center; border-right: 1px solid #eee; }
  .montessori-table th:last-child, .montessori-table td:last-child { border-right: none; }
  .th-class { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; padding: 8px 0; color: #333; border-bottom: 2px solid #aaa; }
  .th-class.unit-class { background: #fff; }
  .th-class.thousand-class { background: #e0e0e0; }
  .th-class.million-class { background: #1b1b1b; color: #fff; }
  .th-rank { font-size: 0.9rem; font-weight: 700; padding: 6px 0; border-bottom: 1px solid #ccc; background: #fafafa; color: #555; }
  
  .col-digit { font-size: 2rem; font-weight: 800; padding: 12px 0; height: 60px; }
  
  /* Ligne de r√©sultat */
  .result-row td {
    border-top: 3px solid #333; /* Barre d'op√©ration */
    background: #f9fff9;
  }
  
  .bg-green-tint { background-color: rgba(60, 179, 113, 0.08); }
  .bg-blue-tint  { background-color: rgba(64, 196, 255, 0.08); }
  .bg-red-tint   { background-color: rgba(229, 57, 53, 0.08); }
  .text-green { color: var(--color-green); }
  .text-blue { color: var(--color-blue); }
  .text-red { color: var(--color-red); }
  .text-black { color: #000; }

  /* Overlay */
  .overlay{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    font-size:8rem;font-weight:900;color:white;text-shadow:0 0 30px rgba(0,0,0,.7);
    pointer-events:none;opacity:0;transition:opacity .2s ease; z-index: 100;
  }
  .overlay.show{opacity:1}
  .overlay.ok{color:var(--ok)}
  .overlay.err{color:var(--err)}

</style>
</head>
<body>
  <div class="app" id="appContainer">
    
    <div class="toolbar">
      <!-- Groupe 1: Taille & Style -->
      <div class="control-group">
        <button class="btn size-toggle" id="btnSize" title="Changer la taille">‚ÜïÔ∏è</button>
        <button class="btn toggle active" id="btnColor" title="Afficher/Masquer Couleurs">üé®</button>
        <button class="btn toggle active" id="btnGroup" title="Afficher/Masquer Groupes">‚¨ú</button>
        <button class="btn toggle" id="btnMarker" title="Afficher/Masquer Rep√®re visuel (5)">‚ö´</button>
        <button class="btn toggle" id="btnTable" title="Afficher/Masquer Tableau de Num√©ration">üìä</button>
      </div>

      <!-- Groupe 2: Valeur (Toggle) -->
      <div class="control-group">
        <button class="btn toggle" id="btnLabels" title="Afficher la valeur dans les billes">Valeur</button>
      </div>

      <!-- Groupe 3: Actions + Score -->
      <div class="control-group">
        <button class="btn" id="newOps" title="G√©n√©rer un nouveau calcul">üé≤ Nouveau</button>
        <button class="btn" id="btnCustom" title="Entrer son propre calcul">‚úçÔ∏è Proposition</button>
        
        <button class="btn zero-btn active" id="reset" title="Remettre tout √† droite">0</button>
        
        <!-- Score int√©gr√© -->
        <div class="score-display">
          <span class="score-item good">‚úÖ <span id="goodCount">0</span></span>
          <span class="score-item bad">‚ùå <span id="badCount">0</span></span>
        </div>
      </div>
      
      <!-- Groupe 4: Export (Nouveau) -->
      <div class="control-group" style="margin-left: 10px; border-left: 1px solid #ccc; padding-left: 10px;">
        <button class="btn" id="btnExport" title="Sauvegarder Tout (Boulier + Tableau)">üì∑ Tout</button>
        <button class="btn" id="btnExportTable" title="Sauvegarder Tableau + Calcul seulement">üìä Tableau</button>
      </div>

    </div>

    <!-- Zone Principale -->
    <div class="main-area">
      
      <!-- Colonne Gauche : Boulier & Params -->
      <div class="abacus-column">
        
        <!-- Panneau Param√®tres & Enonc√© -->
        <div class="exercise-panel">
          <!-- Mode Auto -->
          <div class="params-row" id="autoControls">
            <label>Op√©rations :
              <select id="opCount">
                <option selected>2</option><option>3</option><option>4</option><option>5</option>
              </select>
            </label>
            <label>Max :
              <select id="opStep">
                <option value="100">100</option>
                <option value="1000" selected>1 000</option>
                <option value="1000000">1 Million</option>
                <option value="1000000000">Max</option>
              </select>
            </label>
            <label><input type="radio" name="opMode" value="add" checked> +</label>
            <label><input type="radio" name="opMode" value="mixed"> ¬±</label>
          </div>

          <!-- Mode Manuel (Cach√© par d√©faut) -->
          <div class="params-row" id="manualControls" style="display:none;">
            <input type="text" id="manualInput" class="manual-input" placeholder="Ex: 12 + 25">
            <button class="btn active" id="btnValidateCustom">Valider</button>
            <button class="btn" id="btnCancelCustom">Annuler</button>
          </div>
          
          <!-- Enonc√© Graphique -->
          <div class="ops-display" id="opsDisplay">
            <!-- G√©n√©r√© par JS -->
          </div>
          
          <div class="answer-row">
            <input type="number" id="userAnswer" class="answer-input" placeholder="?" inputmode="numeric">
            <!-- Bouton V√©rifier -->
            <button class="btn check-btn" id="actionBtn" title="Valider">V√©rifier</button>
          </div>
          
          <div class="feedback" id="feedback"></div>
        </div>

        <div class="abacus-wrapper">
          <div class="labels" id="labelsContainer"></div>
          <div class="abacus" id="abacus" aria-label="Boulier Montessori"></div>
        </div>
      </div>

      <!-- Colonne Droite : Tableau Montessori -->
      <div class="table-column" id="tableColumn">
        <div id="tableContainer"></div>
      </div>

    </div>
  </div>

  <div class="overlay" id="overlay"></div>

<script>
(function(){
  const N = 10;
  const fullMultipliers = [1, 10, 100, 1000, 10000, 100000, 1000000];
  const fullColors = [
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Unit√©s
    'var(--color-green)', 'var(--color-blue)', 'var(--color-red)',   // Mille
    'var(--color-green)'  // Million
  ];

  const defaultLabels = ["1", "10", "100", "1 000", "10 000", "100 000", "1 000 000"];

  let currentRows = 4;
  let state = [];
  
  // Options Affichage
  let useColors = true;
  let useGroups = true;
  let useMarkers = false;
  let showTable = false; 
  let showBeadValues = false; 

  // Variables Jeu
  let targetValue = 0;
  let currentOpsList = [];
  let goodCount = 0;
  let badCount = 0;
  let isSolved = false; 
  let lastResultCorrect = false;

  const appContainer = document.getElementById('appContainer');
  const abacusEl = document.getElementById('abacus');
  const labelsEl = document.getElementById('labelsContainer');
  const tableContainer = document.getElementById('tableContainer');
  
  const resetBtn = document.getElementById('reset');
  const btnColor = document.getElementById('btnColor');
  const btnGroup = document.getElementById('btnGroup');
  const btnMarker = document.getElementById('btnMarker');
  const btnTable = document.getElementById('btnTable');
  const btnSize = document.getElementById('btnSize');
  const btnLabels = document.getElementById('btnLabels');
  
  // Jeu
  const newOpsBtn = document.getElementById('newOps');
  const btnCustom = document.getElementById('btnCustom');
  const autoControls = document.getElementById('autoControls');
  const manualControls = document.getElementById('manualControls');
  const manualInput = document.getElementById('manualInput');
  const btnValidateCustom = document.getElementById('btnValidateCustom');
  const btnCancelCustom = document.getElementById('btnCancelCustom');

  const actionBtn = document.getElementById('actionBtn'); // V√©rifier/Suivant
  const opsDisplay = document.getElementById('opsDisplay');
  const userAnswer = document.getElementById('userAnswer');
  const feedbackEl = document.getElementById('feedback');
  const goodEl = document.getElementById('goodCount');
  const badEl = document.getElementById('badCount');
  const overlay = document.getElementById('overlay');
  
  const opCountSel = document.getElementById('opCount');
  const opStepSel = document.getElementById('opStep');
  const opModeRadios = document.querySelectorAll('input[name="opMode"]');

  // Nouveaux boutons export
  const btnExport = document.getElementById('btnExport');
  const btnExportTable = document.getElementById('btnExportTable');

  function init(){
    updateStructure();
    generateNewOps();

    btnSize.addEventListener('click', () => {
      if(currentRows === 4) {
        currentRows = 7;
        btnSize.classList.add('active'); 
        btnSize.title = "Passer au petit boulier";
      } else {
        currentRows = 4;
        btnSize.classList.remove('active');
        btnSize.title = "Passer au grand boulier";
      }
      updateStructure();
      generateNewOps();
    });

    btnColor.addEventListener('click', () => {
      useColors = !useColors;
      updateToggleButton(btnColor, useColors);
      renderOpsDisplay(); 
      renderTable(); 
    });

    btnGroup.addEventListener('click', () => {
      useGroups = !useGroups;
      updateToggleButton(btnGroup, useGroups);
      renderOpsDisplay(); 
    });

    btnMarker.addEventListener('click', () => {
      useMarkers = !useMarkers;
      updateToggleButton(btnMarker, useMarkers);
      updateBeadMarkers(); 
    });

    // Toggle Valeur
    btnLabels.addEventListener('click', () => {
      showBeadValues = !showBeadValues;
      updateToggleButton(btnLabels, showBeadValues);
      updateLabelsText(); 
      updateBeadText();   
    });

    btnTable.addEventListener('click', () => {
      showTable = !showTable;
      updateToggleButton(btnTable, showTable);
      if(showTable){
        appContainer.classList.add('show-table');
        renderTable();
      } else {
        appContainer.classList.remove('show-table');
      }
      setTimeout(() => layoutAll(), 400); 
    });

    resetBtn.addEventListener('click', ()=>{
      state.fill(0);
      layoutAll();
      renderTotal(); 
    });

    newOpsBtn.addEventListener('click', () => {
        newOpsBtn.classList.add('active');
        setTimeout(()=>newOpsBtn.classList.remove('active'), 200);
        // Ensure manual mode is hidden when clicking Random New
        manualControls.style.display = 'none';
        autoControls.style.display = 'flex';
        generateNewOps();
    });

    // Manual Mode Handlers
    btnCustom.addEventListener('click', () => {
        autoControls.style.display = 'none';
        manualControls.style.display = 'flex';
        manualInput.value = '';
        manualInput.focus();
    });

    btnCancelCustom.addEventListener('click', () => {
        manualControls.style.display = 'none';
        autoControls.style.display = 'flex';
    });

    btnValidateCustom.addEventListener('click', () => {
        parseAndStartCustom(manualInput.value);
    });

    manualInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') parseAndStartCustom(manualInput.value);
    });


    opCountSel.addEventListener('change', generateNewOps);
    opStepSel.addEventListener('change', generateNewOps);
    opModeRadios.forEach(r => r.addEventListener('change', generateNewOps));

    actionBtn.addEventListener('click', handleAction); 
    userAnswer.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') handleAction();
    });

    // --- ECOUTEURS EXPORT ---
    btnExport.addEventListener('click', () => exportImage(false)); // Tout

  function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function parseAndStartCustom(text){
    // Regex pour extraire nombres avec signe optionnel
    const matches = text.match(/[+\-]?\s*\d+/g);
    
    if(!matches || matches.length === 0) {
        alert("Veuillez entrer une op√©ration valide (ex: 12 + 5)");
        return;
    }

    const ops = matches.map(m => {
        const clean = m.replace(/\s+/g, '');
        return parseInt(clean, 10);
    });

    let sum = 0;
    for(let n of ops) sum += n;

    if(sum < 0) {
        alert("Le r√©sultat ne peut pas √™tre n√©gatif pour cet exercice.");
        return;
    }

    const physicalMax = (currentRows === 4) ? 9999 : 9999999;
    if(sum > physicalMax) {
        alert("Le r√©sultat d√©passe la capacit√© du boulier (" + physicalMax.toLocaleString('fr-FR') + ").");
        return;
    }

    // Appliquer le jeu
    currentOpsList = ops;
    targetValue = sum;
    
    resetGameUI();
    
    // UI Feedback
    manualControls.style.display = 'none';
    autoControls.style.display = 'flex';
  }

  function generateNewOps(){
    const count = parseInt(opCountSel.value);
    const maxLimit = parseInt(opStepSel.value); 
    let mode = 'add';
    opModeRadios.forEach(r => { if(r.checked) mode = r.value; });

    const physicalMax = (currentRows === 4) ? 9999 : 9999999;
    const absoluteLimit = Math.min(maxLimit, physicalMax);

    let current = 0;
    const ops = [];
    let valid = false;
    let tries = 0;

    while(!valid && tries < 200) {
        current = 0;
        ops.length = 0;
        valid = true;
        
        for(let i=0; i<count; i++){
            let sign = 1;
            if(mode === 'mixed') {
                if(current === 0) sign = 1; 
                else sign = Math.random() < 0.5 ? 1 : -1;
            }
            
            let termMax;
            if(sign === 1) termMax = absoluteLimit - current;
            else termMax = current;

            if(termMax < 1) {
                valid = false; 
                break; 
            }
            
            const val = randomInt(1, termMax);
            current += sign * val;
            ops.push(sign * val);
        }
        
        if(current <= 0 || current > absoluteLimit) valid = false;
        tries++;
    }
    
    if (!valid) {
        targetValue = 1; 
        currentOpsList = [1];
        opsDisplay.textContent = "1 = ?";
        return;
    }

    targetValue = current;
    currentOpsList = ops; 
    
    resetGameUI();
  }

  function formatNumberHTML(val) {
    const str = val.toString();
    const len = str.length;
    let html = `<div class="op-number">`;
    let currentGroupIndex = -1;
    for(let i=0; i<len; i++){
      const digit = str[i];
      const power = len - 1 - i;
      const groupIndex = Math.floor(power / 3);
      let bgClass = '';
      if(useGroups){
        if(groupIndex === 0) bgClass = 'bg-white with-bg';
        else if(groupIndex === 1) bgClass = 'bg-gray with-bg';
        else bgClass = 'bg-black with-bg';
      } else { bgClass = 'no-bg'; }
      
      let textColor = '';
      if(useColors){
        const colorIndex = power % 3;
        if(colorIndex === 0) textColor = 'var(--color-green)';
        else if(colorIndex === 1) textColor = 'var(--color-blue)';
        else textColor = 'var(--color-red)';
      } else {
        if(useGroups && groupIndex >= 2) textColor = '#f0f0f0'; else textColor = '#1b1b1b';
      }
      
      if(groupIndex !== currentGroupIndex){
        if(currentGroupIndex !== -1) html += `</div>`;
        html += `<div class="digit-group ${bgClass}">`;
        currentGroupIndex = groupIndex;
      }
      html += `<span class="digit-char" style="color:${textColor}">${digit}</span>`;
    }
    if(currentGroupIndex !== -1) html += `</div>`;
    html += `</div>`;
    return html;
  }

  // -- Dessin Boulier (Isol√©) --
  function drawAbacusCanvas(ctx, x, y, abacusWidth, labelWidth, totalAbacusHeight, frameThick, rowHeight, gapHeight, beadSize, C) {
      const frameX = x + labelWidth;
      const frameW = abacusWidth + frameThick*2;
      const frameH = totalAbacusHeight;
      
      // Ombre port√©e
      ctx.save();
      ctx.shadowColor = "rgba(0,0,0,0.15)"; ctx.shadowBlur = 20; ctx.shadowOffsetY = 10;
      // Fond Bois
      const gradWood = ctx.createLinearGradient(frameX, 0, frameX+frameW, 0);
      gradWood.addColorStop(0, C.wood); gradWood.addColorStop(0.2, C.woodMid);
      gradWood.addColorStop(0.8, C.woodMid); gradWood.addColorStop(1, C.wood);
      ctx.fillStyle = gradWood;
      ctx.fillRect(frameX, y, frameW, frameH);
      ctx.restore();

      // Bords (Haut/Bas)
      const gradFrameV = ctx.createLinearGradient(0, y, 0, y+frameThick);
      gradFrameV.addColorStop(0, "#caa367"); gradFrameV.addColorStop(1, "#9a733c");
      ctx.fillStyle = gradFrameV;
      ctx.beginPath(); ctx.roundRect(frameX, y, frameW, frameThick, [4,4,0,0]); ctx.fill();
      
      const gradFrameV2 = ctx.createLinearGradient(0, y+frameH-frameThick, 0, y+frameH);
      gradFrameV2.addColorStop(0, "#caa367"); gradFrameV2.addColorStop(1, "#9a733c");
      ctx.fillStyle = gradFrameV2;
      ctx.beginPath(); ctx.roundRect(frameX, y+frameH-frameThick, frameW, frameThick, [0,0,4,4]); ctx.fill();
      
      // Bords Lat√©raux
      ctx.fillStyle = C.woodDark;
      ctx.fillRect(frameX, y, frameThick, frameH); 
      ctx.fillRect(frameX + frameW - frameThick, y, frameThick, frameH);

      // Contenu
      let currentY = y + frameThick;
      for(let r=0; r<currentRows; r++){
          const isStartGroup = (r===3 || r===6);
          if(isStartGroup) currentY += gapHeight;

          // Labels
          const labelX = x; 
          const labelY = currentY;
          let labelBg='#fff', labelTxt='#444', borderColor='#ccc';
          let isLast=(r===2||r===5||r===6), isFirst=(r===0||r===3||r===6);
          
          if(r<3) labelBg='#fff'; else if(r<6) labelBg='#e0e0e0'; else { labelBg='#1b1b1b'; labelTxt='#bdbdbd'; borderColor='#333'; }
          
          ctx.fillStyle = labelBg;
          ctx.beginPath();
          let rad=[0,0,0,0];
          if(isFirst) rad[0]=6; if(isLast) rad[3]=6;
          // IMPORTANT: utiliser roundRect pour tout dessiner d'un coup (fond + contour)
          ctx.roundRect(labelX, labelY, labelWidth, rowHeight, rad);
          ctx.fill();
          
          // CONTOURS R√âACTIV√âS (avec roundRect propre pour √©viter les trous)
          // -------------------------------------------------------------
          // MODIFICATION ICI: 
          // Au lieu de dessiner le contour pour chaque rang√©e, on ne dessine
          // que le contour ext√©rieur du groupe entier (Unit√©s, Mille, Millions).
          // Cela √©limine les lignes horizontales internes.
          // -------------------------------------------------------------
          
          ctx.strokeStyle = borderColor; 
          ctx.lineWidth = 1;
          
          // 1. Bordure GAUCHE (Toujours)
          ctx.beginPath();
          ctx.moveTo(labelX, labelY);
          ctx.lineTo(labelX, labelY + rowHeight);
          ctx.stroke();
          
          // 2. Bordure HAUT (Seulement si premier du groupe)
          if(isFirst) {
             ctx.beginPath();
             // Coin arrondi (approximatif pour stroke)
             ctx.moveTo(labelX, labelY + 6); // bas du coin
             ctx.quadraticCurveTo(labelX, labelY, labelX + 6, labelY); // coin
             ctx.lineTo(labelX + labelWidth, labelY); // ligne haut
             ctx.stroke();
          }
          
          // 3. Bordure BAS (Seulement si dernier du groupe)
          if(isLast) {
             ctx.beginPath();
             ctx.moveTo(labelX, labelY + rowHeight - 6); // haut du coin
             ctx.quadraticCurveTo(labelX, labelY + rowHeight, labelX + 6, labelY + rowHeight); // coin
             ctx.lineTo(labelX + labelWidth, labelY + rowHeight); // ligne bas
             ctx.stroke();
          }

          if(!showBeadValues){
              ctx.fillStyle = labelTxt; ctx.font = "bold 14px sans-serif";
              ctx.textAlign = "right"; ctx.textBaseline = "middle";
              ctx.fillText(defaultLabels[r], labelX + labelWidth - 12, labelY + rowHeight/2);
          }

          // Tiges
          const rodY = currentY + rowHeight/2;
          const rodX = frameX + frameThick;
          const rodW = abacusWidth;

          if(isStartGroup){
             ctx.beginPath(); ctx.strokeStyle = "rgba(168, 131, 72, 0.4)"; ctx.lineWidth = 1;
             ctx.setLineDash([5, 5]); ctx.moveTo(frameX, currentY - gapHeight/2); ctx.lineTo(frameX+frameW, currentY - gapHeight/2); ctx.stroke(); ctx.setLineDash([]);
          }

          const gradRod = ctx.createLinearGradient(0, rodY-2, 0, rodY+2);
          gradRod.addColorStop(0, C.rod); gradRod.addColorStop(1, C.rodDark);
          ctx.fillStyle = gradRod;
          ctx.shadowColor="rgba(0,0,0,0.3)"; ctx.shadowBlur=2; ctx.shadowOffsetY=1;
          ctx.fillRect(rodX, rodY-2, rodW, 4);
          ctx.shadowColor="transparent";

          // Billes
          const count = state[r];
          const beadRadius = beadSize/2;
          const startLeft = rodX + beadRadius;
          const startRight = rodX + rodW - beadRadius;
          
          let bMain, bHi;
          const colIdx = r % 3;
          if(colIdx === 0) { bMain = C.green; bHi = C.greenHi; }
          else if(colIdx === 1) { bMain = C.blue; bHi = C.blueHi; }
          else { bMain = C.red; bHi = C.redHi; }
          
          for(let j=1; j<=10; j++){
              let bx;
              if (j <= count) bx = startLeft + (j - 1) * beadSize;
              else { const offset = (10 - j) * beadSize; bx = startRight - offset; }
              drawBead(ctx, bx, rodY, beadRadius, bMain, bHi, j, j>5 && useMarkers, showBeadValues ? getBeadText(r) : "");
          }
          currentY += rowHeight;
      }
  }

  // -- Dessin Calcul (Haut) --
  function drawOpsDisplayCanvas(ctx, centerX, y){
      if(!currentOpsList || currentOpsList.length === 0) return;
      
      // On construit un tableau de "blocs" √† dessiner pour mesurer la largeur totale
      // Blocs = [ {type:'num', val:12}, {type:'sym', val:'+'}, ... ]
      const blocks = [];
      currentOpsList.forEach((val, idx) => {
          if(idx > 0) blocks.push({type:'sym', val: val>=0?'+':'‚àí'});
          blocks.push({type:'num', val: Math.abs(val)});
      });
      blocks.push({type:'sym', val:'='});
      blocks.push({type:'sym', val:'?'}); // Toujours ? pour l'exercice
      
      const charW = 32; // Largeur approx chiffre
      const symW = 40;  // Largeur symbole
      const charH = 60;
      
      // Calcul largeur totale
      let totalW = 0;
      blocks.forEach(b => {
          if(b.type === 'sym') totalW += symW;
          else {
              const str = b.val.toString();
              totalW += str.length * charW + (Math.floor((str.length-1)/3)*10);
          }
      });
      // Espaces entre blocs
      totalW += (blocks.length-1) * 10;
      
      let curX = centerX - totalW/2;
      
      // Dessin
      ctx.font = "800 36px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      
      blocks.forEach(b => {
          if(b.type === 'sym') {
              ctx.fillStyle = '#333';
              ctx.fillText(b.val, curX + symW/2, y);
              curX += symW + 10;
          } else {
              // Dessiner nombre (color√© + groupes)
              const str = b.val.toString();
              const len = str.length;
              
              // On parcourt les chiffres et on dessine les fonds par GROUPES
              let i = 0;
              while(i < len) {
                  // Trouver la taille du groupe courant (1, 2 ou 3 chiffres)
                  // Un groupe change quand power change de millier (power/3 change)
                  const startI = i;
                  const startPower = len - 1 - i;
                  const currentGrpIdx = Math.floor(startPower/3);
                  
                  // Avancer tant qu'on est dans le m√™me groupe
                  let count = 0;
                  while(i < len) {
                      const p = len - 1 - i;
                      if(Math.floor(p/3) !== currentGrpIdx) break;
                      count++;
                      i++;
                  }
                  
                  // Dessiner le fond pour ce groupe entier
                  let bg = null;
                  if(useGroups){
                      if(currentGrpIdx===0) bg='#fff'; else if(currentGrpIdx===1) bg='#e0e0e0'; else bg='#1b1b1b';
                  }
                  
                  const groupW = count * charW;
                  const groupX = curX; // X actuel pour le d√©but du groupe
                  
                  if(bg){
                     ctx.fillStyle = bg;
                     ctx.shadowColor="rgba(0,0,0,0.1)"; ctx.shadowBlur=4;
                     // Fond unique pour tout le groupe
                     ctx.fillRect(groupX, y-charH/2, groupW, charH);
                     ctx.shadowColor="transparent";
                     // **CORRECTION : SUPPRESSION DU CONTOUR POUR √âVITER LES LIGNES PARASITES**
                     // ctx.strokeStyle="rgba(0,0,0,0.1)"; ctx.strokeRect(groupX, y-charH/2, groupW, charH);
                  }
                  
                  // Dessiner les chiffres du groupe
                  for(let k=0; k<count; k++) {
                      const charIndex = startI + k;
                      const digit = str[charIndex];
                      const power = len - 1 - charIndex;
                      const colIdx = power % 3;
                      
                      let txtCol='#111';
                      if(useColors){
                          if(colIdx===0) txtCol='#3cb371'; else if(colIdx===1) txtCol='#40c4ff'; else txtCol='#e53935';
                      } else {
                          if(useGroups && currentGrpIdx>=2) txtCol='#f0f0f0';
                      }
                      ctx.fillStyle = txtCol;
                      // Centrage vertical standard (y + 4 pour ajustement visuel)
                      ctx.fillText(digit, groupX + (k * charW) + charW/2, y + 4);
                  }
                  
                  // Avancer X pour le prochain groupe (+ espace si pas fini)
                  curX += groupW;
                  if(i < len) curX += 10; // Espace entre groupes
              }
              curX += 10; // Espace apr√®s le bloc nombre
          }
      });
  }

  // -- Dessin Tableau (Op√©rations) --
  function drawTableCanvas(ctx, x, y, w, h1, h2, hRow, C) {
      // Background blanc total
      const opCount = currentOpsList.length;
      const totalH = h1 + h2 + (opCount * hRow) + hRow; // Header + Rows + Result
      
      ctx.fillStyle = "#fff";
      ctx.shadowColor = "rgba(0,0,0,0.1)"; ctx.shadowBlur = 10;
      ctx.fillRect(x, y, w, totalH);
      ctx.shadowColor = "transparent";
      
      // D√©finition colonnes
      let groups = [];
      groups.push({ name: "", class: "empty", cols: [{l:"", i:-99}] }); // Col Signe
      if(currentRows > 6) groups.push({ name: "Millions", gc:"#1b1b1b", tc:"#fff", cols: [{l:"1", i:6}] });
      const milleCols = [];
      if(currentRows > 5) milleCols.push({l:"100", i:5});
      if(currentRows > 4) milleCols.push({l:"10", i:4});
      milleCols.push({l:"1", i:3});
      groups.push({ name: "Mille", gc:"#e0e0e0", tc:"#333", cols: milleCols });
      groups.push({ name: "Unit√©s Simples", gc:"#fff", tc:"#333", cols: [{l:"100", i:2}, {l:"10", i:1}, {l:"1", i:0}] });

      const colCount = groups.reduce((acc, g) => acc + g.cols.length, 0);
      const cellW = w / colCount;

      // -- HEADERS --
      let curX = x;
      // H1 (Groupes)
      groups.forEach(g => {
          const gw = g.cols.length * cellW;
          if(g.class === 'empty'){
               // Rien
          } else {
               ctx.fillStyle = g.gc; ctx.fillRect(curX, y, gw, h1);
               ctx.strokeStyle = "#ccc"; ctx.strokeRect(curX, y, gw, h1);
               ctx.fillStyle = g.tc; ctx.font = "bold 10px sans-serif";
               ctx.textAlign = "center"; ctx.textBaseline = "middle";
               ctx.fillText(g.name.toUpperCase(), curX + gw/2, y + h1/2);
          }
          curX += gw;
      });

      // H2 (Rangs 100, 10, 1)
      curX = x;
      const y2 = y + h1;
      groups.forEach(g => {
          g.cols.forEach(col => {
              if(g.class !== 'empty'){
                  ctx.fillStyle = "#fafafa"; ctx.fillRect(curX, y2, cellW, h2);
                  ctx.strokeStyle = "#eee"; ctx.strokeRect(curX, y2, cellW, h2);
                  ctx.fillStyle = "#555"; ctx.font = "bold 12px sans-serif";
                  ctx.textAlign = "center"; ctx.fillText(col.l, curX + cellW/2, y2 + h2/2 + 4);
              }
              curX += cellW;
          });
      });

      // -- BODY (OP√âRATIONS) --
      let curY = y + h1 + h2;
      
      currentOpsList.forEach((opVal, idx) => {
          let absVal = Math.abs(opVal);
          let valStr = absVal.toString();
          let sign = (idx > 0) ? (opVal<0?"‚àí":"+") : "";
          
          curX = x;
          
          // Colonnes
          groups.forEach(g => {
              g.cols.forEach(col => {
                  ctx.strokeStyle = "#eee"; 
                  // Fond par d√©faut
                  ctx.fillStyle = "#fff";
                  ctx.fillRect(curX, curY, cellW, hRow);
                  ctx.strokeRect(curX, curY, cellW, hRow);

                  // Contenu
                  if(col.i === -99) { // Colonne Signe
                      ctx.fillStyle = "#555"; ctx.font = "bold 24px sans-serif";
                      ctx.textAlign = "center"; ctx.textBaseline = "middle";
                      ctx.fillText(sign, curX + cellW/2, curY + hRow/2);
                  } else { // Chiffres
                      let p = col.i;
                      let digit = "";
                      if(absVal >= Math.pow(10, p)){
                          digit = Math.floor(absVal / Math.pow(10, p)) % 10;
                          if(p >= valStr.length) digit = "";
                      }
                      
                      if(digit !== ""){
                          // Tint bg
                          if(useColors){
                              if(col.l==="1") ctx.fillStyle="rgba(60, 179, 113, 0.08)";
                              else if(col.l==="10") ctx.fillStyle="rgba(64, 196, 255, 0.08)";
                              else if(col.l==="100") ctx.fillStyle="rgba(229, 57, 53, 0.08)";
                              ctx.fillRect(curX, curY, cellW, hRow);
                          }
                          // Text Color
                          let clr = "#000";
                          if(useColors){
                              if(col.l==="1") clr="#3cb371"; else if(col.l==="10") clr="#40c4ff"; else clr="#e53935";
                          }
                          ctx.fillStyle = clr; ctx.font = "800 24px sans-serif";
                          ctx.textAlign = "center"; ctx.textBaseline = "middle";
                          ctx.fillText(digit, curX + cellW/2, curY + hRow/2);
                      }
                  }
                  curX += cellW;
              });
          });
          curY += hRow;
      });

      // -- RESULT ROW --
      // Toujours dessin√©e (vide ou pleine)
      const resY = curY;
      
      // Barre noir top
      ctx.fillStyle = "#333";
      ctx.fillRect(x, resY, w, 3);
      
      curX = x;
      // Fond vert clair pour r√©sultat
      ctx.fillStyle = "#f9fff9";
      ctx.fillRect(x, resY+3, w, hRow-3);

      let resVal = Math.abs(targetValue);
      let resStr = resVal.toString();
      
      groups.forEach(g => {
          g.cols.forEach(col => {
              // Colonne signe (=)
              if(col.i === -99 && lastResultCorrect) {
                  ctx.fillStyle = "#333"; ctx.font = "bold 24px sans-serif";
                  ctx.textAlign = "center"; ctx.textBaseline = "middle";
                  ctx.fillText("=", curX + cellW/2, resY + hRow/2);
              } 
              // Chiffres r√©sultat (seulement si correct)
              else if(col.i !== -99 && lastResultCorrect) {
                  let p = col.i;
                  let digit = "";
                  if(resVal >= Math.pow(10, p)){
                      digit = Math.floor(resVal / Math.pow(10, p)) % 10;
                      if(p >= resStr.length) digit = "";
                  }
                  
                  if(digit !== ""){
                      let clr = "#000";
                      if(useColors){
                         if(col.l==="1") clr="#3cb371"; else if(col.l==="10") clr="#40c4ff"; else clr="#e53935";
                      }
                      ctx.fillStyle = clr; ctx.font = "800 24px sans-serif";
                      ctx.textAlign = "center"; ctx.textBaseline = "middle";
                      ctx.fillText(digit, curX + cellW/2, resY + hRow/2);
                  }
              }
              curX += cellW;
          });
      });
      
      // Cadre ext√©rieur
      ctx.strokeStyle = "rgba(0,0,0,0.1)";
      ctx.strokeRect(x, y, w, totalH);
  }
  
  function getBeadText(r){
      const vals = ["1", "10", "100", "1 000"];
      return (r < 4) ? vals[r] : "";
  }

  function drawBead(ctx, x, y, r, colorMain, colorHi, idx, marked, text){
      ctx.save();
      ctx.shadowColor = "rgba(0,0,0,0.3)"; ctx.shadowBlur = 4; ctx.shadowOffsetY = 2;
      const grad = ctx.createRadialGradient(x - r*0.3, y - r*0.3, r*0.1, x, y, r);
      grad.addColorStop(0, colorHi); grad.addColorStop(1, colorMain);
      ctx.fillStyle = grad;
      ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
      ctx.shadowColor = "transparent"; ctx.strokeStyle = "rgba(0,0,0,0.15)"; ctx.lineWidth = 1; ctx.stroke();
      if(marked && text === ""){
          ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.beginPath(); ctx.arc(x, y, 2, 0, Math.PI*2); ctx.fill();
      }
      if(text !== ""){
          ctx.fillStyle = "#fff"; ctx.font = "bold 9px sans-serif"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
          ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 2; ctx.fillText(text, x, y);
      }
      ctx.restore();
  }

  init();
})();
</script>
