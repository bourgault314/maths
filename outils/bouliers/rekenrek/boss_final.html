<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Le Challenge Calcul - Boss Final V19</title>
<style>
  :root {
    --bg: #1a1a1a; 
    --wood: #b08d57; 
    --rod: #888; --ui: #2a2a2a;
    --accent: #0f6cf9; --success: #4caf50; --error: #f44336;
    --calc-color: #ff9800;
    --bead-red: radial-gradient(circle at 30% 30%, #ff5f5f, #a00);
    --bead-alt: radial-gradient(circle at 30% 30%, #ffffff, #bbb);
    
    /* Variable pour la largeur uniforme du "Cadran" */
    --panel-width: 300px;
  }

  body.blue-mode { --bead-alt: radial-gradient(circle at 30% 30%, #2196f3, #0d47a1); }

  body, html { 
    margin: 0; padding: 0; width: 100%; height: 100%; 
    background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
    overflow: hidden; touch-action: none;
  }

  input[type=number]::-webkit-outer-spin-button,
  input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  input[type=number] { -moz-appearance: textfield; }

  /* --- TOOLBAR (Re-grossie) --- */
  .toolbar {
    position: relative; width: 100%; min-height: 60px;
    background: var(--ui); display: flex; align-items: center; 
    justify-content: space-between; padding: 10px 20px; box-sizing: border-box;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 2000;
  }

  .toolbar-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

  .stats-board { display: flex; gap: 20px; font-weight: bold; font-size: 20px; align-items: center; }
  .timer-display { color: #fff; background: #444; padding: 6px 15px; border-radius: 15px; border: 1px solid #666; font-family: monospace; font-size: 20px; }
  .score-good { color: var(--success); }
  
  /* BOUTONS MENU (Taille confortable) */
  .btn-ui { 
    background: #444; color: white; border: none; 
    padding: 10px 15px; /* Plus grand */
    border-radius: 8px; font-weight: 600; font-size: 18px; /* Plus lisible */
    cursor: pointer; transition: 0.2s;
  }
  .btn-ui:hover { background: #555; }
  .btn-ui.active { background: var(--accent); color: white; border: 1px solid white; box-shadow: 0 0 10px var(--accent); }
  
  select { 
    background: #444; color: white; border: none; 
    padding: 10px 12px; /* Plus grand */
    border-radius: 8px; font-weight: 600; font-size: 18px; /* Plus lisible */
    max-width: 220px; 
  }
  select:disabled { opacity: 0.5; cursor: not-allowed; }
  option.boss-opt { background-color: #d32f2f; color: white; font-weight: bold; }

  #main-container {
    position: relative; width: 100%; height: calc(100vh - 65px);
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; overflow: hidden;
    z-index: 5; 
  }

  #scaler { 
    display: flex; flex-direction: column; align-items: center; 
    transform-origin: center center; 
    margin-top: 10px; 
  }

  /* LAYOUT */
  #game-layout { 
    display: flex; align-items: center; justify-content: center; gap: 40px; 
    margin-top: 20px;
    flex-direction: column; 
  }

  /* BOULIER */
  .abacus-frame {
    position: relative; width: 820px;
    border-left: 30px solid var(--wood); border-right: 30px solid var(--wood);
    box-sizing: content-box; background: transparent;
  }
  .abacus-frame::before, .abacus-frame::after {
    content: ""; position: absolute; top: 0; bottom: 0; width: 30px;
    background: var(--wood); z-index: 20; pointer-events: none;
  }
  .abacus-frame::before { left: -30px; }
  .abacus-frame::after { right: -30px; }

  .row { position: relative; height: 56px; width: 100%; }
  .rod { position: absolute; width: 100%; height: 4px; background: var(--rod); top: 50%; transform: translateY(-50%); z-index: 1; }
  
  .bead {
    position: absolute; width: 38px; height: 38px; border-radius: 50%;
    top: 50%; transform: translateY(-50%); z-index: 5;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.5);
    cursor: pointer;
  }
  .bead.red { background: var(--bead-red); }
  .bead.white { background: var(--bead-alt); }

  /* ZONE CONTROLE (Le "Cadran") */
  .control-panel { 
    display: flex; flex-direction: column; align-items: center; gap: 12px; 
    width: auto;
  }
  
  /* ELEMENTS UNIFORMES (Largeur fixe) */
  .uniform-width {
      width: var(--panel-width);
      box-sizing: border-box;
  }

  /* QUESTION (Calcul) */
  #task-display {
    font-size: 65px; font-weight: 900; 
    color: var(--calc-color);
    text-shadow: 0 3px 8px black;
    background: #333; padding: 10px 0; border-radius: 18px;
    border: 2px solid #555;
    display: flex; align-items: center; justify-content: center; gap: 15px;
    height: 90px; /* Hauteur fixe pour l'harmonie */
  }
  .operator { color: var(--calc-color); }

  /* INPUT */
  #input-val {
    height: 90px; /* M√™me hauteur que la question */
    font-size: 65px; font-weight: bold;
    text-align: center; border-radius: 18px; border: 5px solid #444;
    background: #000; color: var(--calc-color); outline: none;
  }

  /* BOUTON */
  #btn-action {
    background: var(--accent); 
    border: none; 
    height: 70px; /* Bien visible */
    font-size: 26px; /* Gros texte */
    color: white; border-radius: 12px; font-weight: bold; cursor: pointer;
    box-shadow: 0 5px 0 rgba(0,0,0,0.3);
    transition: background 0.2s, transform 0.1s;
  }
  #btn-action:active { transform: translateY(3px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }

  #feedback { height: 45px; font-size: 28px; font-weight: bold; min-height: 45px; display:flex; align-items:center; justify-content:center;}

  .hidden-abacus { opacity: 0.05; pointer-events: none; }
  .reveal-btn { font-size: 18px; color: #888; text-decoration: underline; cursor: pointer; background:none; border:none; margin-top: 8px; }

  /* WIN SCREEN */
  #win-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); z-index: 5000;
    display: none; flex-direction: column; align-items: center; justify-content: center;
    color: white; text-align: center;
  }
  #win-screen h1 { font-size: 80px; margin: 0; }
  #win-screen p { font-size: 40px; }
  #win-screen button { margin-top: 30px; font-size: 30px; padding: 20px 50px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; }

  #draw-layer {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 1000; pointer-events: none; 
  }
  #draw-layer.active { pointer-events: auto; cursor: crosshair; }
</style>
</head>
<body>

<div class="toolbar">
  <div class="toolbar-group">
    <select id="op-select" onchange="updateUIState(); updateMode();">
      <option value="add">‚ûï Additions</option>
      <option value="sub">‚ûñ Soustractions</option>
      <option value="mix_as">‚ûï / ‚ûñ M√©lange</option>
      <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
      <option value="mul">‚úñÔ∏è Multiplications</option>
      <option value="div">‚ûó Divisions</option>
      <option value="mix_md">‚úñÔ∏è / ‚ûó M√©lange</option>
      <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
      <option value="boss" class="boss-opt">üíÄ BOSS ULTIME</option>
    </select>
    
    <select id="size-select" onchange="updateMode()">
      <option value="10">Boulier 10</option>
      <option value="20">Boulier 20</option>
      <option value="100">Boulier 100</option>
    </select>
    
    <select id="level-select" onchange="initGame()">
      <option value="1" id="opt-lvl-1">Niveau 1 : Guid√©</option>
      <option value="2">Niveau 2 : Libre</option>
      <option value="3">Niveau 3 : Mental</option>
    </select>
    
    <button class="btn-ui" onclick="document.body.classList.toggle('blue-mode')">üîµ Bleu</button>
    <button id="btn-pen" class="btn-ui" onclick="togglePen()">‚úèÔ∏è</button>
    <button class="btn-ui" onclick="clearDraw()">üßΩ</button>
  </div>
  
  <div class="stats-board">
    <div class="timer-display">‚è±Ô∏è <span id="timer">00:00</span></div>
    <span class="score-good">üèÜ <span id="count-good">0</span> / <span id="goal-score">20</span></span>
  </div>
</div>

<div id="main-container">
  <div id="scaler">
    
    <div id="game-layout">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div id="abacus-frame" class="abacus-frame"></div>
        <button id="btn-reveal" class="reveal-btn" onclick="revealAbacus()" style="display:none">üëÅÔ∏è Besoin d'une aide visuelle ?</button>
      </div>
      
      <div class="control-panel" id="side-panel">
        
        <div id="task-display" class="uniform-width">...</div>
        
        <input type="number" id="input-val" class="uniform-width" placeholder="?" inputmode="numeric">
        
        <button id="btn-action" class="uniform-width" onclick="handleMainAction()">V√©rifier</button>
        
        <div id="feedback"></div>
      </div>
    </div>

  </div>
</div>

<div id="win-screen">
    <h1 id="win-title">BRAVO ! üéâ</h1>
    <p id="win-msg">Tu as r√©ussi le Challenge !</p>
    <p>Temps : <span id="final-time" style="color:var(--calc-color); font-weight:bold;"></span></p>
    <button onclick="resetAll()">Rejouer</button>
</div>

<canvas id="draw-layer"></canvas>

<script>
  let n1 = 0, n2 = 0, targetRes = 0, opSign = '+';
  let goodScore = 0, isAnswered = false, gameFinished = false;
  let currentScale = 1, states = []; 
  let deck = [];
  let goalScore = 20;
  
  // Timer & Boss Mode
  let startTime = null;
  let timerInterval = null;
  let timerRunning = false;
  let isBossMode = false;
  const BOSS_TIME = 120; // 2 minutes

  // DESSIN
  let isPen = false;
  const canvas = document.getElementById('draw-layer');
  const ctx = canvas.getContext('2d');
  
  const BEAD_W = 38;
  const frame = document.getElementById('abacus-frame');
  const taskDiv = document.getElementById('task-display');
  const inputVal = document.getElementById('input-val');
  const btnAction = document.getElementById('btn-action');
  const feedback = document.getElementById('feedback');
  const layout = document.getElementById('game-layout');
  const scaler = document.getElementById('scaler');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#ffffff'; 
    ctx.lineWidth = 4;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function togglePen() {
    isPen = !isPen;
    const btn = document.getElementById('btn-pen');
    if (isPen) { btn.classList.add('active'); canvas.classList.add('active'); } 
    else { btn.classList.remove('active'); canvas.classList.remove('active'); }
  }

  function clearDraw() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

  let drawing = false;
  const getPos = (e) => {
    if (e.touches && e.touches.length > 0) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }
  const startDraw = (e) => { if (!isPen) return; drawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); };
  const moveDraw = (e) => { if (!drawing || !isPen) return; e.preventDefault(); const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke(); };
  const endDraw = () => drawing = false;

  canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('touchstart', startDraw, {passive: false}); canvas.addEventListener('touchmove', moveDraw, {passive: false}); canvas.addEventListener('touchend', endDraw);

  // --- LOGIQUE METIER ---

  function updateUIState() {
      const op = document.getElementById('op-select').value;
      const sizeSel = document.getElementById('size-select');
      const lvlSel = document.getElementById('level-select');
      const optLvl1 = document.getElementById('opt-lvl-1');

      // Si Mul, Div ou Boss -> Force 100 et Desactive Niveau 1
      if (['mul', 'div', 'mix_md', 'boss'].includes(op)) {
          sizeSel.value = "100";
          sizeSel.disabled = true; 
          
          optLvl1.disabled = true; 
          optLvl1.style.display = "none";
          
          if (lvlSel.value === "1") lvlSel.value = "2";
      } else {
          sizeSel.disabled = false;
          optLvl1.disabled = false;
          optLvl1.style.display = "block";
      }
  }

  function resetAll() {
      goodScore = 0;
      document.getElementById('count-good').innerText = "0";
      document.getElementById('win-screen').style.display = 'none';
      stopTimer();
      document.getElementById('timer').innerText = isBossMode ? formatTime(BOSS_TIME) : "00:00";
      document.getElementById('timer').style.color = "white";
      updateMode();
  }

  function formatTime(s) {
      let m = Math.floor(s / 60).toString().padStart(2, '0');
      let sec = (s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
  }

  function startTimer() {
      if(timerRunning) return;
      timerRunning = true;
      startTime = Date.now();
      
      timerInterval = setInterval(() => {
          let elapsed = Math.floor((Date.now() - startTime) / 1000);
          
          if (isBossMode) {
              let remaining = BOSS_TIME - elapsed;
              if (remaining <= 0) {
                  gameOver("TEMPS √âCOUL√â !", "Dommage, retente ta chance !");
                  return;
              }
              document.getElementById('timer').innerText = formatTime(remaining);
              if (remaining < 30) document.getElementById('timer').style.color = "#ff5252";
          } else {
              document.getElementById('timer').innerText = formatTime(elapsed);
          }
      }, 1000);
  }

  function stopTimer() {
      timerRunning = false;
      clearInterval(timerInterval);
  }

  function updateMode() {
    deck = [];
    clearDraw(); 
    initGame();
  }

  function buildDeck(size, opMode) {
    deck = [];
    const limit = size; 
    const count = isBossMode ? 60 : (size === 100 ? 60 : 100);

    const rnd = (max) => Math.floor(Math.random() * (max + 1));

    for(let i=0; i<count; i++) {
        let type = opMode;
        
        if (opMode === 'mix_as') type = (Math.random() > 0.5) ? 'add' : 'sub';
        else if (opMode === 'mix_md') type = (Math.random() > 0.5) ? 'mul' : 'div';
        else if (opMode === 'boss') {
            const r = Math.random();
            if (r < 0.3) type = 'add';
            else if (r < 0.6) type = 'sub';
            else if (r < 0.8) type = 'mul';
            else type = 'div';
        }

        if (type === 'add') {
            let a = rnd(limit); let b = rnd(limit - a); 
            deck.push([a, '+', b]);
        } 
        else if (type === 'sub') {
            let a = rnd(limit); let b = rnd(a); 
            deck.push([a, '-', b]);
        } 
        else if (type === 'mul') {
            let a = rnd(12); let b = rnd(10); 
            if (opMode === 'boss' || size === 100) b = rnd(12); 
            deck.push([a, '√ó', b]);
        } 
        else if (type === 'div') {
            let b = rnd(12); let a = rnd(12);
            if (b === 0) b = 1; 
            let prod = a * b;
            deck.push([prod, ':', b]); 
        }
    }
    
    for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
    }
  }

  function drawCard(size, opMode) {
    if (deck.length === 0) buildDeck(size, opMode);
    return deck.pop();
  }

  function initGame() {
    const size = parseInt(document.getElementById('size-select').value);
    const opMode = document.getElementById('op-select').value;
    const level = parseInt(document.getElementById('level-select').value);
    
    isBossMode = (opMode === 'boss');
    goalScore = isBossMode ? 30 : 20;
    document.getElementById('goal-score').innerText = goalScore;

    if (!timerRunning) {
        document.getElementById('timer').innerText = isBossMode ? formatTime(BOSS_TIME) : "00:00";
    }

    isAnswered = false; 
    feedback.innerText = ""; 
    inputVal.value = "";
    document.getElementById('btn-reveal').style.display = "none";
    frame.classList.remove('hidden-abacus');

    btnAction.innerText = "V√©rifier";
    btnAction.style.background = "var(--accent)"; 
    
    const card = drawCard(size, opMode);
    n1 = card[0]; opSign = card[1]; n2 = card[2];
    
    if(opSign === '+') targetRes = n1 + n2;
    else if(opSign === '-') targetRes = n1 - n2;
    else if(opSign === '√ó') targetRes = n1 * n2;
    else if(opSign === ':') targetRes = Math.floor(n1 / n2); 

    taskDiv.innerHTML = `<span>${n1}</span> <span class="operator">${opSign}</span> <span>${n2}</span>`;

    let rows = 10;
    if (size === 10) rows = 1; else if (size === 20) rows = 2;
    
    states = Array(rows).fill(0);
    buildAbacus(rows);

    let showAbacus = true;
    if (targetRes > 100 || n1 > 100) showAbacus = false;

    if (level === 1 && showAbacus) {
        setNumberOnAbacus(n1, rows);
    } else {
        setNumberOnAbacus(0, rows);
        if (level === 3 || !showAbacus) {
            frame.classList.add('hidden-abacus');
            if (showAbacus && level === 3) document.getElementById('btn-reveal').style.display = "block";
        }
    }

    // LAYOUT LOGIQUE
    if (size === 100) {
        layout.style.flexDirection = 'row';
        layout.style.gap = '40px';
    } else {
        layout.style.flexDirection = 'column';
        layout.style.gap = '20px';
    }

    setTimeout(() => inputVal.focus(), 100);
    autoScale();
  }

  function handleMainAction() {
    if (isAnswered) nextQuestion();
    else checkAction();
  }

  function checkAction() {
    if (!timerRunning && goodScore < goalScore) startTimer();

    const valInput = parseInt(inputVal.value);
    if (isNaN(valInput)) return;

    if (valInput !== targetRes) {
        feedback.innerHTML = "Essaie encore ! ‚ùå";
        feedback.style.color = "var(--error)";
        return;
    }

    goodScore++; 
    document.getElementById('count-good').innerText = goodScore;
    
    feedback.innerHTML = "Bravo ! ‚úÖ";
    feedback.style.color = "var(--success)";
    
    const level = parseInt(document.getElementById('level-select').value);
    if (level !== 2 && targetRes <= 100) {
        setNumberOnAbacus(targetRes, states.length);
        frame.classList.remove('hidden-abacus');
    }
    
    isAnswered = true;
    
    if (goodScore >= goalScore) {
        stopTimer();
        gameOver("BRAVO ! üéâ", "Tu as vaincu le Boss !");
    } else {
        btnAction.innerText = "Suivant ‚ûî";
        btnAction.style.background = "var(--success)";
    }
  }

  function gameOver(title, msg) {
      gameFinished = true;
      document.getElementById('win-title').innerText = title;
      document.getElementById('win-title').style.color = (title.includes("BRAVO")) ? "var(--success)" : "var(--error)";
      document.getElementById('win-msg').innerText = msg;
      
      let finalTimeStr = document.getElementById('timer').innerText;
      if (isBossMode && title.includes("TEMPS")) finalTimeStr = "Trop tard...";
      document.getElementById('final-time').innerText = finalTimeStr;
      
      setTimeout(() => { document.getElementById('win-screen').style.display = 'flex'; }, 500);
      btnAction.innerText = "Termin√©";
  }

  function nextQuestion() {
      if (gameFinished) return;
      initGame();
  }

  function buildAbacus(rowCount) {
    frame.innerHTML = '';
    for (let r = 0; r < rowCount; r++) {
      const row = document.createElement('div'); row.className = 'row'; row.dataset.row = r;
      row.innerHTML = '<div class="rod"></div>';
      for (let b = 0; b < 10; b++) {
        const bead = document.createElement('div');
        const standardRed = (b < 5);
        bead.className = `bead ${standardRed ? 'red' : 'white'}`;
        bead.dataset.idx = b;
        bead.onpointerdown = startDrag;
        row.appendChild(bead);
      }
      frame.appendChild(row);
    }
    updateBeads(false);
  }

  function setNumberOnAbacus(num, rowCount) {
    let rem = num;
    for (let r = 0; r < rowCount; r++) {
        let take = Math.min(10, rem);
        states[r] = take;
        rem -= take;
    }
    updateBeads(true); 
  }

  function revealAbacus() { frame.classList.remove('hidden-abacus'); document.getElementById('btn-reveal').style.display="none"; }

  let activeDrag = null;
  function startDrag(e) {
    if (isAnswered || isPen) return; 
    const bead = e.target; bead.setPointerCapture(e.pointerId);
    activeDrag = { rowIdx: parseInt(bead.parentElement.dataset.row), beadIdx: parseInt(bead.dataset.idx), rowEl: bead.parentElement, startX: e.clientX };
  }
  window.addEventListener('pointermove', (e) => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl, startX } = activeDrag;
    const dx = (e.clientX - startX) / currentScale;
    const beads = rowEl.querySelectorAll('.bead');
    if (beadIdx >= states[rowIdx]) { for (let i = states[rowIdx]; i <= beadIdx; i++) moveVisual(beads[i], i, dx, true); }
    else { for (let i = beadIdx; i < states[rowIdx]; i++) moveVisual(beads[i], i, dx, false); }
  });
  function moveVisual(b, idx, dx, fromRight) {
    let base = fromRight ? (820 - (10 - idx) * BEAD_W) : (idx * BEAD_W);
    b.style.transition = 'none';
    b.style.left = Math.max(idx * BEAD_W, Math.min(820 - (10 - idx) * BEAD_W, base + dx)) + "px";
  }
  window.addEventListener('pointerup', () => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl } = activeDrag;
    const beads = rowEl.querySelectorAll('.bead');
    const currentPos = parseFloat(beads[beadIdx].style.left);
    if (beadIdx >= states[rowIdx]) { if (currentPos < 410 + (beadIdx*5)) states[rowIdx] = beadIdx + 1; }
    else { if (currentPos > 410 - ((10-beadIdx)*5)) states[rowIdx] = beadIdx; }
    activeDrag = null; updateBeads(true);
  });
  function updateBeads(animate) {
    frame.querySelectorAll('.row').forEach((row, r) => {
      row.querySelectorAll('.bead').forEach((b, i) => {
        b.style.transition = animate ? 'left 0.2s ease-out' : 'none';
        b.style.left = (i < states[r]) ? (i * BEAD_W) + "px" : (820 - (10 - i) * BEAD_W) + "px";
      });
    });
  }

  function autoScale() {
    const availableW = window.innerWidth - 40;
    const availableH = window.innerHeight - 80;
    const size = parseInt(document.getElementById('size-select').value);
    
    // Taille fixe adapt√©e selon le mode
    const contentW = (size === 100) ? 1200 : 880; 
    const contentH = (size === 100) ? 800 : 750;
    
    currentScale = Math.min(1.0, availableW / contentW, availableH / contentH);
    document.getElementById('scaler').style.transform = `scale(${currentScale})`;
  }

  window.addEventListener('resize', autoScale);
  inputVal.onkeydown = (e) => { if(e.key === 'Enter') handleMainAction(); };
  
  // Init
  updateUIState();
  updateMode(); 
</script>
</body>
