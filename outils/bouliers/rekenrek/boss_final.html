<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Le Challenge Calcul</title>
<style>
  :root {
    --bg: #1a1a1a; 
    --wood: #b08d57; 
    --rod: #888; --ui: #2a2a2a;
    --accent: #0f6cf9; --success: #4caf50; --error: #f44336; --warning: #ff9800;
    --calc-color: #ff9800;
    --bead-red: radial-gradient(circle at 30% 30%, #ff5f5f, #a00);
    --bead-alt: radial-gradient(circle at 30% 30%, #ffffff, #bbb);
  }

  body.blue-mode { --bead-alt: radial-gradient(circle at 30% 30%, #2196f3, #0d47a1); }

  body, html { 
    margin: 0; padding: 0; width: 100%; height: 100%; 
    background: var(--bg); color: white; font-family: sans-serif;
    overflow: hidden; touch-action: none;
  }

  input[type=number]::-webkit-outer-spin-button,
  input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  input[type=number] { -moz-appearance: textfield; }

  /* TOOLBAR */
  .toolbar {
    position: relative; width: 100%; min-height: 60px;
    background: var(--ui); display: flex; align-items: center; 
    justify-content: space-between; padding: 0 20px; box-sizing: border-box;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 2000;
  }

  .toolbar-group { display: flex; align-items: center; gap: 10px; }

  .app-title { font-weight: bold; font-size: 24px; color: white; text-transform: uppercase; letter-spacing: 1px; }

  /* Chrono & Score */
  .stats-board { display: flex; gap: 20px; font-weight: bold; font-size: 22px; align-items: center; }
  .timer-display { color: #fff; background: #444; padding: 5px 15px; border-radius: 20px; border: 1px solid #666; font-family: monospace; }
  .score-good { color: var(--success); }
  
  .btn-ui { background: #444; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; }
  .btn-ui.active { background: var(--accent); color: white; border: 1px solid white; box-shadow: 0 0 10px var(--accent); }
  select { background: #444; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 18px; max-width: 180px; }

  #main-container {
    position: relative; width: 100%; height: calc(100vh - 65px);
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; overflow: hidden;
    z-index: 5; 
  }

  #scaler { 
    display: flex; flex-direction: column; align-items: center; 
    transform-origin: center center; 
    margin-top: 10px; 
  }

  #task-display {
    font-size: 90px; font-weight: 900; 
    color: var(--calc-color);
    margin-bottom: 10px; text-shadow: 0 4px 10px black;
    background: #333; padding: 10px 50px; border-radius: 20px;
    border: 2px solid #555;
    min-height: 110px; 
    display: flex; align-items: center; justify-content: center; gap: 20px;
  }
  
  .operator { font-size: 80px; margin-top: -10px; color: var(--calc-color); }

  #game-layout { display: flex; align-items: center; justify-content: center; gap: 30px; }

  .abacus-frame {
    position: relative; width: 820px;
    border-left: 30px solid var(--wood); border-right: 30px solid var(--wood);
    box-sizing: content-box; background: transparent;
  }

  .abacus-frame::before, .abacus-frame::after {
    content: ""; position: absolute; top: 0; bottom: 0; width: 30px;
    background: var(--wood); z-index: 20; pointer-events: none;
  }
  .abacus-frame::before { left: -30px; }
  .abacus-frame::after { right: -30px; }

  .row { position: relative; height: 56px; width: 100%; }
  .rod { position: absolute; width: 100%; height: 4px; background: var(--rod); top: 50%; transform: translateY(-50%); z-index: 1; }
  
  .bead {
    position: absolute; width: 38px; height: 38px; border-radius: 50%;
    top: 50%; transform: translateY(-50%); z-index: 5;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.5);
    cursor: pointer;
  }
  .bead.red { background: var(--bead-red); }
  .bead.white { background: var(--bead-alt); }

  #feedback { height: 60px; font-size: 42px; font-weight: bold; margin-top: 5px; transition: transform 0.2s; }

  .control-panel { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 0px; }
  
  #input-zone { display: flex; flex-direction: column; gap: 10px; align-items: center; }

  #input-val {
    width: 220px; height: 90px; font-size: 65px; font-weight: bold;
    text-align: center; border-radius: 20px; border: 6px solid #444;
    background: #000; color: var(--calc-color); outline: none;
  }

  /* Bouton d'action */
  #btn-action {
    background: var(--accent); 
    border: none; height: 55px; font-size: 20px; width: 100%;
    color: white; border-radius: 8px; font-weight: bold; cursor: pointer;
    box-shadow: 0 4px 0 rgba(0,0,0,0.3);
    transition: background 0.2s, transform 0.1s;
  }
  #btn-action:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }

  .hidden-abacus { opacity: 0.03; pointer-events: none; }
  .reveal-btn { font-size: 18px; color: #888; text-decoration: underline; cursor: pointer; background:none; border:none; margin-top: 10px; }

  /* Ecran de victoire */
  #win-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9); z-index: 5000;
    display: none; flex-direction: column; align-items: center; justify-content: center;
    color: white; text-align: center;
  }
  #win-screen h1 { font-size: 80px; color: var(--success); margin: 0; }
  #win-screen p { font-size: 40px; }
  #win-screen button { margin-top: 30px; font-size: 30px; padding: 20px 50px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; }

  #draw-layer {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 1000; pointer-events: none; 
  }
  #draw-layer.active {
    pointer-events: auto; 
    cursor: crosshair;
  }
</style>
</head>
<body>

<div class="toolbar">
  <div class="toolbar-group">
    <select id="size-select" onchange="updateMode()">
      <option value="10">Boulier 10</option>
      <option value="20">Boulier 20</option>
      <option value="100">Boulier 100</option>
    </select>
    <select id="op-select" onchange="updateMode()">
      <option value="mix">‚ûï / ‚ûñ</option>
      <option value="add">Additions</option>
      <option value="sub">Soustractions</option>
    </select>
    <select id="level-select" onchange="initGame()">
      <option value="1">Niveau 1 : Guid√©</option>
      <option value="2">Niveau 2 : Libre</option>
      <option value="3">Niveau 3 : Mental</option>
    </select>
    <button class="btn-ui" onclick="document.body.classList.toggle('blue-mode')">üîµ Bleu</button>
    <button id="btn-pen" class="btn-ui" onclick="togglePen()">‚úèÔ∏è</button>
    <button class="btn-ui" onclick="clearDraw()">üßΩ</button>
  </div>
  
  <div class="stats-board">
    <div class="timer-display">‚è±Ô∏è <span id="timer">00:00</span></div>
    <span class="score-good">üèÜ <span id="count-good">0</span> / 20</span>
  </div>
</div>

<div id="main-container">
  <div id="scaler">
    
    <div id="task-display">...</div>

    <div id="game-layout">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div id="abacus-frame" class="abacus-frame"></div>
        <button id="btn-reveal" class="reveal-btn" onclick="revealAbacus()" style="display:none">üëÅÔ∏è Besoin d'une aide visuelle ?</button>
      </div>
      
      <div class="control-panel" id="side-panel">
        <div id="input-zone">
          <input type="number" id="input-val" placeholder="?" inputmode="numeric">
          <button id="btn-action" class="btn-ui" onclick="handleMainAction()">V√©rifier</button>
        </div>
      </div>
    </div>

    <div id="feedback"></div>
  </div>
</div>

<div id="win-screen">
    <h1>BRAVO ! üéâ</h1>
    <p>Tu as r√©ussi le Challenge !</p>
    <p>Temps : <span id="final-time" style="color:var(--calc-color); font-weight:bold;"></span></p>
    <button onclick="resetAll()">Rejouer</button>
</div>

<canvas id="draw-layer"></canvas>

<script>
  let n1 = 0, n2 = 0, targetRes = 0, opSign = '+';
  let goodScore = 0, isAnswered = false, gameFinished = false;
  let currentScale = 1, states = []; 
  let deck = [];
  
  // Timer
  let startTime = null;
  let timerInterval = null;
  let timerRunning = false;

  // DESSIN
  let isPen = false;
  const canvas = document.getElementById('draw-layer');
  const ctx = canvas.getContext('2d');
  
  const BEAD_W = 38;
  const frame = document.getElementById('abacus-frame');
  const taskDiv = document.getElementById('task-display');
  const inputVal = document.getElementById('input-val');
  const btnAction = document.getElementById('btn-action');
  const feedback = document.getElementById('feedback');
  const layout = document.getElementById('game-layout');
  const sidePanel = document.getElementById('side-panel');
  const scaler = document.getElementById('scaler');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#ffffff'; 
    ctx.lineWidth = 4;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function togglePen() {
    isPen = !isPen;
    const btn = document.getElementById('btn-pen');
    if (isPen) {
        btn.classList.add('active');
        canvas.classList.add('active');
    } else {
        btn.classList.remove('active');
        canvas.classList.remove('active');
    }
  }

  function clearDraw() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

  let drawing = false;
  const getPos = (e) => {
    if (e.touches && e.touches.length > 0) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }
  const startDraw = (e) => { if (!isPen) return; drawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); };
  const moveDraw = (e) => { if (!drawing || !isPen) return; e.preventDefault(); const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke(); };
  const endDraw = () => drawing = false;

  canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('touchstart', startDraw, {passive: false}); canvas.addEventListener('touchmove', moveDraw, {passive: false}); canvas.addEventListener('touchend', endDraw);

  function resetAll() {
      goodScore = 0;
      document.getElementById('count-good').innerText = "0";
      document.getElementById('win-screen').style.display = 'none';
      stopTimer();
      document.getElementById('timer').innerText = "00:00";
      updateMode();
  }

  function startTimer() {
      if(timerRunning) return;
      timerRunning = true;
      startTime = Date.now();
      timerInterval = setInterval(() => {
          let delta = Math.floor((Date.now() - startTime) / 1000);
          let m = Math.floor(delta / 60).toString().padStart(2, '0');
          let s = (delta % 60).toString().padStart(2, '0');
          document.getElementById('timer').innerText = `${m}:${s}`;
      }, 1000);
  }

  function stopTimer() {
      timerRunning = false;
      clearInterval(timerInterval);
  }

  function updateMode() {
    deck = [];
    // Le timer ne reset pas ici sauf si resetAll est appel√©
    // On efface juste le dessin
    clearDraw(); 
    initGame();
  }

  // --- LOGIQUE G√âN√âRALE (TOUT CALCUL) ---
  function buildDeck(size, opMode) {
    deck = [];
    const limit = size; // 10, 20 ou 100
    
    // Si 100, on ne peut pas tout g√©n√©rer (trop lourd), on fait du random intelligent
    if (size === 100) {
        for(let i=0; i<60; i++) {
            let op = '+';
            if (opMode === 'mix') op = (Math.random() > 0.5) ? '+' : '-';
            else if (opMode === 'sub') op = '-';
            
            if (op === '+') {
                let a = Math.floor(Math.random() * (limit + 1));
                let maxB = limit - a;
                let b = Math.floor(Math.random() * (maxB + 1));
                deck.push([a, op, b]);
            } else {
                let a = Math.floor(Math.random() * (limit + 1));
                let b = Math.floor(Math.random() * (a + 1)); // b <= a
                deck.push([a, op, b]);
            }
        }
    } else {
        // Pour 10 et 20, on g√©n√®re TOUT
        // Additions
        if (opMode === 'add' || opMode === 'mix') {
            for(let a=0; a<=limit; a++) {
                for(let b=0; b<=limit; b++) {
                    if (a + b <= limit) deck.push([a, '+', b]);
                }
            }
        }
        // Soustractions
        if (opMode === 'sub' || opMode === 'mix') {
            for(let a=0; a<=limit; a++) {
                for(let b=0; b<=limit; b++) {
                    if (a - b >= 0) deck.push([a, '-', b]);
                }
            }
        }
    }
    
    // M√©lange
    for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
    }
  }

  function drawCard(size, opMode) {
    if (deck.length === 0) buildDeck(size, opMode);
    return deck.pop();
  }

  function initGame() {
    const size = parseInt(document.getElementById('size-select').value);
    const opMode = document.getElementById('op-select').value;
    const level = parseInt(document.getElementById('level-select').value);
    
    isAnswered = false; 
    feedback.innerText = ""; feedback.style.transform = "scale(1)";
    inputVal.value = "";
    document.getElementById('btn-reveal').style.display = "none";
    frame.classList.remove('hidden-abacus');

    btnAction.innerText = "V√©rifier";
    btnAction.style.background = "var(--accent)"; 
    
    const card = drawCard(size, opMode);
    n1 = card[0];
    opSign = card[1];
    n2 = card[2];
    
    if(opSign === '+') targetRes = n1 + n2;
    else targetRes = n1 - n2;

    taskDiv.innerHTML = `<span>${n1}</span> <span class="operator">${opSign}</span> <span>${n2}</span>`;

    // Nombres de lignes selon la taille
    let rows = 10;
    if (size === 10) rows = 1;
    else if (size === 20) rows = 2;
    
    states = Array(rows).fill(0);
    buildAbacus(rows);

    // --- Gestion Niveaux ---
    if (level === 1) {
        // Niveau 1 : Le premier nombre est pos√©
        setNumberOnAbacus(n1, rows);
    } else {
        // Niveau 2 (Libre) & 3 (Mental) : D√©part √† 0
        setNumberOnAbacus(0, rows);
        if (level === 3) {
            frame.classList.add('hidden-abacus');
            document.getElementById('btn-reveal').style.display = "block";
        }
    }

    // LAYOUT
    if (size === 100) {
        layout.style.flexDirection = 'row';
        sidePanel.style.marginTop = '0px';
        scaler.style.marginTop = '85px'; 
    } else {
        layout.style.flexDirection = 'column';
        sidePanel.style.marginTop = '5px';
        scaler.style.marginTop = '10px';
    }

    setTimeout(() => inputVal.focus(), 100);
    autoScale();
  }

  function handleMainAction() {
    if (isAnswered) {
        nextQuestion();
    } else {
        checkAction();
    }
  }

  function checkAction() {
    // D√©marrage du chrono au premier clic
    if (!timerRunning && goodScore < 20) startTimer();

    const level = parseInt(document.getElementById('level-select').value);
    const valInput = parseInt(inputVal.value);
    
    if (isNaN(valInput)) return;

    // 1. V√©rification r√©ponse √©crite
    if (valInput !== targetRes) {
        // badScore++; // On ne compte pas les erreurs pour le challenge, mais on bloque
        feedback.innerHTML = "Essaie encore ! ‚ùå";
        feedback.style.color = "var(--error)";
        return;
    }

    // 2. V√©rification Boulier (Niveau 2 seulement)
    // Au niveau 2, le boulier DOIT afficher la r√©ponse (r√©sultat final)
    if (level === 2) {
        const currentBeads = states.reduce((a, b) => a + b, 0);
        if (currentBeads !== targetRes) {
            feedback.innerHTML = "R√©ponse juste, mais...<br>Le boulier doit montrer le r√©sultat üßÆ";
            feedback.style.color = "#ff9800";
            return;
        }
    }

    // SUCC√àS
    goodScore++; 
    document.getElementById('count-good').innerText = goodScore;
    
    feedback.innerHTML = "Bravo ! ‚úÖ";
    feedback.style.color = "var(--success)";
    feedback.style.transform = "scale(1.2)";
    
    // Montre la solution si cach√© ou niv 1
    if (level !== 2) {
        setNumberOnAbacus(targetRes, states.length);
        frame.classList.remove('hidden-abacus');
    }
    
    isAnswered = true;
    
    // WIN CONDITION
    if (goodScore >= 20) {
        stopTimer();
        gameFinished = true;
        document.getElementById('final-time').innerText = document.getElementById('timer').innerText;
        setTimeout(() => {
            document.getElementById('win-screen').style.display = 'flex';
        }, 500);
        btnAction.innerText = "Termin√©";
    } else {
        btnAction.innerText = "Suivant ‚ûî";
        btnAction.style.background = "var(--success)";
    }
  }

  function nextQuestion() {
      if (gameFinished) return;
      initGame();
  }

  function buildAbacus(rowCount) {
    frame.innerHTML = '';
    for (let r = 0; r < rowCount; r++) {
      const row = document.createElement('div'); row.className = 'row'; row.dataset.row = r;
      row.innerHTML = '<div class="rod"></div>';
      for (let b = 0; b < 10; b++) {
        const bead = document.createElement('div');
        const standardRed = (b < 5);
        bead.className = `bead ${standardRed ? 'red' : 'white'}`;
        bead.dataset.idx = b;
        bead.onpointerdown = startDrag;
        row.appendChild(bead);
      }
      frame.appendChild(row);
    }
    updateBeads(false);
  }

  function setNumberOnAbacus(num, rowCount) {
    let rem = num;
    for (let r = 0; r < rowCount; r++) {
        let take = Math.min(10, rem);
        states[r] = take;
        rem -= take;
    }
    updateBeads(true); 
  }

  function revealAbacus() { frame.classList.remove('hidden-abacus'); document.getElementById('btn-reveal').style.display="none"; }

  let activeDrag = null;
  function startDrag(e) {
    if (isAnswered || isPen) return; 
    const bead = e.target; bead.setPointerCapture(e.pointerId);
    activeDrag = { rowIdx: parseInt(bead.parentElement.dataset.row), beadIdx: parseInt(bead.dataset.idx), rowEl: bead.parentElement, startX: e.clientX };
  }
  window.addEventListener('pointermove', (e) => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl, startX } = activeDrag;
    const dx = (e.clientX - startX) / currentScale;
    const beads = rowEl.querySelectorAll('.bead');
    if (beadIdx >= states[rowIdx]) { for (let i = states[rowIdx]; i <= beadIdx; i++) moveVisual(beads[i], i, dx, true); }
    else { for (let i = beadIdx; i < states[rowIdx]; i++) moveVisual(beads[i], i, dx, false); }
  });
  function moveVisual(b, idx, dx, fromRight) {
    let base = fromRight ? (820 - (10 - idx) * BEAD_W) : (idx * BEAD_W);
    b.style.transition = 'none';
    b.style.left = Math.max(idx * BEAD_W, Math.min(820 - (10 - idx) * BEAD_W, base + dx)) + "px";
  }
  window.addEventListener('pointerup', () => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl } = activeDrag;
    const beads = rowEl.querySelectorAll('.bead');
    const currentPos = parseFloat(beads[beadIdx].style.left);
    if (beadIdx >= states[rowIdx]) { if (currentPos < 410 + (beadIdx*5)) states[rowIdx] = beadIdx + 1; }
    else { if (currentPos > 410 - ((10-beadIdx)*5)) states[rowIdx] = beadIdx; }
    activeDrag = null; updateBeads(true);
  });
  function updateBeads(animate) {
    frame.querySelectorAll('.row').forEach((row, r) => {
      row.querySelectorAll('.bead').forEach((b, i) => {
        b.style.transition = animate ? 'left 0.2s ease-out' : 'none';
        b.style.left = (i < states[r]) ? (i * BEAD_W) + "px" : (820 - (10 - i) * BEAD_W) + "px";
      });
    });
  }

  function autoScale() {
    const availableW = window.innerWidth - 40;
    const availableH = window.innerHeight - 80;
    const size = parseInt(document.getElementById('size-select').value);
    
    // Zoom forc√© en mode 20 et 10
    const contentW = size === 100 ? 1300 : 880; 
    const contentH = size === 100 ? 850 : 700;
    
    currentScale = Math.min(1.0, availableW / contentW, availableH / contentH);
    document.getElementById('scaler').style.transform = `scale(${currentScale})`;
  }

  window.addEventListener('resize', autoScale);
  inputVal.onkeydown = (e) => { if(e.key === 'Enter') handleMainAction(); };
  updateMode(); 
</script>
</body>
</html>
