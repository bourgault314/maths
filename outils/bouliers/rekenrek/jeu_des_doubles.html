<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Rekenrek - Le Jeu des Doubles Pro</title>
<style>
  :root {
    /* Un noir profond unique pour √©viter les d√©marcations */
    --bg: #0d0d0d; 
    --wood: #8d6e63; --rod: #666; --ui: #1a1a1a;
    --accent: #2196f3; --success: #4caf50; --error: #f44336;
    --bead-red: radial-gradient(circle at 30% 30%, #ff5252, #a00);
    --bead-alt: radial-gradient(circle at 30% 30%, #ffffff, #bbb);
  }

  body.blue-mode { --bead-alt: radial-gradient(circle at 30% 30%, #448aff, #0d47a1); }

  body, html { 
    margin: 0; padding: 0; width: 100%; height: 100%; 
    background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
    overflow: hidden; touch-action: none;
  }

  /* BARRE D'OUTILS √âPUR√âE */
  .toolbar {
    height: 65px; background: var(--ui); display: flex; align-items: center; 
    justify-content: space-between; padding: 0 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.6); z-index: 1000;
  }

  .score-board { display: flex; gap: 25px; font-weight: bold; font-size: 24px; }
  .score-good { color: var(--success); }
  .score-bad { color: var(--error); }

  #main-container {
    position: relative; width: 100%; height: calc(100vh - 65px);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: var(--bg);
  }

  #scaler { display: flex; flex-direction: column; align-items: center; transform-origin: center center; }

  /* AFFICHAGE DES NOMBRES (SANS FOND GRIS DISCORDANT) */
  #task-display {
    font-size: 85px; font-weight: 900; color: var(--accent);
    margin-bottom: 20px; text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    min-height: 100px; display: flex; align-items: center; justify-content: center;
  }

  #game-layout { display: flex; align-items: center; justify-content: center; gap: 40px; }

  /* ABAQUE (SANS LIGNES DE D√âMARCATION) */
  .abacus-frame {
    position: relative; width: 820px;
    border-left: 30px solid var(--wood); border-right: 30px solid var(--wood);
    box-sizing: content-box; background: var(--bg); /* M√™me noir que le fond */
  }

  .row { position: relative; height: 54px; width: 100%; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.03); }
  .rod { position: absolute; width: 100%; height: 4px; background: var(--rod); top: 50%; transform: translateY(-50%); z-index: 1; }
  
  .bead {
    position: absolute; width: 44px; height: 44px; border-radius: 50%;
    top: 50%; transform: translateY(-50%); z-index: 5;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.5);
    cursor: pointer;
  }
  .bead.red { background: var(--bead-red); }
  .bead.white { background: var(--bead-alt); }

  /* PANNEAU DE CONTR√îLE */
  .control-panel { display: flex; flex-direction: column; align-items: center; gap: 20px; }
  #input-val {
    width: 200px; height: 110px; font-size: 75px; font-weight: bold;
    text-align: center; border-radius: 20px; border: 5px solid #333;
    background: #000; color: var(--accent); outline: none;
  }

  /* KEYPAD */
  .keypad { display: grid; gap: 12px; width: 680px; justify-content: center; }
  .key {
    background: #2a2a2a; border: none; color: white; height: 75px; min-width: 75px;
    border-radius: 15px; font-size: 30px; font-weight: bold; cursor: pointer;
    box-shadow: 0 5px 0 #000; transition: transform 0.1s;
  }
  .key:active { transform: translateY(3px); box-shadow: 0 2px 0 #000; }
  .key.correct { background: var(--success) !important; box-shadow: 0 5px 0 #1b5e20; animation: pop 0.4s ease; }

  #feedback { height: 80px; font-size: 48px; font-weight: bold; margin-top: 10px; transition: transform 0.3s; }

  .btn-next {
    background: var(--success); color: white; border: none; padding: 22px 65px;
    border-radius: 60px; font-size: 28px; font-weight: bold; cursor: pointer;
    visibility: hidden; box-shadow: 0 8px 0 #1b5e20; margin-top: 20px;
  }

  /* STYLISATION DES MENUS ET BOUTONS UI */
  select, .btn-ui {
    background: #2a2a2a; color: white; border: 1px solid #444; padding: 10px 15px;
    border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;
  }

  .hidden-abacus { opacity: 0.03; pointer-events: none; }
  .reveal-btn { font-size: 16px; color: #666; text-decoration: underline; cursor: pointer; background:none; border:none; margin-top: 15px; }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div class="toolbar">
  <div style="display:flex; gap:12px;">
    <select id="level-select" onchange="initGame()">
      <optgroup label="Doubles 0-10">
        <option value="1">Niveau 1 : Visuel</option>
        <option value="2">Niveau 2 : Libre</option>
        <option value="3">Niveau 3 : Mental</option>
      </optgroup>
      <optgroup label="Doubles 10-20">
        <option value="4">Niveau 4 : Visuel</option>
        <option value="5">Niveau 5 : Libre</option>
        <option value="6">Niveau 6 : Mental</option>
      </optgroup>
      <optgroup label="Doubles 20-50">
        <option value="7">Niveau 7 : Visuel</option>
        <option value="8">Niveau 8 : Libre</option>
        <option value="9">Niveau 9 : Mental</option>
      </optgroup>
    </select>
    <button class="btn-ui" onclick="document.body.classList.toggle('blue-mode')">üé® Couleurs</button>
  </div>
  
  <div style="font-weight: 900; font-size: 26px; color: white; letter-spacing: 1px;">REKENREK DES DOUBLES</div>
  
  <div class="score-board">
    <span class="score-good">‚úÖ <span id="count-good">0</span></span>
    <span class="score-bad">‚ùå <span id="count-bad">0</span></span>
  </div>
</div>

<div id="main-container">
  <div id="scaler">
    <div id="task-display">...</div>

    <div id="game-layout">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div id="abacus-frame" class="abacus-frame"></div>
        <button id="btn-reveal" class="reveal-btn" onclick="revealAbacus()" style="display:none">üëÅÔ∏è Besoin d'une aide visuelle ?</button>
      </div>
      
      <div class="control-panel" id="side-panel">
        <div id="input-zone" style="display:flex; flex-direction:column; gap:12px;">
          <input type="number" id="input-val" placeholder="?" inputmode="numeric">
          <button class="btn-ui" style="background:var(--accent); border:none; height:55px; font-size:20px;" onclick="checkInput()">V√©rifier</button>
        </div>
      </div>
    </div>

    <div id="feedback"></div>
    <div id="keypad" class="keypad" style="grid-template-columns: repeat(7, 1fr);"></div>
    <button id="btn-next" class="btn-next" onclick="nextQuestion()">Suivant üîÑ</button>
  </div>
</div>

<script>
  let targetNum = -1, goodScore = 0, badScore = 0, isAnswered = false;
  let currentScale = 1, states = []; 

  const frame = document.getElementById('abacus-frame');
  const inputVal = document.getElementById('input-val');
  const btnNext = document.getElementById('btn-next');
  const feedback = document.getElementById('feedback');

  function initGame() {
    const level = parseInt(document.getElementById('level-select').value);
    isAnswered = false; feedback.innerText = ""; feedback.style.transform = "scale(1)";
    btnNext.style.visibility = "hidden"; inputVal.value = "";
    document.getElementById('btn-reveal').style.display = "none";
    frame.classList.remove('hidden-abacus');

    let min, max;
    if (level <= 3) { min = 0; max = 10; }
    else if (level <= 6) { min = 11; max = 20; }
    else { min = 21; max = 50; }

    targetNum = Math.floor(Math.random() * (max - min + 1)) + min;
    let rowCount = (level <= 3) ? 2 : (level <= 6 ? 4 : 10);
    states = Array(rowCount).fill(0);
    
    const isMental = (level % 3 === 0);
    document.getElementById('task-display').innerText = isMental ? `Double de ${targetNum}` : `${targetNum} + ${targetNum}`;

    buildAbacus(rowCount);
    if (level === 1 || level === 4 || level === 7) setDoubleOnAbacus(targetNum, rowCount);
    else if (isMental) { frame.classList.add('hidden-abacus'); document.getElementById('btn-reveal').style.display = "block"; }

    if (level <= 3) {
      document.getElementById('keypad').style.display = 'grid';
      document.getElementById('side-panel').style.display = 'none';
      buildKeypad(20);
    } else {
      document.getElementById('keypad').style.display = 'none';
      document.getElementById('side-panel').style.display = 'flex';
      setTimeout(() => inputVal.focus(), 100);
    }
    autoScale();
  }

  function buildAbacus(rowCount) {
    frame.innerHTML = '';
    for (let r = 0; r < rowCount; r++) {
      const row = document.createElement('div'); row.className = 'row'; row.dataset.row = r;
      row.innerHTML = '<div class="rod"></div>';
      for (let b = 0; b < 10; b++) {
        const bead = document.createElement('div');
        const isRed = (r < 5) ? (b < 5) : (b >= 5);
        bead.className = `bead ${isRed ? 'red' : 'white'}`;
        bead.dataset.idx = b;
        bead.onpointerdown = startDrag;
        row.appendChild(bead);
      }
      frame.appendChild(row);
    }
    updateBeads(false);
  }

  function setDoubleOnAbacus(num, rowCount) {
    let halfRows = rowCount / 2;
    for (let p = 0; p < 2; p++) {
        let rem = num;
        for (let r = 0; r < halfRows; r++) {
            let actualR = (p * halfRows) + r;
            let take = Math.min(10, rem);
            states[actualR] = take;
            rem -= take;
        }
    }
    updateBeads(true);
  }

  function buildKeypad(max) {
    const kp = document.getElementById('keypad');
    kp.innerHTML = '';
    for (let i = 0; i <= max; i++) {
      const btn = document.createElement('button');
      btn.className = 'key'; btn.innerText = i;
      btn.onclick = () => checkAnswer(i, btn);
      kp.appendChild(btn);
    }
  }

  function checkAnswer(val, element) {
    if (isAnswered) return;
    if (val === targetNum * 2) {
      goodScore++; document.getElementById('count-good').innerText = goodScore;
      feedback.innerHTML = "EXCELLENT ! ‚≠ê";
      feedback.style.color = "var(--success)";
      feedback.style.transform = "scale(1.3)";
      if (element) element.classList.add('correct');
      frame.classList.remove('hidden-abacus');
      setDoubleOnAbacus(targetNum, states.length);
      isAnswered = true; btnNext.style.visibility = "visible";
    } else {
      badScore++; document.getElementById('count-bad').innerText = badScore;
      feedback.innerHTML = "R√©essaie encore ! ‚ùå";
      feedback.style.color = "var(--error)";
    }
  }

  function checkInput() { checkAnswer(parseInt(inputVal.value), null); }
  function revealAbacus() { frame.classList.remove('hidden-abacus'); document.getElementById('btn-reveal').style.display="none"; }

  // --- LOGIQUE DE GLISSE ORIGINALE R√âTABLIE ---
  let activeDrag = null;
  function startDrag(e) {
    if (isAnswered) return;
    const bead = e.target; bead.setPointerCapture(e.pointerId);
    activeDrag = { rowIdx: parseInt(bead.parentElement.dataset.row), beadIdx: parseInt(bead.dataset.idx), rowEl: bead.parentElement, startX: e.clientX };
  }

  window.addEventListener('pointermove', (e) => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl, startX } = activeDrag;
    const dx = (e.clientX - startX) / currentScale;
    const beads = rowEl.querySelectorAll('.bead');
    if (beadIdx >= states[rowIdx]) { for (let i = states[rowIdx]; i <= beadIdx; i++) moveVisual(beads[i], i, dx, true); }
    else { for (let i = beadIdx; i < states[rowIdx]; i++) moveVisual(beads[i], i, dx, false); }
  });

  function moveVisual(b, idx, dx, fromRight) {
    let base = fromRight ? (820 - (10 - idx) * 44) : (idx * 44);
    b.style.transition = 'none';
    b.style.left = Math.max(idx * 44, Math.min(820 - (10 - idx) * 44, base + dx)) + "px";
  }

  window.addEventListener('pointerup', () => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl } = activeDrag;
    const beads = rowEl.querySelectorAll('.bead');
    const currentPos = parseFloat(beads[beadIdx].style.left);
    if (beadIdx >= states[rowIdx]) { if (currentPos < 410 + (beadIdx*5)) states[rowIdx] = beadIdx + 1; }
    else { if (currentPos > 410 - ((10-beadIdx)*5)) states[rowIdx] = beadIdx; }
    activeDrag = null; updateBeads(true);
  });

  function updateBeads(animate) {
    frame.querySelectorAll('.row').forEach((row, r) => {
      row.querySelectorAll('.bead').forEach((b, i) => {
        b.style.transition = animate ? 'left 0.25s cubic-bezier(0.18, 0.89, 0.32, 1.28)' : 'none';
        b.style.left = (i < states[r]) ? (i * 44) + "px" : (820 - (10 - i) * 44) + "px";
      });
    });
  }

  function nextQuestion() { initGame(); }

  function autoScale() {
    const avW = window.innerWidth - 40;
    const avH = window.innerHeight - 110;
    const level = parseInt(document.getElementById('level-select').value);
    const contentW = (level >= 7) ? 1350 : 1050;
    currentScale = Math.min(1.0, avW / contentW, avH / 850);
    document.getElementById('scaler').style.transform = `scale(${currentScale})`;
  }

  window.onresize = autoScale;
  inputVal.onkeydown = (e) => { if(e.key === 'Enter') isAnswered ? nextQuestion() : checkInput(); };
  initGame();
</script>
</body>
</html>
