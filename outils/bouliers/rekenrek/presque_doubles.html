<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Rekenrek - Les Presque-Doubles (Final)</title>
<style>
  :root {
    --bg: #1a1a1a; --wood: #b08d57; --rod: #888; --ui: #2a2a2a;
    --accent: #0f6cf9; --success: #4caf50; --error: #f44336;
  }

  body, html { 
    margin: 0; padding: 0; width: 100%; height: 100%; 
    background: var(--bg); color: white; font-family: sans-serif;
    overflow: hidden; touch-action: none;
  }

  .toolbar {
    position: relative; width: 100%; min-height: 60px;
    background: var(--ui); display: flex; align-items: center; 
    justify-content: space-between; padding: 0 20px; box-sizing: border-box;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 1000;
  }

  .score-board { display: flex; gap: 20px; font-weight: bold; font-size: 24px; }
  .score-good { color: var(--success); }
  .score-bad { color: var(--error); }

  #main-container {
    position: relative; width: 100%; height: calc(100vh - 65px);
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; overflow: hidden;
  }

  #scaler { display: flex; flex-direction: column; align-items: center; transform-origin: center center; }

  #task-display {
    font-size: 80px; font-weight: bold; color: var(--accent);
    margin-bottom: 20px; text-shadow: 0 4px 10px black;
    background: rgba(255,255,255,0.05); padding: 10px 40px; border-radius: 20px;
    min-height: 100px; display: flex; align-items: center; justify-content: center;
  }

  #game-layout { display: flex; align-items: center; justify-content: center; gap: 30px; }

  .abacus-frame {
    position: relative; width: 820px;
    border-left: 30px solid var(--wood); border-right: 30px solid var(--wood);
    box-sizing: content-box; background: transparent;
  }

  .row { position: relative; height: 48px; width: 100%; overflow: hidden; }
  .rod { position: absolute; width: 100%; height: 4px; background: var(--rod); top: 50%; transform: translateY(-50%); z-index: 1; }
  
  .bead {
    position: absolute; width: 38px; height: 38px; border-radius: 50%;
    top: 50%; transform: translateY(-50%); z-index: 5;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.5);
  }
  .bead.red { background: radial-gradient(circle at 30% 30%, #ff5f5f, #a00); }
  .bead.white { background: radial-gradient(circle at 30% 30%, #ffffff, #bbb); }

  #feedback { height: 70px; font-size: 42px; font-weight: bold; margin-top: 5px; }

  .control-panel { display: flex; flex-direction: column; align-items: center; gap: 15px; }
  #input-val {
    width: 200px; height: 110px; font-size: 75px; font-weight: bold;
    text-align: center; border-radius: 20px; border: 6px solid #444;
    background: #000; color: var(--accent); outline: none;
  }

  .keypad { display: grid; gap: 10px; width: 680px; justify-content: center; }
  .grid-20 { grid-template-columns: repeat(7, 1fr); }
  .key {
    background: #444; border: none; color: white; height: 75px; min-width: 75px;
    border-radius: 12px; font-size: 28px; font-weight: bold; cursor: pointer;
    box-shadow: 0 5px 0 #222;
  }
  .key:active { transform: translateY(3px); box-shadow: 0 2px 0 #222; }
  .key.correct { background: var(--success) !important; box-shadow: 0 5px 0 #2e7d32; }

  .btn-next {
    background: var(--accent); color: white; border: none; padding: 18px 55px;
    border-radius: 60px; font-size: 28px; font-weight: bold; cursor: pointer;
    visibility: hidden; box-shadow: 0 8px 0 #0a4eb3;
    margin-top: 30px;
  }

  select {
    background: #444; color: white; border: none; padding: 10px;
    border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer;
  }
</style>
</head>
<body>

<div class="toolbar">
  <div class="toolbar-group">
    <select id="level-select" onchange="initGame()">
      <optgroup label="Plage 0-10">
        <option value="1">Niveau 1 : Visuel Plac√©</option>
        <option value="2">Niveau 2 : Outil Libre</option>
        <option value="3">Niveau 3 : Mental</option>
      </optgroup>
      <optgroup label="Plage 10-20">
        <option value="4">Niveau 4 : Visuel Plac√©</option>
        <option value="5">Niveau 5 : Outil Libre</option>
        <option value="6">Niveau 6 : Mental</option>
      </optgroup>
      <optgroup label="Plage 20-50">
        <option value="7">Niveau 7 : Visuel Plac√©</option>
        <option value="8">Niveau 8 : Outil Libre</option>
        <option value="9">Niveau 9 : Mental</option>
      </optgroup>
    </select>
  </div>
  <div style="font-weight: bold; font-size: 24px; color: #fff;">REKENREK : PRESQUE-DOUBLES</div>
  <div class="score-board">
    <span class="score-good">‚úÖ <span id="count-good">0</span></span>
    <span class="score-bad">‚ùå <span id="count-bad">0</span></span>
  </div>
</div>

<div id="main-container">
  <div id="scaler">
    <div id="task-display">Pr√™t ?</div>
    <div id="game-layout">
      <div id="abacus-frame" class="abacus-frame"></div>
      <div class="control-panel" id="side-panel">
        <div id="input-zone">
          <input type="number" id="input-val" placeholder="?" inputmode="numeric">
          <button class="key" style="width:100%; background:var(--accent); margin-top:10px;" onclick="checkInput()">V√©rifier</button>
        </div>
      </div>
    </div>
    <div id="feedback"></div>
    <div id="keypad" class="keypad grid-20"></div>
    <button id="btn-next" class="btn-next" onclick="nextQuestion()">Suivant üîÑ</button>
  </div>
</div>

<script>
  let n1 = -1, n2 = -1, lastSum = -1, goodScore = 0, badScore = 0;
  let currentScale = 1, isAnswered = false;
  let states = []; 

  const frame = document.getElementById('abacus-frame');
  const taskDiv = document.getElementById('task-display');
  const feedback = document.getElementById('feedback');
  const btnNext = document.getElementById('btn-next');
  const keypad = document.getElementById('keypad');
  const sidePanel = document.getElementById('side-panel');

  function initGame() {
    const level = parseInt(document.getElementById('level-select').value);
    isAnswered = false; feedback.innerText = ""; btnNext.style.visibility = "hidden";
    document.getElementById('input-val').value = "";

    let min, max;
    if (level <= 3) { min = 1; max = 9; }
    else if (level <= 6) { min = 11; max = 19; }
    else { min = 21; max = 49; }

    do {
      n1 = Math.floor(Math.random() * (max - min + 1)) + min;
      n2 = n1 + 1;
    } while (n1 + n2 === lastSum);
    lastSum = n1 + n2;

    let rowCount = (level <= 3) ? 2 : (level <= 6 ? 4 : 10);
    states = Array(rowCount).fill(0);
    taskDiv.innerText = `${n1} + ${n2}`;

    buildAbacus(rowCount);
    
    if (level === 1 || level === 4 || level === 7) {
        setAlmostDoubleOnAbacus(n1, n2, rowCount);
        frame.style.visibility = "visible";
    } else if (level === 3 || level === 6 || level === 9) {
        frame.style.visibility = "hidden";
    } else {
        frame.style.visibility = "visible";
    }

    if (level <= 3) {
      keypad.style.display = 'grid'; sidePanel.style.display = 'none';
      buildKeypad(20);
    } else {
      keypad.style.display = 'none'; sidePanel.style.display = 'flex';
      const layout = document.getElementById('game-layout');
      if (level >= 7) layout.style.flexDirection = "row";
      else layout.style.flexDirection = "column";
    }
    autoScale();
  }

  function buildAbacus(rowCount) {
    frame.innerHTML = '';
    for (let r = 0; r < rowCount; r++) {
      const row = document.createElement('div'); row.className = 'row'; row.dataset.row = r;
      row.innerHTML = '<div class="rod"></div>';
      for (let b = 0; b < 10; b++) {
        const bead = document.createElement('div');
        const isRed = (r < 5) ? (b < 5) : (b >= 5);
        bead.className = `bead ${isRed ? 'red' : 'white'}`;
        bead.style.left = (820 - (10 - b) * 40) + "px"; 
        bead.onpointerdown = startDrag;
        row.appendChild(bead);
      }
      frame.appendChild(row);
    }
  }

  function setAlmostDoubleOnAbacus(num1, num2, rowCount) {
    let rowsPerTerm = rowCount / 2;
    let rem1 = num1;
    for (let r = 0; r < rowsPerTerm; r++) {
        let take = Math.min(10, rem1); states[r] = take; rem1 -= take;
    }
    let rem2 = num2;
    for (let r = 0; r < rowsPerTerm; r++) {
        let take = Math.min(10, rem2); states[rowsPerTerm + r] = take; rem2 -= take;
    }
    updateBeads(false);
  }

  function buildKeypad(max) {
    keypad.innerHTML = '';
    for (let i = 0; i <= max; i++) {
      const btn = document.createElement('button');
      btn.className = 'key'; btn.innerText = i;
      btn.onclick = () => checkAnswer(i, btn);
      keypad.appendChild(btn);
    }
  }

  function checkAnswer(val, element) {
    if (isAnswered) return;
    const result = n1 + n2;
    const level = parseInt(document.getElementById('level-select').value);
    const rowCount = (level <= 3) ? 2 : (level <= 6 ? 4 : 10);

    if (val === result) {
      goodScore++; document.getElementById('count-good').innerText = goodScore;
      feedback.innerHTML = "<span style='color:var(--success)'>Bravo ! ‚úÖ</span>";
      if (element) element.classList.add('correct');
      setAlmostDoubleOnAbacus(n1, n2, rowCount);
      frame.style.visibility = "visible"; 
      isAnswered = true; btnNext.style.visibility = "visible";
    } else {
      badScore++; document.getElementById('count-bad').innerText = badScore;
      feedback.innerHTML = "<span style='color:var(--error)'>Essaie encore ! ‚ùå</span>";
    }
  }

  function checkInput() {
    const val = parseInt(document.getElementById('input-val').value);
    if (!isNaN(val)) checkAnswer(val, null);
  }

  let activeDrag = null;
  function startDrag(e) {
    if (isAnswered) return;
    const bead = e.target; bead.setPointerCapture(e.pointerId);
    activeDrag = { rowIdx: parseInt(bead.parentElement.dataset.row), beadIdx: parseInt(bead.dataset.idx), rowEl: bead.parentElement, startX: e.clientX };
  }
  window.addEventListener('pointermove', (e) => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl, startX } = activeDrag;
    const dx = (e.clientX - startX) / currentScale;
    const beads = rowEl.querySelectorAll('.bead');
    if (beadIdx >= states[rowIdx]) { for (let i = states[rowIdx]; i <= beadIdx; i++) moveVisual(beads[i], i, dx, true); }
    else { for (let i = beadIdx; i < states[rowIdx]; i++) moveVisual(beads[i], i, dx, false); }
  });
  function moveVisual(b, idx, dx, fromRight) {
    let base = fromRight ? (820 - (10 - idx) * 40) : (idx * 40);
    b.style.transition = 'none';
    b.style.left = Math.max(idx * 40, Math.min(820 - (10 - idx) * 40, base + dx)) + "px";
  }
  window.addEventListener('pointerup', () => {
    if (!activeDrag) return;
    const { rowIdx, beadIdx, rowEl } = activeDrag;
    const beads = rowEl.querySelectorAll('.bead');
    const currentPos = parseFloat(beads[beadIdx].style.left);
    if (beadIdx >= states[rowIdx]) { if (currentPos < 410 + (beadIdx*5)) states[rowIdx] = beadIdx + 1; }
    else { if (currentPos > 410 - ((10-beadIdx)*5)) states[rowIdx] = beadIdx; }
    activeDrag = null; updateBeads(true);
  });

  function updateBeads(animate) {
    frame.querySelectorAll('.row').forEach((row, r) => {
      row.querySelectorAll('.bead').forEach((b, i) => {
        b.style.transition = animate ? 'left 0.2s ease-out' : 'none';
        b.style.left = (i < states[r]) ? (i * 40) + "px" : (820 - (10 - i) * 40) + "px";
      });
    });
  }

  function nextQuestion() { initGame(); }

  function autoScale() {
    const availableW = window.innerWidth - 40;
    const availableH = window.innerHeight - 80;
    const level = parseInt(document.getElementById('level-select').value);
    const contentW = level >= 7 ? 1300 : 920;
    const contentH = level >= 7 ? 850 : 800;
    currentScale = Math.min(1.0, availableW / contentW, availableH / contentH);
    document.getElementById('scaler').style.transform = `scale(${currentScale})`;
  }

  window.addEventListener('resize', autoScale);
  document.getElementById('input-val').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkInput(); });
  initGame();
</script>
</body>
</html>
