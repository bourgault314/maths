<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Bouliers - Menu</title>
    <link rel="stylesheet" href="../../assets/style.css"/>
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
        }
        .header-nav {
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            background: white;
            margin-bottom: 3rem;
        }
        .back-link {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #2563eb;
            text-decoration: none; /* Empêche le soulignement ici aussi */
        }
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        /* Transformation de la carte en lien complet */
        .card-link {
            text-decoration: none; /* SUPPRIME LE SOULIGNEMENT */
            color: inherit;
            display: block;
            background: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.25s ease;
            text-align: center;
        }
        .card-link:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #2563eb;
            text-decoration: none; /* SÉCURITÉ POUR LE SURVOL */
        }
        .card-link h3 {
            margin: 0;
            font-size: 1.6rem;
            color: #1e293b;
            transition: color 0.2s;
        }
        .card-link:hover h3 {
            color: #2563eb;
        }
        .card-link p {
            margin-top: 0.75rem;
            color: #64748b;
            font-weight: 500;
            font-size: 1rem;
        }
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

<header class="header-nav">
    <div class="wrapper">
        <nav>
            <a href="../" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Retour aux outils
            </a>
        </nav>
    </div>
</header>

<main>
    <div class="wrapper">
        <section class="grid">
            <a href="rekenrek/" class="card-link">
                <h3>Rekenrek</h3>
                <p>Cycle 2 · Cycle 3</p>
            </a>

            <a href="boulier_montessori/" class="card-link">
                <h3>Boulier Montessori</h3>
                <p>Cycle 3 · Cycle 4</p>
            </a>

            <a href="soroban/" class="card-link">
                <h3>Soroban</h3>
                <p>Cycle 3 · Cycle 4</p>
            </a>
        </section>
    </div>
</main>

<footer>
    <div class="wrapper"></div>
</footer>

</body>
</html>
