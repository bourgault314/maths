<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Exploration des bouliers et des abaques</title>
  <style>
    :root{
      /* Base (m√™me esprit que le sheet generator) */
      --bg:#f3f4f6;
      --ink:#111827;
      --muted:#6b7280;
      --card:rgba(255,255,255,.92);
      --line:rgba(17,24,39,.12);
      --shadow:0 14px 40px rgba(17,24,39,.10);
      --radius:18px;

      /* Accents (proches de ton index actuel) */
      --blue:#2f6bff;
      --blueSoft:rgba(47,107,255,.12);
      --green:#10b981;
      --amber:#f59e0b;
      --violet:#8b5cf6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ========= Fond "billes + jetons" (√† la place du splat) ========= */
    .bg{position:fixed; inset:0; pointer-events:none; z-index:-1;}
    .bg::before{
      content:"";
      position:absolute; inset:-40px;
      background:
        radial-gradient(920px 520px at 20% 14%, rgba(47,107,255,.10), transparent 60%),
        radial-gradient(760px 520px at 88% 18%, rgba(99,102,241,.08), transparent 62%),
        radial-gradient(860px 560px at 52% 104%, rgba(47,107,255,.06), transparent 64%);
      filter:saturate(1.02);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      opacity:.50;
      background-image:url("data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20width=%22320%22%20height=%22320%22%20viewBox=%220%200%20320%20320%22%3E%0A%20%20%3Cg%20opacity=%220.95%22%3E%0A%20%20%20%20%3Cg%20stroke=%22#111827%22%20stroke-opacity=%220.10%22%20stroke-width=%222%22%20stroke-linecap=%22round%22%3E%0A%20%20%20%20%20%20%3Cline%20x1=%2228%22%20y1=%2266%22%20x2=%22292%22%20y2=%2266%22/%3E%0A%20%20%20%20%20%20%3Cline%20x1=%2228%22%20y1=%22118%22%20x2=%22292%22%20y2=%22118%22/%3E%0A%20%20%20%20%20%20%3Cline%20x1=%2228%22%20y1=%22170%22%20x2=%22292%22%20y2=%22170%22/%3E%0A%20%20%20%20%20%20%3Cline%20x1=%2228%22%20y1=%22222%22%20x2=%22292%22%20y2=%22222%22/%3E%0A%20%20%20%20%20%20%3Cline%20x1=%2228%22%20y1=%22274%22%20x2=%22292%22%20y2=%22274%22/%3E%0A%20%20%20%20%3C/g%3E%0A%0A%20%20%20%20%3C!--%20Beads%20(soroban/abacus%20vibe)%20--%3E%0A%20%20%20%20%3Cg%20fill=%22#2f6bff%22%20fill-opacity=%220.12%22%20stroke=%22#2f6bff%22%20stroke-opacity=%220.18%22%20stroke-width=%221%22%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%2274%22%20cy=%2266%22%20r=%228%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22122%22%20cy=%2266%22%20r=%226.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22252%22%20cy=%2266%22%20r=%227%22/%3E%0A%0A%20%20%20%20%20%20%3Ccircle%20cx=%2254%22%20cy=%22118%22%20r=%227%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22165%22%20cy=%22118%22%20r=%228%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22230%22%20cy=%22118%22%20r=%226.5%22/%3E%0A%0A%20%20%20%20%20%20%3Ccircle%20cx=%2292%22%20cy=%22170%22%20r=%226.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22200%22%20cy=%22170%22%20r=%227.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22268%22%20cy=%22170%22%20r=%226.5%22/%3E%0A%0A%20%20%20%20%20%20%3Ccircle%20cx=%2264%22%20cy=%22222%22%20r=%227.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22145%22%20cy=%22222%22%20r=%226.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22248%22%20cy=%22222%22%20r=%228%22/%3E%0A%0A%20%20%20%20%20%20%3Ccircle%20cx=%22110%22%20cy=%22274%22%20r=%227%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22186%22%20cy=%22274%22%20r=%226.5%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22276%22%20cy=%22274%22%20r=%227.5%22/%3E%0A%20%20%20%20%3C/g%3E%0A%0A%20%20%20%20%3C!--%20Tokens%20(Gerbert%20vibe)%20--%3E%0A%20%20%20%20%3Cg%20fill=%22#ffffff%22%20fill-opacity=%220.35%22%20stroke=%22#111827%22%20stroke-opacity=%220.10%22%20stroke-width=%221%22%3E%0A%20%20%20%20%20%20%3Crect%20x=%2238%22%20y=%2232%22%20width=%2216%22%20height=%2216%22%20rx=%226%22/%3E%0A%20%20%20%20%20%20%3Crect%20x=%22270%22%20y=%2240%22%20width=%2214%22%20height=%2214%22%20rx=%226%22/%3E%0A%20%20%20%20%20%20%3Crect%20x=%2236%22%20y=%22290%22%20width=%2214%22%20height=%2214%22%20rx=%226%22/%3E%0A%20%20%20%20%20%20%3Crect%20x=%22272%22%20y=%22292%22%20width=%2216%22%20height=%2216%22%20rx=%226%22/%3E%0A%20%20%20%20%3C/g%3E%0A%20%20%20%20%3Cg%20fill=%22none%22%20stroke=%22#2f6bff%22%20stroke-opacity=%220.18%22%20stroke-width=%222%22%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%2246%22%20cy=%2240%22%20r=%223.4%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22277%22%20cy=%2247%22%20r=%223.0%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%2243%22%20cy=%22297%22%20r=%223.0%22/%3E%0A%20%20%20%20%20%20%3Ccircle%20cx=%22280%22%20cy=%22300%22%20r=%223.4%22/%3E%0A%20%20%20%20%3C/g%3E%0A%20%20%3C/g%3E%0A%3C/svg%3E");
      background-repeat:repeat;
      background-size:320px 320px;
      background-position: 0 0;
      mix-blend-mode:multiply;
    }

    /* Quelques billes/jetons flottants (comme les petites billes du sheet generator) */
    .dot, .token{
      position:absolute;
      opacity:.9;
      box-shadow:0 10px 22px rgba(17,24,39,.10);
      transform:translateZ(0);
    }
    .dot{
      width:12px;height:12px;border-radius:999px;
      background:rgba(47,107,255,.14);
    }
    .dot.p{background:rgba(99,102,241,.12)}
    .dot.o{background:rgba(47,107,255,.10)}
    .dot.g{background:rgba(99,102,241,.10)}
    .token{
      width:14px;height:14px;border-radius:6px;
      background:rgba(255,255,255,.70);
      border:1px solid rgba(17,24,39,.14);
    }
    .token::after{
      content:"";
      position:absolute; inset:0;
      margin:auto;
      width:6px;height:6px;border-radius:999px;
      border:2px solid rgba(47,107,255,.45);
      opacity:.8;
      left:0; right:0; top:0; bottom:0;
    }

    /* positions */
    .d1{left:120px; top:150px;}
    .d2{left:210px; top:270px;}
    .d3{left:56%; top:58%; opacity:.55;}
    .d4{right:190px; top:170px;}
    .d5{right:260px; top:250px; opacity:.65;}
    .d6{left:260px; bottom:220px;}
    .d7{right:220px; bottom:240px;}
    .t1{left:160px; top:220px; opacity:.7;}
    .t2{right:290px; top:120px; opacity:.6;}
    .t3{left:36%; bottom:22%; opacity:.55;}
    .t4{right:32%; bottom:18%; opacity:.5;}

    /* ========= Layout (copi√© esprit sheet generator) ========= */
    .wrap{max-width:980px; margin:0 auto; padding:24px 16px 54px;}
    header{
      padding:8px 8px 16px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }
    .head-left{
      display:flex;
      align-items:flex-start;
      gap:12px;
      min-width:0;
    }
    h1{
      margin:0;
      font-size:clamp(24px,4.2vw,36px);
      letter-spacing:.2px;
      line-height:1.1;
    }
    .small{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.35;
      max-width:56ch;
    }

    /* Boutons flottants */
    .home{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px; height:52px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.78);
      box-shadow:0 10px 24px rgba(17,24,39,.08);
      text-decoration:none;
      color:var(--ink);
      user-select:none;
      backdrop-filter:blur(6px);
      transition:border-color .2s ease, transform .12s ease, box-shadow .2s ease;
      flex:0 0 auto;
      font-weight:900;
      font-size:20px;
      line-height:1;
    }
    .home:hover{border-color:rgba(47,107,255,.30);}
    .home:active{transform:translateY(1px);}
    .home svg{width:22px;height:22px;display:block}

    /* Grille */
    main.grid{display:grid; grid-template-columns:repeat(12,1fr); gap:12px; padding:0 8px;}
    .card{
      grid-column:span 6;
      display:flex;
      align-items:center;
      gap:14px;
      padding:16px 16px;
      border-radius:var(--radius);
      background:var(--card);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      text-decoration:none;
      color:inherit;
      transition:transform .08s ease, border-color .2s ease, box-shadow .2s ease;
      backdrop-filter:blur(6px);
      position:relative;
      overflow:hidden;
      outline:none;
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 18px 52px rgba(17,24,39,.14);}
    .card:active{transform:translateY(0px);}
    .card:focus-visible{box-shadow:0 0 0 4px rgba(47,107,255,.18), var(--shadow); border-color:rgba(47,107,255,.38);}

    /* Barre d‚Äôaccent (style sheet generator) */
    .card{--accent: var(--blue);}
    
    .icon{
      width:46px; height:46px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg, var(--blueSoft), rgba(255,255,255,0));
      border:1px solid rgba(47,107,255,.14);
      flex:0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .txt{min-width:0}
    .card h2{margin:0; font-size:16px; letter-spacing:.2px; line-height:1.15;}
    .card p{margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.25;}

    /* Mini-ic√¥nes internes (plus petites, "dans nos box") */
    .beads{
      display:flex;
      gap:3px;
      align-items:center;
      justify-content:center;
    }
    .bead{
      width:12px;height:12px;border-radius:999px;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,.14), 1px 1px 2px rgba(0,0,0,.10);
      position:relative;
    }
    .bead::after{
      content:"";
      position:absolute;
      top:2.5px; left:2.5px;
      width:3.5px; height:3.5px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(255,255,255,.85) 0%, rgba(255,255,255,0) 70%);
    }
    .b-red{background:#dc2626;}
    .b-white{background:#f1f5f9;border:1px solid #cbd5e1;}
    .b-green{background:#16a34a;}
    .b-blue{background:#2563eb;}

    .emoji{
      font-size:18px;
      line-height:1;
      transform:translateY(1px);
    }

    /* Variantes de th√®me (hover + couleurs titres) */
    .t-rekenrek{--accent: var(--blue);}
    .t-montessori{--accent: var(--green);}
    .t-soroban{--accent: var(--amber);}
    .t-gerbert{--accent: var(--violet);}

    .t-rekenrek:hover{border-color:rgba(47,107,255,.28);}
    .t-rekenrek h2{color:#1d4ed8;}
    .t-rekenrek .icon{border-color:rgba(47,107,255,.18);}

    .t-montessori:hover{border-color:rgba(16,185,129,.32);}
    .t-montessori h2{color:#047857;}
    .t-montessori .icon{background:linear-gradient(135deg, rgba(16,185,129,.14), rgba(255,255,255,0)); border-color:rgba(16,185,129,.20);}

    .t-soroban:hover{border-color:rgba(245,158,11,.35);}
    .t-soroban h2{color:#b45309;}
    .t-soroban .icon{background:linear-gradient(135deg, rgba(245,158,11,.16), rgba(255,255,255,0)); border-color:rgba(245,158,11,.22);}

    .t-gerbert:hover{border-color:rgba(139,92,246,.34);}
    .t-gerbert h2{color:#6d28d9;}
    .t-gerbert .icon{background:linear-gradient(135deg, rgba(139,92,246,.16), rgba(255,255,255,0)); border-color:rgba(139,92,246,.22);}

    footer{padding:22px 16px; text-align:center; color:rgba(107,114,128,.65); font-size:12px;}

    @media (max-width: 820px){
      .card{grid-column:span 12;}
      header{padding-left:0; padding-right:0;}
      main.grid{padding-left:0; padding-right:0;}
      .d1{left:26px; top:175px;}
      .d2{left:120px; top:260px;}
      .d4{right:110px; top:200px;}
      .d6{left:140px; bottom:230px;}
      .d7{right:120px; bottom:250px;}
      .t2{right:40px; top:112px;}
    }
  </style>
</head>
