<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Générateur PRO — Disques de Fractions</title>
<style>
  :root { --page-w: 297mm; --page-h: 210mm; }
  *{ box-sizing:border-box; }
  body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; }
  
  /* EN-TÊTE ET NOM FINAL */
  header{ 
      padding:10px 14px; 
      background:#111; 
      color:#fff; 
      font-size:14px; 
      display: flex;
      justify-content: space-between; 
      align-items: center;
      flex-shrink: 0; 
  }
  header #return-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      margin-right: auto; 
  }
  header #return-link:hover {
      color: #fff;
      text-decoration: underline;
  }
  header span {
      flex-grow: 1;
      text-align: center;
      white-space: nowrap; 
  }
  header div {
      width: auto; /* Permet au bloc vide de prendre sa place pour centrer le span */
      margin-left: auto; 
  }
  
  /* Correction du bug de défilement (hauteur main ajustée) */
  main{ 
      display:grid; 
      grid-template-columns: 360px 1fr; 
      gap:14px; 
      padding:14px; 
      height: calc(100vh - 46px); /* 46px = hauteur de l'entête */
  }
  
  /* STYLE DES CONTRÔLES (Fixe la hauteur totale) */
  .controls { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
  }
  /* Correction de l'overflow pour le menu principal */
  #settings-scroll-area {
      flex-grow: 1; 
      overflow-y: auto; 
      padding-right: 8px; 
      padding-top: 10px; 
      -webkit-overflow-scrolling: touch; 
  }
  
  fieldset{ border:1px solid #ddd; border-radius:8px; margin:0 0 10px 0; }
  legend{ padding:0 6px; font-weight:600; }
  
  /* ALIGNEMENT (Taille restaurée à 13px) */
  label{ 
      display:block; 
      font-size:13px; 
      margin: 0; 
      padding-top: 8px; 
      padding-bottom: 2px; 
      line-height: 1.2; 
  }

  /* Pour les éléments qui sont côte à côte */
  .row{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }
  .row > div {
      display: flex;
      flex-direction: column; 
  }
  
  input, select{ width:100%; padding:8px; font-size:14px; }

  .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
  button{ padding:9px 10px; font-weight:600; font-size:14px; cursor:pointer; }
  
  /* FIX UI: La zone d'aperçu prend la hauteur totale (alignée sur les contrôles) */
  .preview{ 
    background:#f6f7f9; 
    border:1px solid #e2e3e6; 
    border-radius:8px; 
    padding:4px; 
    overflow:auto; 
    height: 100%; 
  }
  
  /* FIX CLÉ: Nouvelle mise en page des pages A4 (alignement top-left pour l'aperçu) */
  .page{ 
    width: var(--page-w); 
    height: var(--page-h); 
    background:white; 
    /* Espace minimal entre les pages */
    margin: 0 0 1mm 0; 
    position: relative; 
    border: 1px dashed #cfd6e3; 
    
    /* Zoom pour visualiser la page A4 entière */
    transform: scale(0.85); 
    transform-origin: top left;
  }
  /* Style spécifique aux disques */
  .disc-container {
    display: inline-block;
    vertical-align: top;
    position: relative;
  }
  
  @media print{
    header, .controls { display:none !important; }
    main{ display:block; padding:0; height:auto; } 
    .preview{ border:none; padding:0; height:auto; }
    /* Annulation du zoom et de la marge pour l'impression 1:1 */
    .page{ break-after: page; page-break-after: always; border:none; margin:0; transform: none; }
    @page { size: A4 landscape; margin: 0; }
  }
</style>
</head>
<body>
<header>
    <a href="#" id="return-link">← Retour aux Outils</a>
    <span>GÉNÉRATEUR PRO — DISQUES DE FRACTIONS | Imprimer en Recto-Verso bord long</span>
    <div></div>
</header>
<main>
  <section class="controls">
    <form id="form">
    
      <fieldset id="actions-fieldset">
        <legend>Actions</legend>
        <div class="actions">
          <button type="button" id="print">Imprimer / Export PDF</button>
        </div>
      </fieldset>

      <div id="settings-scroll-area">
          
          <fieldset>
            <legend>Style/Dimensions Communs</legend>
            <div class="row">
              <div>
                <label>Disques par ligne</label>

              <div>

                <input type="number" id="N_rows" step="1" min="1" value="2"> </div>
            </div>
            <div class="row">
                <div>
                    <label>Épaisseur contour (mm)</label>
                    <input type="number" id="frameW" step="0.01" value="0.10">
                </div>
                <div>

            </div>

              <div>

            <div class="row">

            <div class="row">

                <div>

            </div>
            
            <label style="font-weight: 600; margin-top: 10px;">Contenus RECTO (Segments d>1)</label>

                <option value="numeric_unit">Écriture fractionnaire avec unité (1/d u)</option>
                <option value="decimal">Décimal (0,X)</option>

<script>
const W = 297; // mm (A4 paysage)
const H = 210; // mm
function mm(v){ return v + "mm"; }
const RADIAN = Math.PI / 180;

// Marqueur spécial pour indiquer à discSVG que le contenu est la fraction 1/1
const FRAC_ONE_ON_ONE = 'FRAC_ONE_ON_ONE_MARKER'; 

// Valeurs de fraction parfaites hardcodées
const HARDCODED_FRAC = {
    // Ratios d'espacement (en pourcentage de la taille de la police)
    NUM_PADDING_RATIO: 12.7, 
    DENOM_PADDING_RATIO: -3.2,
    // Dimensions
    BAR_RATIO: 70, // Taille de la barre en % du numérateur/dénominateur
    BAR_W_MM: 0.15, // Épaisseur de la barre en mm
};

// Tableau de conversion des dénominateurs en lettres
const denomToLetters = {
    1: "Une unité", 
    2: "un demi", 
    3: "un tiers", 
    4: "un quart", 
    5: "un cinquième",
    6: "un sixième", 
    7: "un septième", 
    8: "un huitième", 
    9: "un neuvième", 
    10: "un dixième", 
    11: "un onzième", 
    12: "un douzième", 
};

// Couleurs de fond pédagogiques
const denomColors = {
    1: '#fff', 2: '#ffb3b3', 3: '#6699ff', 4: '#b3ffc6', 5: '#ff9966', 
    6: '#e0b3ff', 7: '#99ccff', 8: '#ccff99', 9: '#ffccff', 10: '#ffffb3', 
    11: '#cc99ff', 12: '#99ffff',
};

/**
 * Détermine le symbole d'unité à utiliser pour les segments d>1
 */
function getUnitSymbolFromContentMode(contentMode) {
    if (contentMode === 'numeric_unit' || contentMode === 'decimal_unit') return 'u';
    if (contentMode === 'hours_fractional') return 'h'; 
    return ''; 
}

// Fonction pour déterminer le texte de l'unité (au centre du disque)
function getUnitText(unitMode, customText, rectoUnitMode, rectoCustomText) {
    let finalMode = unitMode;
    let finalCustomText = customText;
    
    // Gérer l'option 'Identique au Recto' (uniquement pour D=1 Verso)
    if (unitMode === 'same_as_recto') {
        finalMode = rectoUnitMode;
        finalCustomText = rectoCustomText;
    }
    
    if (finalMode === 'numeric_one') return '1';
    if (finalMode === 'unit') return '1 unité'; 
    if (finalMode === 'one-on-one') return FRAC_ONE_ON_ONE; // Retourne le marqueur pour forcer le rendu fractionnaire
    if (finalMode === 'percent') return '100 %';
    if (finalMode === 'minutes') return '60 min';
    if (finalMode === 'hours_unit') return '1 heure'; 
    if (finalMode === 'degrees_unit') return '360 °';
    if (finalMode === 'empty') return ''; 
    return finalCustomText; // 'custom' mode
}

// Fonction de dessin d'une fraction (Numérateur / Barre / Dénominateur)
// Les paramètres de fraction (padding, ratio, width) sont maintenant hardcodés.
function fracSVG(x, y, d, sizePt, contentMode){
    const g = document.createElementNS("http://www.w3.org/2000/svg","g");
    
    const sizePx = sizePt * 96/72;
    // Utilise les valeurs hardcodées
    const numPadding = sizePx * (HARDCODED_FRAC.NUM_PADDING_RATIO / 100); 
    const denomPadding = sizePx * (HARDCODED_FRAC.DENOM_PADDING_RATIO / 100); 
    const halfBar = sizePx * (HARDCODED_FRAC.BAR_RATIO) / 200;
    
    // 1. Numérateur (1)
    const n = document.createElementNS("http://www.w3.org/2000/svg","text");
    n.setAttribute("x", x); n.setAttribute("y", y - numPadding); // Utilise numPadding
    n.setAttribute("font-size", sizePt+"pt");
    n.setAttribute("text-anchor","middle");
    n.setAttribute("dominant-baseline","baseline");
    n.textContent = "1";

    // 2. Dénominateur (d)
    const dd = document.createElementNS("http://www.w3.org/2000/svg","text");
    dd.setAttribute("x", x); dd.setAttribute("y", y + denomPadding); // Utilise denomPadding
    dd.setAttribute("font-size", sizePt+"pt");
    dd.setAttribute("text-anchor","middle");
    dd.setAttribute("dominant-baseline","hanging");
    dd.textContent = (d === 1 && contentMode === FRAC_ONE_ON_ONE) ? "1" : String(d);

    // 3. Barre de fraction
    const line = document.createElementNS("http://www.w3.org/2000/svg","line");
    line.setAttribute("x1", x - halfBar);
    line.setAttribute("x2", x + halfBar);
    line.setAttribute("y1", y);
    line.setAttribute("y2", y);
    line.setAttribute("stroke","black");
    line.setAttribute("stroke-width", mm(HARDCODED_FRAC.BAR_W_MM)); // Utilise l'épaisseur hardcodée

    g.appendChild(n); g.appendChild(dd); g.appendChild(line);

    // 4. Ajout de l'unité fractionnée (pour numeric_unit ou hours_fractional)
    const isNumericUnit = contentMode === 'numeric_unit';
    const isHoursFractional = contentMode === 'hours_fractional';

    if(isHoursFractional || isNumericUnit){
        const unitText = document.createElementNS("http://www.w3.org/2000/svg","text");
        const unitSuffix = isHoursFractional ? 'h' : getUnitSymbolFromContentMode(contentMode); 
        
        // Positionnement après la fraction. 
        const startX = x + sizePx * 0.45; 
        
        unitText.setAttribute("x", startX); 
        unitText.setAttribute("y", y); 
        unitText.setAttribute("font-size", sizePt+"pt");
        unitText.setAttribute("text-anchor","start"); 
        unitText.setAttribute("dominant-baseline","middle"); 
        unitText.textContent = unitSuffix;
        g.appendChild(unitText);
    }

    return g;
}

// Fonction pour générer le contenu textuel non-fractionnaire/non-unité
function textContent(d, textMode){
    const val = 1 / d;
    const unitSymbol = getUnitSymbolFromContentMode(textMode);
    
    // Formatter pour les décimales (0,5, etc.)
    const decimalFormatter = new Intl.NumberFormat('fr-FR', { 
        minimumFractionDigits: 1, 
        maximumFractionDigits: 3 
    });

    if (textMode === 'percentage') {
        let valStr = Number((val * 100).toFixed(2));
        return `${valStr.toString().replace('.', ',')}%`; // MODIFIED: No space before %
    } else if (textMode === 'minutes') {
        const minVal = val * 60;
        if (Number.isInteger(minVal)) { return `${minVal}min`; } // MODIFIED: No space before min
        else { return `${minVal.toFixed(1).replace('.', ',')}min`; } // MODIFIED: No space before min
    } else if (textMode === 'degrees') {
        const valDeg = 360 / d;
        
        let degText;
        if (Number.isInteger(valDeg)) {
            // Si c'est un entier, on affiche sans décimale
            degText = valDeg.toString();
        } else {
            // Sinon, on formate avec la virgule pour la décimale
            degText = decimalFormatter.format(valDeg).replace(/(\.0+)?$/, '');
        }
        
        return `${degText}°`; // MODIFIED: No space before °
    } else if (textMode === 'letters') {
        return denomToLetters[d] || ("1/"+d);
    } else if (textMode === 'decimal' || textMode === 'decimal_unit') { 
        let partText = decimalFormatter.format(val).replace(/(\.0+)?$/, '');
        
        if (textMode === 'decimal_unit' && unitSymbol !== '') { 
            return `${partText}${unitSymbol}`; // MODIFIED: No space before unitSymbol (u)
        }
        return partText;
    }
    return ''; 
}

// Fonction de dessin de texte dans une part de disque
function textInSector(cx, cy, r, d, k, styles, contentMode, textDistRatio){
  const g = document.createElementNS("http://www.w3.org/2000/svg","g");
  
  if (contentMode === "empty") {
    return g; 
  }
  
  const { labelPt, textOrientation } = styles; 

  const sectorAngle = 360 / d;
  const dist = r * (textDistRatio / 100); 
  
  let x, y, rotation;
  
  // Angle de la bissectrice (rayon central de la part) par rapport à l'axe X positif (en haut = -90)
  const bisectriceAngle = (k * sectorAngle + sectorAngle / 2) - 90; 

  if (textOrientation === 'polygonal') {
      // Mode Polygonal (Aligné sur la corde) - AUCUN CHANGEMENT ICI
      const A_start = (k * sectorAngle - 90); 
      const A_end = ((k + 1) * sectorAngle - 90);

      const x1 = cx + dist * Math.cos(A_start * RADIAN);
      const y1 = cy + dist * Math.sin(A_start * RADIAN);
      const x2 = cx + dist * Math.cos(A_end * RADIAN);
      const y2 = cy + dist * Math.sin(A_end * RADIAN);

      x = (x1 + x2) / 2;
      y = (y1 + y2) / 2;
      rotation = bisectriceAngle + 90; 
      
  } else {
      // Modes Uniformes (aligned_rayon et aligned_rayon_inversed)
      
      // Calcul du centre du texte le long de la bissectrice
      x = cx + dist * Math.cos(bisectriceAngle * RADIAN);
      y = cy + dist * Math.sin(bisectriceAngle * RADIAN);

      const isFractionalOrHours = (contentMode === "numeric" || contentMode === "numeric_unit" || contentMode === "hours_fractional" || contentMode === FRAC_ONE_ON_ONE);

      // --- NOUVELLE LOGIQUE DE ROTATION RADIALE UNIFORME ---
      
      let baseAngleForAlignment; // L'angle relatif au rayon pour l'alignement du contenu (0, 90, 180, 270)
      
      if (isFractionalOrHours) {
          // Fraction: Barres Perpendiculaires (90 ou 270)
          baseAngleForAlignment = (textOrientation === 'aligned_rayon') ? 90 : 270;
      } else {
          // Texte Simple: Parallèle au Rayon (0 ou 180)
          baseAngleForAlignment = (textOrientation === 'aligned_rayon') ? 0 : 180;
      }
      
      // 1. Détermination de la moitié du disque (pour la correction de lisibilité)
      // L'angle normalisé du rayon: 0=12h, 90=3h, 180=6h, 270=9h
      let normalizedBisectrice = (bisectriceAngle + 90 + 360) % 360; 
      
      // La moitié inférieure du disque va de 90° à 270° (3h à 9h)
      const isLowerHalf = normalizedBisectrice > 90 && normalizedBisectrice < 270;

      // 2. Pré-Correction pour le Sens Radial (Direction)
      // Si on est en bas, la correction de lisibilité de 180° va inverser le sens radial (outward -> inward).
      // Pour forcer le maintien du sens radial, nous devons inverser l'angle d'alignement du contenu AVANT d'appliquer la correction de lisibilité.
      if (isLowerHalf) {
          if (isFractionalOrHours) {
              // Inverse 90 <-> 270
              baseAngleForAlignment = (baseAngleForAlignment === 90) ? 270 : 90;
          } else {
              // Inverse 0 <-> 180
              baseAngleForAlignment = (baseAngleForAlignment === 0) ? 180 : 0;
          }
      }
      
      // 3. Rotation initiale
      rotation = bisectriceAngle + baseAngleForAlignment;

      // 4. Correction de Lisibilité (180° flip)
      // Ceci est appliqué pour que le texte soit lisible, quelle que soit la direction radiale finale.
      if (isLowerHalf) {
          rotation += 180;
      }
      
      // --- FIN LOGIQUE DE ROTATION RADIALE UNIFORME CORRIGÉE ---
  }
  
  const rotationTransform = `rotate(${rotation}, ${x}, ${y})`;

  // Détermine si le rendu est fractionnaire (avec barre)
  const useFractionalRendering = (contentMode === "numeric" || contentMode === "numeric_unit" || contentMode === "hours_fractional" || contentMode === FRAC_ONE_ON_ONE);

  // 5. Génération du contenu (Fraction ou Texte simple)
  if (useFractionalRendering) {
    // Appel à fracSVG
    const fractionGroup = fracSVG(x, y, d, labelPt, contentMode); 
    fractionGroup.setAttribute("transform", rotationTransform);
    g.appendChild(fractionGroup);

  } else { 
    // Mode Lettres, Pourcentage, Minutes, Degrés, Décimal (texte simple)
    const t = document.createElementNS("http://www.w3.org/2000/svg","text");
    t.setAttribute("x", x); 
    t.setAttribute("y", y); 
    t.setAttribute("font-size", labelPt+"pt");
    t.setAttribute("text-anchor","middle");
    t.setAttribute("dominant-baseline","middle");
    t.setAttribute("transform", rotationTransform);
    
    t.textContent = textContent(d, contentMode);
    g.appendChild(t);
  }

  return g;
}

// Fonction de dessin du disque
function discSVG(r, cx, cy, d, contentMode, commonStyles, currentStyles, rectoUnitInfo, versoUnitInfo, isVerso) {
  const g = document.createElementNS("http://www.w3.org/2000/svg","g");
  
  const { frameW, colorMode } = commonStyles;
  // Récupère uniquement les styles de disque non hardcodés pour la fraction
  const { labelPt, textDistRatio, innerBorders, dashStyle, dotW, versoStructureDgt1 } = currentStyles;
  
  const fillColor = (colorMode === 'colored' && denomColors[d]) ? denomColors[d] : 'white';
  const dash = dashStyle.trim() === '0' || dashStyle.trim() === '' ? '0' : dashStyle;
  
  // 1. Cercle de fond (Contour)
  const circle = document.createElementNS("http://www.w3.org/2000/svg","circle");
  circle.setAttribute("cx", cx); circle.setAttribute("cy", cy); circle.setAttribute("r", r);
  circle.setAttribute("fill", fillColor); 
  circle.setAttribute("stroke","black");
  circle.setAttribute("stroke-width", mm(frameW));
  g.appendChild(circle);

  // Déterminer le mode de rendu (Unité au centre ou Segments)
  const isD1 = d === 1;
  const renderAsUnitMode = isD1 || (isVerso && versoStructureDgt1 === 'unit_center');

  if (renderAsUnitMode) { 
    // Rendu comme unité (D=1 ou D>1 Verso unit_center)
    
    let unitMode, customText;
    
    if (isD1) {
        // D=1: Utilise les infos D=1 (Recto ou Verso)
        unitMode = isVerso ? versoUnitInfo.unitModeD1 : rectoUnitInfo.unitMode;
        customText = isVerso ? versoUnitInfo.customTextD1 : rectoUnitInfo.customText;
    } else {
        // D>1 Verso unit_center: Utilise les infos D>1 Verso
        unitMode = versoUnitInfo.unitModeDgt1;
        customText = versoUnitInfo.customTextDgt1;
    }

    // Déterminer le texte (avec gestion de l'héritage 'same_as_recto' pour D=1 Verso)
    const unitText = getUnitText(unitMode, customText, rectoUnitInfo.unitMode, rectoUnitInfo.customText);
        
    if (unitText) {
        
        if (unitText === FRAC_ONE_ON_ONE) {
             // Affichage de 1/1 en tant que fraction (utilisation des styles Recto/Verso courants)
             const fracGroup = fracSVG(
                 cx, cy, 1, // d=1 pour 1/1
                 currentStyles.labelPt * 1.5, // 1.5x plus grand que la taille de base des segments
                 FRAC_ONE_ON_ONE // Ajout du marqueur pour que fracSVG utilise le d=1
             );
             g.appendChild(fracGroup);

        } else {
             // Rendu du texte simple (1 unité, 360°, custom, etc.)
             const t = document.createElementNS("http://www.w3.org/2000/svg","text");
             t.setAttribute("x", cx); t.setAttribute("y", cy);
             t.setAttribute("text-anchor","middle"); t.setAttribute("dominant-baseline","middle");
             t.setAttribute("font-size", currentStyles.labelPt * 1.5 +"pt"); // Texte central 1.5x plus grand
             t.textContent = unitText;
             g.appendChild(t);
        }
    }

  } else {
    // Rendu comme segments (D>1 Recto ou D>1 Verso segmented)
      
    // LIGNES DE SÉPARATION (Bordures intérieures)
    if (innerBorders === 'visible') {
        for (let k = 0; k < d; k++) {
          const angle = k * (360 / d) - 90; 
          
          const x2 = cx + r * Math.cos(angle * RADIAN);
          const y2 = cy + r * Math.sin(angle * RADIAN);

          const line = document.createElementNS("http://www.w3.org/2000/svg","line");
          line.setAttribute("x1", cx); line.setAttribute("y1", cy);
          line.setAttribute("x2", x2); line.setAttribute("y2", y2);
          line.setAttribute("stroke","black");
          line.setAttribute("stroke-width", mm(dotW));
          line.setAttribute("stroke-dasharray", dash);
          g.appendChild(line);
        }
    }
    // TEXTE dans chaque part (Segment ContentMode est passé via le paramètre 'contentMode' de drawPage)
    if (contentMode !== 'empty') {
      for (let k = 0; k < d; k++) {
        g.appendChild(textInSector(cx, cy, r, d, k, currentStyles, contentMode, textDistRatio));
      }
    }
  }

  return g;
}

// Fonction de dessin de la page 
function drawPage(discs, options, isVersoPage){
  const page = document.createElement("div");
  page.className = "page";
  page.style.width = mm(W);
  page.style.height = mm(H);

  const { N_cols, N_rows, discGap, rectoOffX, rectoOffY, versoOff, commonStyles, rectoStyles, versoStyles, rectoUnitInfo, versoUnitInfo } = options;
  const totalSlots = N_cols * N_rows;
  
  if (totalSlots === 0 || discs.length === 0) {
      page.innerHTML = `<div style="text-align:center; padding-top: 10mm; font-size: 14pt; color: #888;">Configuration de disques (Lignes/Colonnes) invalide.</div>`;
      return page;
  }
  
  // CALCUL du diamètre des disques pour qu'ils rentrent tous
  const maxDiscDiameterW = (W - (N_cols + 1) * discGap) / N_cols;
  const maxDiscDiameterH = (H - (N_rows + 1) * discGap) / N_rows;
  const discDiameter = Math.min(maxDiscDiameterW, maxDiscDiameterH);

  if (discDiameter < 10) {
     page.innerHTML = `<div style="text-align:center; padding-top: 10mm; font-size: 14pt; color: #888;">Les disques sont trop petits. Réduisez le nombre de lignes/colonnes ou l'écart. (Diamètre calculé: ${discDiameter.toFixed(1)}mm)</div>`;
     return page;
  }
  
  const radius = discDiameter / 2;
  const unitSize = discDiameter + discGap;

  // Espace inutilisé à distribuer pour le centrage
  const totalUsedW = N_cols * unitSize + discGap;
  const totalUsedH = N_rows * unitSize + discGap;
  
  let startX = (W - totalUsedW) / 2;
  let startY = (H - totalUsedH) / 2;
  
  // LOGIQUE D'OFFSET
  const currentOffset = isVersoPage ? versoOff : {x: rectoOffX, y: rectoOffY};
  startX += currentOffset.x;
  startY += currentOffset.y;

  const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
  svg.setAttribute("xmlns","http://www.w3.org/2000/svg");
  svg.setAttribute("width", mm(W)); svg.setAttribute("height", mm(H));
  svg.setAttribute("viewBox", `0 0 ${W} ${H}`);
  
  // Choix des styles R/V
  const currentStyles = isVersoPage ? versoStyles : rectoStyles;

  discs.forEach((disc, index) => {
    const i = index % N_cols;
    const j = Math.floor(index / N_cols);
    
    // Centre du disque
    const cx = startX + i * unitSize + radius + discGap;
    const cy = startY + j * unitSize + radius + discGap;
    
    // disc.contentMode est le mode de contenu pour ce disque spécifique
    const discEl = discSVG(
      radius, cx, cy, disc.denom, disc.contentMode, commonStyles, currentStyles, rectoUnitInfo, versoUnitInfo, isVersoPage
    );
    svg.appendChild(discEl);
  });
  
  page.appendChild(svg);
  return page;
}

function parseDenoms(s){ return s.split(",").map(v=>parseInt(v.trim(),10)).filter(v=>!isNaN(v) && v > 0); }


function generate(){
  // Récupération des paramètres
  const form = document.getElementById('form');

  const N_cols = parseInt(form.N_cols.value);
  const N_rows = parseInt(form.N_rows.value);
  const discGap = parseFloat(form.discGap.value);
  const rectoOffX = parseFloat(form.rectoOffX.value)||0;
  const rectoOffY = parseFloat(form.rectoOffY.value)||0;
  const offX = parseFloat(form.offX.value)||0;
  const offY = parseFloat(form.offY.value)||0;
  const denoms = parseDenoms(form.denoms.value);
  const mode = form.mode.value; 

  // --- PARAMÈTRES COMMUNS ---
  const commonStyles = {
    frameW: parseFloat(form.frameW.value),
    colorMode: form.colorMode.value, 
  };
  const versoOff = {x: offX, y: offY};

  // --- PARAMÈTRES RECTO ---
  const rectoStyles = {
      labelPt: parseFloat(form.labelPtRecto.value),
      textDistRatio: parseFloat(form.textDistRatioRecto.value),
      innerBorders: form.innerBordersRecto.value,
      dashStyle: form.dashStyleRecto.value,
      dotW: parseFloat(form.dotWRecto.value),
      textOrientation: form.textOrientationRecto.value,
      // Les paramètres de fraction ont été retirés du formulaire et sont hardcodés dans fracSVG.
  };
  const contentRecto = form.contentRecto.value; 
  const rectoUnitInfo = {
      unitMode: form.unitModeRecto.value, // Le Recto D=1 a maintenant son propre contrôle
      customText: form.customTextRecto.value || '1 unité',
  };

  // --- PARAMÈTRES VERSO ---
  const versoStyles = {
      labelPt: parseFloat(form.labelPtVerso.value),
      textDistRatio: parseFloat(form.textDistRatioVerso.value),
      innerBorders: form.innerBordersVerso.value,
      dashStyle: form.dashStyleVerso.value,
      dotW: parseFloat(form.dotWVerso.value),
      textOrientation: form.textOrientationVerso.value,
      versoStructureDgt1: form.versoContentType.value, // unit_center ou segmented
      // Les paramètres de fraction ont été retirés du formulaire et sont hardcodés dans fracSVG.
  };
  const contentVerso = form.contentVerso.value; // D>1 Segmented
  
  // Infos d'unité VERSO
  const versoUnitInfo = {
      // D=1 (bande blanche) - Peut hériter du Recto D=1
      unitModeD1: form.unitModeVersoD1.value,
      customTextD1: form.customTextVersoD1.value || '1 unité (Verso D=1)',
      // D>1 (bandes colorées, mode "Unité au centre") - Ne peut plus hériter (indépendant)
      unitModeDgt1: form.unitModeVersoDgt1.value, 
      customTextDgt1: form.customTextVersoDgt1.value || '1 unité (Verso D>1)',
  };
  
  const preview = document.getElementById("preview");
  preview.innerHTML = "";
  const push = (el)=>preview.appendChild(el);
  
  const totalDiscsPerPage = N_cols * N_rows;
  if (totalDiscsPerPage === 0 || isNaN(N_cols) || isNaN(N_rows)) {
     preview.innerHTML = `<div style="text-align:center; padding-top: 10mm; font-size: 14pt; color: #888;">Veuillez spécifier un nombre valide de Disques par ligne et par colonne.</div>`;
     return;
  }
  
  const baseOptions = { N_cols, N_rows, discGap, rectoOffX, rectoOffY, versoOff, commonStyles, rectoStyles, versoStyles, rectoUnitInfo, versoUnitInfo };

  // Filtrer et trier les dénominateurs uniques
  let actualDenoms = [...new Set(denoms)].sort((a,b) => a - b);
  
  // Logique de génération par page
  const generatePage = (denom, contentMode, isVersoPage) => {
    const discs = Array(totalDiscsPerPage).fill(null).map(() => ({
        denom: denom, 
        contentMode: contentMode, // Ce contentMode est le mode de contenu des SEGMENTS D>1 ou le mode UNITÉ (unit_*) pour les autres cas
    }));
    return drawPage(discs, baseOptions, isVersoPage);
  };
  
  // --- LOGIQUE DE SÉLECTION DU CONTENT MODE ---
  
  for(const d of actualDenoms){
      
      let rectoMode, versoMode;
      
      if (d === 1) {
          // 1. D=1 RECTO: Toujours 'unit_' basé sur le contrôle unitModeRecto
          rectoMode = `unit_${rectoUnitInfo.unitMode}`; 
          
          // 2. D=1 VERSO: Toujours 'unit_' basé sur le contrôle unitModeVersoD1
          versoMode = `unit_${versoUnitInfo.unitModeD1}`; 

      } else { // d > 1
          // 3. D>1 RECTO: ContentRecto (Segments)
          rectoMode = contentRecto;
          
          // 4. D>1 VERSO: Segmenté ou Unité au centre
          if (versoStyles.versoStructureDgt1 === 'unit_center') {
            // Unité au centre (unit_center) - Mode est pris de unitModeVersoDgt1
            versoMode = `unit_${versoUnitInfo.unitModeDgt1}`;
          } else { 
            // Segmenté (segmented) - Mode est pris de contentVerso
            versoMode = contentVerso;
          }
      }

      // Génération des pages selon le mode d'impression
      if (mode === "recto_only") {
          push(generatePage(d, rectoMode, false));
      } else if (mode === "verso_only") {
          push(generatePage(d, versoMode, true));
      } else if (mode === "interleaved") { 
          push(generatePage(d, rectoMode, false)); 
          push(generatePage(d, versoMode, true)); 
      }
  }
}


document.getElementById("print").addEventListener("click", ()=>{ window.print(); });

// Gérer l'affichage conditionnel des sous-options
function updateUI() {
    const form = document.getElementById('form');
    
    // Champs Recto
    form.customTextRecto.style.display = form.unitModeRecto.value === 'custom' ? 'block' : 'none';
    
    // Champs Verso D=1
    form.customTextVersoD1.style.display = form.unitModeVersoD1.value === 'custom' ? 'block' : 'none';
    
    // Champs Verso D>1
    const versoContentType = form.versoContentType.value;
    const segmentedVersoOptions = document.getElementById('segmentedVersoOptions');
    const unitCenterVersoOptions = document.getElementById('unitCenterVersoOptions');
    const customTextVersoDgt1_input = document.getElementById('customTextVersoDgt1');

    // Affichage conditionnel des options de contenu VERSO (Segmenté ou Unité au centre)
    segmentedVersoOptions.style.display = versoContentType === 'segmented' ? 'block' : 'none';
    unitCenterVersoOptions.style.display = versoContentType === 'unit_center' ? 'block' : 'none';
    
    // Affichage du champ de texte personnalisé D > 1 (Unité au centre)
    customTextVersoDgt1_input.style.display = (form.unitModeVersoDgt1.value === 'custom' && versoContentType === 'unit_center') ? 'block' : 'none';
        
    // Cacher/Afficher les paramètres de division du Verso si la structure est "Non divisée"
    
    // Liste des IDs des contrôles de division/texte dans la section VERSO (à masquer en mode unit_center)
    const conditionalRowsIds = [
        'innerBordersVerso', 'dashStyleVerso', 
        'dotWVerso', 'textOrientationVerso' // Tous les IDs des contrôles restants
    ];
    
    // Trouvez toutes les lignes (.row) qui contiennent un de ces contrôles
    const versoConditionalRows = [];
    for(const id of conditionalRowsIds){
        const row = document.getElementById(id)?.closest('.row');
        if(row && !versoConditionalRows.includes(row)) versoConditionalRows.push(row);
    }

    if (versoContentType === 'unit_center') {
        versoConditionalRows.forEach(el => el.style.display = 'none');
    } else {
        versoConditionalRows.forEach(el => el.style.display = 'grid');
    }
        
    generate();
}

// Gérer tous les changements qui nécessitent une régénération (y compris les champs texte qui ne déclenchent pas 'change' sur 'input')
document.getElementById('form').addEventListener('change', updateUI);

// Écouter spécifiquement l'entrée sur les champs numériques ou de texte pour la mise à jour en direct (ou presque)
document.getElementById('form').addEventListener('input', (e) => {
    const targetId = e.target.id;
    // Mise à jour de la liste des IDs à écouter (retrait des contrôles de fraction)
    if (['N_cols', 'N_rows', 'discGap', 'denoms', 'customTextRecto', 'customTextVersoD1', 'customTextVersoDgt1', 'rectoOffX', 'rectoOffY', 'offX', 'offY', 'labelPtRecto', 'labelPtVerso', 'textDistRatioRecto', 'textDistRatioVerso', 'dotWRecto', 'dotWVerso', 'frameW'].includes(targetId)) {
        generate();
    }
});


// Générer au chargement
window.addEventListener("load", updateUI);
</script>
